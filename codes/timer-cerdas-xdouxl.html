<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Timer & Jam</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
            margin-top: 20px;
        }

        @media (min-width: 768px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .container {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.45);
        }

        .card-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .card-header h2 {
            color: white;
            font-size: 1.8rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .card-header img {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            object-fit: cover;
            margin: 0 auto 15px;
        }

        /* World Clock Styles */
        .world-clock {
            text-align: center;
        }

        .clock-display {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .time-display {
            font-size: 2.5rem;
            color: #fff;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .date-display {
            color: rgba(255, 255, 255, 0.8);
            margin-top: 10px;
            font-size: 1.1rem;
        }

        .timezone-selector {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .timezone-selector:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .timezone-selector option {
            background: #764ba2;
        }

        /* Timer Styles */
        .timer-display {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
        }

        .timer-time {
            font-size: 3rem;
            color: #fff;
            font-weight: bold;
            text-align: center;
            font-family: 'Courier New', monospace;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .timer-inputs {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .input-group {
            text-align: center;
        }

        .input-group label {
            color: rgba(255, 255, 255, 0.9);
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 1.2rem;
            text-align: center;
            transition: background 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
        }

        .timer-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        /* Alarm Styles */
        .alarm-display {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .alarm-time {
            font-size: 2.5rem;
            color: #fff;
            font-weight: bold;
            text-align: center;
            font-family: 'Courier New', monospace;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .alarm-input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 1.2rem;
            text-align: center;
            margin-bottom: 15px;
        }

        .alarm-list {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 15px;
        }

        .alarm-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .alarm-item.active {
            background: rgba(76, 175, 80, 0.3);
            border: 1px solid rgba(76, 175, 80, 0.5);
        }

        /* Button Styles */
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-primary {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f44336 0%, #da190b 100%);
        }

        .btn-warning {
            background: linear-gradient(135deg, #ff9800 0%, #e68900 100%);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #9e9e9e 0%, #757575 100%);
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.9rem;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(76, 175, 80, 0.9);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .notification.show {
            transform: translateX(0);
        }

        /* Progress Ring */
        .progress-ring {
            margin: 20px auto;
            transform: rotate(-90deg);
        }

        .progress-ring__circle {
            transition: stroke-dashoffset 0.35s;
            transform-origin: 50% 50%;
        }

        /* Preset Buttons */
        .preset-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .preset-btn {
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .preset-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Loading Spinner */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive adjustments */
        @media (max-width: 767px) {
            .timer-time {
                font-size: 2rem;
            }
            
            .time-display {
                font-size: 2rem;
            }
            
            .alarm-time {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="notification" id="notification">
        <i class="fas fa-bell"></i>
        <span id="notificationText">Timer Selesai!</span>
    </div>

    <div class="container">
        <!-- World Clock Card -->
        <div class="card">
            <div class="card-header">
                <img src="https://m.media-amazon.com/images/I/81nUFx9sXoL.jpg" alt="World Clock">
                <h2><i class="fas fa-globe"></i> Jam Dunia</h2>
            </div>
            <div class="world-clock">
                <div class="clock-display">
                    <div class="time-display" id="worldTime">00:00:00</div>
                    <div class="date-display" id="worldDate">Loading...</div>
                </div>
                <select class="timezone-selector" id="timezoneSelect">
                    <option value="Asia/Jakarta">Jakarta</option>
                    <option value="Asia/Singapore">Singapore</option>
                    <option value="Asia/Tokyo">Tokyo</option>
                    <option value="Europe/London">London</option>
                    <option value="America/New_York">New York</option>
                    <option value="America/Los_Angeles">Los Angeles</option>
                    <option value="Australia/Sydney">Sydney</option>
                    <option value="Europe/Paris">Paris</option>
                </select>
            </div>
        </div>

        <!-- Timer Card -->
        <div class="card">
            <div class="card-header">
                <img src="https://i5.walmartimages.com/seo/ThermoPro-Kitchen-Timer-Cooking-Classroom-Timers-Kids-Teachers-Digital-Kitchen-Timer-2-Level-Alarm-Volume-Countdown-Timer-Stopwatch_c87001e5-d953-47ac-872d-4bcd92097b75.21aec3f4ab49c37c723984a32d67bce3.jpeg" alt="Timer">
                <h2><i class="fas fa-hourglass-half"></i> Timer</h2>
            </div>
            <div class="timer-section">
                <div class="timer-display">
                    <div class="timer-time" id="timerDisplay">00:00:00</div>
                    <svg class="progress-ring" width="120" height="120">
                        <circle class="progress-ring__circle" stroke="rgba(255,255,255,0.2)" stroke-width="4" fill="transparent" r="52" cx="60" cy="60"/>
                        <circle id="progressCircle" class="progress-ring__circle" stroke="#4CAF50" stroke-width="4" fill="transparent" r="52" cx="60" cy="60" stroke-dasharray="326.73" stroke-dashoffset="326.73"/>
                    </svg>
                </div>
                
                <div class="preset-buttons">
                    <button class="preset-btn" onclick="setPresetTimer(1)">1 Menit</button>
                    <button class="preset-btn" onclick="setPresetTimer(5)">5 Menit</button>
                    <button class="preset-btn" onclick="setPresetTimer(10)">10 Menit</button>
                    <button class="preset-btn" onclick="setPresetTimer(25)">25 Menit</button>
                </div>

                <div class="timer-inputs">
                    <div class="input-group">
                        <label>Jam</label>
                        <input type="number" id="timerHours" min="0" max="23" value="0">
                    </div>
                    <div class="input-group">
                        <label>Menit</label>
                        <input type="number" id="timerMinutes" min="0" max="59" value="0">
                    </div>
                    <div class="input-group">
                        <label>Detik</label>
                        <input type="number" id="timerSeconds" min="0" max="59" value="0">
                    </div>
                </div>

                <div class="timer-controls">
                    <button class="btn btn-primary" id="startTimer" onclick="startTimer()">
                        <i class="fas fa-play"></i> Mulai
                    </button>
                    <button class="btn btn-warning" id="pauseTimer" onclick="pauseTimer()" style="display:none;">
                        <i class="fas fa-pause"></i> Pause
                    </button>
                    <button class="btn btn-danger" onclick="resetTimer()">
                        <i class="fas fa-stop"></i> Reset
                    </button>
                </div>
            </div>
        </div>

        <!-- Alarm Card -->
        <div class="card">
            <div class="card-header">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8b/2010-07-20_Black_windup_alarm_clock_face.jpg/960px-2010-07-20_Black_windup_alarm_clock_face.jpg" alt="Alarm">
                <h2><i class="fas fa-bell"></i> Alarm</h2>
            </div>
            <div class="alarm-section">
                <div class="alarm-display">
                    <div class="alarm-time" id="currentTime">00:00:00</div>
                </div>
                
                <input type="time" class="alarm-input" id="alarmTime">
                
                <div class="timer-controls">
                    <button class="btn btn-primary" onclick="setAlarm()">
                        <i class="fas fa-plus"></i> Set Alarm
                    </button>
                </div>

                <div class="alarm-list" id="alarmList">
                    <!-- Alarms will be added here dynamically -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let timerInterval = null;
        let timerSeconds = 0;
        let totalTimerSeconds = 0;
        let isPaused = false;
        let alarms = [];
        let currentTimezone = 'Asia/Jakarta';

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            updateWorldClock();
            updateCurrentTime();
            setInterval(updateCurrentTime, 1000);
            setInterval(updateWorldClock, 1000);
            
            // Load saved alarms
            const savedAlarms = localStorage.getItem('alarms');
            if (savedAlarms) {
                alarms = JSON.parse(savedAlarms);
                renderAlarms();
            }
        });

        // World Clock Functions
        async function updateWorldClock() {
            try {
                const response = await fetch(`https://worldtimeapi.org/api/timezone/${currentTimezone}`);
                const data = await response.json();
                
                const datetime = new Date(data.datetime);
                const timeString = datetime.toLocaleTimeString('id-ID');
                const dateString = datetime.toLocaleDateString('id-ID', { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });
                
                document.getElementById('worldTime').textContent = timeString;
                document.getElementById('worldDate').textContent = dateString;
            } catch (error) {
                console.error('Error fetching world time:', error);
                document.getElementById('worldDate').textContent = 'Error loading time';
            }
        }

        document.getElementById('timezoneSelect').addEventListener('change', function(e) {
            currentTimezone = e.target.value;
            updateWorldClock();
        });

        // Timer Functions
        function startTimer() {
            if (!isPaused) {
                const hours = parseInt(document.getElementById('timerHours').value) || 0;
                const minutes = parseInt(document.getElementById('timerMinutes').value) || 0;
                const seconds = parseInt(document.getElementById('timerSeconds').value) || 0;
                
                timerSeconds = hours * 3600 + minutes * 60 + seconds;
                totalTimerSeconds = timerSeconds;
                
                if (timerSeconds === 0) {
                    showNotification('Silakan masukkan waktu timer!');
                    return;
                }
            }
            
            isPaused = false;
            document.getElementById('startTimer').style.display = 'none';
            document.getElementById('pauseTimer').style.display = 'inline-flex';
            
            timerInterval = setInterval(function() {
                if (timerSeconds > 0) {
                    timerSeconds--;
                    updateTimerDisplay();
                    updateProgressRing();
                } else {
                    clearInterval(timerInterval);
                    document.getElementById('startTimer').style.display = 'inline-flex';
                    document.getElementById('pauseTimer').style.display = 'none';
                    showNotification('Timer Selesai!');
                    playAlarmSound();
                }
            }, 1000);
        }

        function pauseTimer() {
            isPaused = true;
            clearInterval(timerInterval);
            document.getElementById('startTimer').style.display = 'inline-flex';
            document.getElementById('pauseTimer').style.display = 'none';
        }

        function resetTimer() {
            clearInterval(timerInterval);
            timerSeconds = 0;
            totalTimerSeconds = 0;
            isPaused = false;
            updateTimerDisplay();
            updateProgressRing();
            document.getElementById('startTimer').style.display = 'inline-flex';
            document.getElementById('pauseTimer').style.display = 'none';
            document.getElementById('timerHours').value = 0;
            document.getElementById('timerMinutes').value = 0;
            document.getElementById('timerSeconds').value = 0;
        }

        function updateTimerDisplay() {
            const hours = Math.floor(timerSeconds / 3600);
            const minutes = Math.floor((timerSeconds % 3600) / 60);
            const seconds = timerSeconds % 60;
            
            const display = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            document.getElementById('timerDisplay').textContent = display;
        }

        function updateProgressRing() {
            const circle = document.getElementById('progressCircle');
            const circumference = 2 * Math.PI * 52;
            const progress = totalTimerSeconds > 0 ? timerSeconds / totalTimerSeconds : 1;
            const offset = circumference * (1 - progress);
            circle.style.strokeDashoffset = offset;
        }

        function setPresetTimer(minutes) {
            document.getElementById('timerHours').value = 0;
            document.getElementById('timerMinutes').value = minutes;
            document.getElementById('timerSeconds').value = 0;
        }

        // Alarm Functions
        function updateCurrentTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('id-ID');
            document.getElementById('currentTime').textContent = timeString;
            
            // Check alarms
            const currentTimeStr = now.toTimeString().slice(0, 5);
            alarms.forEach(alarm => {
                if (alarm.time === currentTimeStr && alarm.active) {
                    showNotification(`Alarm: ${alarm.time}`);
                    playAlarmSound();
                    alarm.active = false;
                    saveAlarms();
                    renderAlarms();
                }
            });
        }

        function setAlarm() {
            const alarmTime = document.getElementById('alarmTime').value;
            if (!alarmTime) {
                showNotification('Silakan pilih waktu alarm!');
                return;
            }
            
            const alarm = {
                id: Date.now(),
                time: alarmTime,
                active: true
            };
            
            alarms.push(alarm);
            saveAlarms();
            renderAlarms();
            document.getElementById('alarmTime').value = '';
            showNotification('Alarm berhasil diatur!');
        }

        function deleteAlarm(id) {
            alarms = alarms.filter(alarm => alarm.id !== id);
            saveAlarms();
            renderAlarms();
        }

        function toggleAlarm(id) {
            const alarm = alarms.find(a => a.id === id);
            if (alarm) {
                alarm.active = !alarm.active;
                saveAlarms();
                renderAlarms();
            }
        }

        function saveAlarms() {
            localStorage.setItem('alarms', JSON.stringify(alarms));
        }

        function renderAlarms() {
            const alarmList = document.getElementById('alarmList');
            alarmList.innerHTML = '';
            
            alarms.sort((a, b) => a.time.localeCompare(b.time));
            
            alarms.forEach(alarm => {
                const alarmItem = document.createElement('div');
                alarmItem.className = `alarm-item ${alarm.active ? 'active' : ''}`;
                alarmItem.innerHTML = `
                    <span>${alarm.time}</span>
                    <div>
                        <button class="btn btn-small btn-secondary" onclick="toggleAlarm(${alarm.id})">
                            <i class="fas fa-${alarm.active ? 'toggle-on' : 'toggle-off'}"></i>
                        </button>
                        <button class="btn btn-small btn-danger" onclick="deleteAlarm(${alarm.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
                alarmList.appendChild(alarmItem);
            });
        }

        // Utility Functions
        function showNotification(message) {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');
            notificationText.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function playAlarmSound() {
            // Create a simple beep sound using Web Audio API
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
            
            // Play multiple beeps
            setTimeout(() => playAlarmSound(), 600);
            setTimeout(() => playAlarmSound(), 1200);
        }
    </script>
</body>
</html>
