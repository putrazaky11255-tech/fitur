<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator - Ciptakan Gambar dari Teks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --dark: #1a202c;
            --light: #f7fafc;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--light);
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23ffffff" fill-opacity="0.05" d="M0,96L48,112C96,128,192,160,288,160C384,160,480,128,576,122.7C672,117,768,139,864,154.7C960,171,1056,181,1152,165.3C1248,149,1344,107,1392,85.3L1440,64L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>') no-repeat bottom;
            background-size: cover;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            animation: fadeInDown 0.8s ease;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .generator-section {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            padding: 30px;
            margin-bottom: 30px;
            animation: fadeInUp 0.8s ease;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .prompt-input {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.05);
            color: var(--light);
            font-size: 1rem;
            resize: vertical;
            min-height: 100px;
            transition: all 0.3s ease;
        }

        .prompt-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        }

        .prompt-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .option-group {
            display: flex;
            flex-direction: column;
        }

        .option-group label {
            margin-bottom: 5px;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .option-group select,
        .option-group input {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.05);
            color: var(--light);
            transition: all 0.3s ease;
        }

        .option-group select:focus,
        .option-group input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary);
        }

        .option-group select option {
            background: var(--dark);
        }

        .generate-btn {
            width: 100%;
            padding: 15px 30px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .generate-btn.loading {
            pointer-events: none;
            opacity: 0.8;
        }

        .generate-btn.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        @keyframes spin {
            to { transform: translateY(-50%) rotate(360deg); }
        }

        .result-section {
            margin-top: 30px;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .result-section.active {
            display: block;
        }

        .result-container {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            padding: 20px;
            position: relative;
        }

        .generated-image {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: zoomIn 0.5s ease;
        }

        .image-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .action-btn {
            flex: 1;
            min-width: 120px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: var(--light);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .gallery-section {
            margin-top: 40px;
        }

        .gallery-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .gallery-header h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .gallery-item {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid var(--glass-border);
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            animation: fadeInUp 0.5s ease backwards;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-item-info {
            padding: 15px;
        }

        .gallery-item-title {
            font-weight: 600;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .gallery-item-prompt {
            font-size: 0.9rem;
            opacity: 0.8;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            padding: 15px 25px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .toast.success {
            background: rgba(72, 187, 120, 0.2);
            border-color: rgba(72, 187, 120, 0.5);
        }

        .toast.error {
            background: rgba(245, 101, 101, 0.2);
            border-color: rgba(245, 101, 101, 0.5);
        }

        footer {
            text-align: center;
            padding: 30px 20px;
            margin-top: 50px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-top: 1px solid var(--glass-border);
        }

        footer p {
            opacity: 0.8;
            margin-bottom: 10px;
        }

        footer a {
            color: var(--primary);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: var(--secondary);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .options-grid {
                grid-template-columns: 1fr;
            }

            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-palette"></i> AI Image Generator</h1>
            <p>Ubah imajinasi Anda menjadi karya seni digital yang menakjubkan</p>
        </header>

        <section class="generator-section">
            <div class="input-group">
                <label for="prompt"><i class="fas fa-magic"></i> Deskripsi Gambar</label>
                <textarea 
                    id="prompt" 
                    class="prompt-input" 
                    placeholder="Deskripsikan gambar yang ingin Anda buat. Contoh: seekor kucing lucu mengenakan topi wizard di bulan..."
                ></textarea>
            </div>

            <div class="options-grid">
                <div class="option-group">
                    <label for="style"><i class="fas fa-brush"></i> Gaya</label>
                    <select id="style">
                        <option value="">Otomatis</option>
                        <option value="artistic">Artistic</option>
                        <option value="photorealistic">Photorealistic</option>
                        <option value="anime">Anime</option>
                        <option value="3d">3D Render</option>
                        <option value="oil painting">Oil Painting</option>
                        <option value="watercolor">Watercolor</option>
                        <option value="sketch">Sketch</option>
                    </select>
                </div>

                <div class="option-group">
                    <label for="width"><i class="fas fa-arrows-alt-h"></i> Lebar</label>
                    <select id="width">
                        <option value="512">512px</option>
                        <option value="768">768px</option>
                        <option value="1024" selected>1024px</option>
                    </select>
                </div>

                <div class="option-group">
                    <label for="height"><i class="fas fa-arrows-alt-v"></i> Tinggi</label>
                    <select id="height">
                        <option value="512">512px</option>
                        <option value="768">768px</option>
                        <option value="1024" selected>1024px</option>
                    </select>
                </div>

                <div class="option-group">
                    <label for="seed"><i class="fas fa-dice"></i> Seed (Opsional)</label>
                    <input type="number" id="seed" placeholder="Acak">
                </div>
            </div>

            <button class="generate-btn" onclick="generateImage()">
                <i class="fas fa-sparkles"></i> Generate Gambar
            </button>
        </section>

        <section id="resultSection" class="result-section">
            <div class="result-container">
                <img id="generatedImage" class="generated-image" alt="Generated Image">
                <div class="image-actions">
                    <button class="action-btn" onclick="downloadImage()">
                        <i class="fas fa-download"></i> Download
                    </button>
                    <button class="action-btn" onclick="copyPrompt()">
                        <i class="fas fa-copy"></i> Salin Prompt
                    </button>
                    <button class="action-btn" onclick="regenerateImage()">
                        <i class="fas fa-redo"></i> Generate Ulang
                    </button>
                    <button class="action-btn" onclick="shareImage()">
                        <i class="fas fa-share"></i> Bagikan
                    </button>
                </div>
            </div>
        </section>

        <section class="gallery-section">
            <div class="gallery-header">
                <h2><i class="fas fa-images"></i> Galeri Contoh</h2>
                <p>Inspirasi untuk karya Anda berikutnya</p>
            </div>

            <div class="gallery-grid" id="galleryGrid">
                <!-- Gallery items will be inserted here -->
            </div>
        </section>

        <footer>
            <p>Powered by <a href="https://www.pollinations.ai" target="_blank">Pollinations AI</a></p>
            <p>Â© 2024 AI Image Generator. Dibuat dengan <i class="fas fa-heart" style="color: #e74c3c;"></i> menggunakan AI</p>
        </footer>
    </div>

    <div id="toast" class="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toastMessage">Success!</span>
    </div>

    <script>
        // Gallery data with real images
        const galleryData = [
            {
                title: "Artistic Style",
                prompt: "Artistic abstract painting with vibrant colors",
                images: [
                    "https://beithoven.com/wp-content/uploads/2024/04/JPEG-128-Art-Styles-for-AI-Art-Generation-scaled.jpg",
                    "https://autogpt.net/wp-content/uploads/2024/02/tmp_b1540d0b-f29c-423e-a9bb-57d01b6ed01c-1024x585.jpg"
                ]
            },
            {
                title: "AI Art Creator",
                prompt: "Digital art creation with AI technology",
                images: [
                    "https://www.img2go.com/assets/img/ai_images/how_to_section.jpg",
                    "https://cdn.prod.website-files.com/624ac40503a527cf47af4192/655725637a71ff6674ee575e_da967b1d-b54f-4154-aede-2d851ff5cd02.png"
                ]
            },
            {
                title: "Image Synthesis",
                prompt: "Advanced image synthesis and morphing",
                images: [
                    "https://upload.wikimedia.org/wikipedia/commons/thumb/3/3d/Sintel-face-morph.png/500px-Sintel-face-morph.png",
                    "https://www.researchgate.net/publication/320516991/figure/fig3/AS:551374534725632@1508469341723/Examples-of-Image-Synthesis-using-the-the-Generative-Adversarial-What-Where-Network.png"
                ]
            }
        ];

        let currentPrompt = '';
        let currentImageUrl = '';

        // Initialize gallery
        function initGallery() {
            const galleryGrid = document.getElementById('galleryGrid');
            galleryGrid.innerHTML = '';

            galleryData.forEach((item, index) => {
                item.images.forEach((imgUrl, imgIndex) => {
                    const galleryItem = document.createElement('div');
                    galleryItem.className = 'gallery-item';
                    galleryItem.style.animationDelay = `${(index * 2 + imgIndex) * 0.1}s`;
                    
                    galleryItem.innerHTML = `
                        <img src="${imgUrl}" alt="${item.title}" loading="lazy">
                        <div class="gallery-item-info">
                            <div class="gallery-item-title">${item.title}</div>
                            <div class="gallery-item-prompt">${item.prompt}</div>
                        </div>
                    `;

                    galleryItem.onclick = () => {
                        document.getElementById('prompt').value = item.prompt;
                        showToast('Prompt telah disalin ke input', 'success');
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    };

                    galleryGrid.appendChild(galleryItem);
                });
            });
        }

        // Generate image function
        async function generateImage() {
            const prompt = document.getElementById('prompt').value.trim();
            const style = document.getElementById('style').value;
            const width = document.getElementById('width').value;
            const height = document.getElementById('height').value;
            const seed = document.getElementById('seed').value;

            if (!prompt) {
                showToast('Silakan masukkan deskripsi gambar', 'error');
                return;
            }

            const btn = document.querySelector('.generate-btn');
            btn.classList.add('loading');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Generating...';

            try {
                // Build the full prompt with style
                let fullPrompt = prompt;
                if (style) {
                    fullPrompt = `${prompt}, ${style} style`;
                }

                // Create the API URL
                let apiUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(fullPrompt)}?width=${width}&height=${height}`;
                if (seed) {
                    apiUrl += `&seed=${seed}`;
                }

                // Add random parameter to prevent caching
                apiUrl += `&nocache=${Date.now()}`;

                // Fetch the image
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error('Gagal menghasilkan gambar');
                }

                // Get the image blob
                const blob = await response.blob();
                const imageUrl = URL.createObjectURL(blob);

                // Display the result
                currentImageUrl = imageUrl;
                currentPrompt = prompt;
                
                const resultSection = document.getElementById('resultSection');
                const generatedImage = document.getElementById('generatedImage');
                
                generatedImage.src = imageUrl;
                resultSection.classList.add('active');

                // Scroll to result
                setTimeout(() => {
                    resultSection.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }, 100);

                showToast('Gambar berhasil dihasilkan!', 'success');

            } catch (error) {
                console.error('Error:', error);
                showToast('Terjadi kesalahan. Silakan coba lagi.', 'error');
            } finally {
                btn.classList.remove('loading');
                btn.innerHTML = '<i class="fas fa-sparkles"></i> Generate Gambar';
            }
        }

        // Download image function
        function downloadImage() {
            if (!currentImageUrl) return;

            const link = document.createElement('a');
            link.href = currentImageUrl;
            link.download = `ai-image-${Date.now()}.png`;
            link.click();

            showToast('Gambar diunduh!', 'success');
        }

        // Copy prompt function
        function copyPrompt() {
            if (!currentPrompt) return;

            navigator.clipboard.writeText(currentPrompt).then(() => {
                showToast('Prompt disalin!', 'success');
            }).catch(() => {
                showToast('Gagal menyalin prompt', 'error');
            });
        }

        // Regenerate image function
        function regenerateImage() {
            // Clear seed for random generation
            document.getElementById('seed').value = '';
            generateImage();
        }

        // Share image function
        async function shareImage() {
            if (!currentImageUrl) return;

            if (navigator.share) {
                try {
                    const blob = await fetch(currentImageUrl).then(r => r.blob());
                    const file = new File([blob], 'ai-image.png', { type: 'image/png' });
                    
                    await navigator.share({
                        title: 'AI Generated Image',
                        text: `Gambar AI dengan prompt: "${currentPrompt}"`,
                        files: [file]
                    });
                    
                    showToast('Gambar dibagikan!', 'success');
                } catch (error) {
                    console.log('Share cancelled or failed');
                }
            } else {
                // Fallback: copy to clipboard
                navigator.clipboard.writeText(window.location.href).then(() => {
                    showToast('Link aplikasi disalin!', 'success');
                });
            }
        }

        // Toast notification function
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            const icon = toast.querySelector('i');

            toastMessage.textContent = message;
            toast.className = `toast ${type}`;

            if (type === 'success') {
                icon.className = 'fas fa-check-circle';
            } else if (type === 'error') {
                icon.className = 'fas fa-exclamation-circle';
            }

            toast.classList.add('show');

            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Handle Enter key in textarea
        document.getElementById('prompt').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                e.preventDefault();
                generateImage();
            }
        });

        // Initialize on load
        document.addEventListener('DOMContentLoaded', function() {
            initGallery();
            
            // Add some sample prompts
            const samplePrompts = [
                "A futuristic city with flying cars",
                "A cute robot watering plants",
                "A magical forest with glowing mushrooms",
                "An astronaut reading a book on the moon",
                "A dragon sleeping on a pile of gold coins"
            ];

            // Set random sample prompt
            const randomPrompt = samplePrompts[Math.floor(Math.random() * samplePrompts.length)];
            document.getElementById('prompt').placeholder = `Contoh: ${randomPrompt}`;
        });

        // Cleanup blob URLs on page unload
        window.addEventListener('beforeunload', () => {
            if (currentImageUrl) {
                URL.revokeObjectURL(currentImageUrl);
            }
        });
    </script>
</body>
</html>
