<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apk Gacha Digimon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@400;600&display=swap');

        :root {
            --bg-start: #1a2a6c;
            --bg-end: #b21f1f;
            --bg-mid: #fdbb2d;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-primary: #ffffff;
            --text-secondary: #f0f0f0;
            --rarity-common: #9e9e9e;
            --rarity-uncommon: #4caf50;
            --rarity-rare: #2196f3;
            --rarity-epic: #9c27b0;
            --rarity-legendary: #ff9800;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, var(--bg-start), var(--bg-mid), var(--bg-end));
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1, h2 {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        h1 { font-size: 2.5rem; }
        h2 { font-size: 1.8rem; }

        .container {
            width: 100%;
            max-width: 500px;
            margin-bottom: 2rem;
        }

        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            padding: 1.5rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .status-bar i {
            margin-right: 0.5rem;
        }

        .gacha-machine {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            min-height: 350px;
            position: relative;
        }

        .gacha-button {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            border: none;
            border-radius: 50px;
            padding: 1rem 2.5rem;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            font-family: 'Orbitron', sans-serif;
        }

        .gacha-button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .gacha-button:disabled {
            background: #555;
            color: #999;
            cursor: not-allowed;
            opacity: 0.6;
        }

        #result-display {
            display: none;
            text-align: center;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        #result-display img {
            width: 200px;
            height: 200px;
            object-fit: contain;
            border-radius: 15px;
            background: rgba(255,255,255,0.1);
            padding: 10px;
            margin-bottom: 1rem;
        }

        #result-display h3 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            font-family: 'Orbitron', sans-serif;
        }

        .rarity-badge {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-weight: 600;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            text-transform: uppercase;
        }

        .rarity-common { background-color: var(--rarity-common); }
        .rarity-uncommon { background-color: var(--rarity-uncommon); }
        .rarity-rare { background-color: var(--rarity-rare); }
        .rarity-epic { background-color: var(--rarity-epic); }
        .rarity-legendary { background-color: var(--rarity-legendary); animation: legendary-glow 1.5s infinite alternate; }

        @keyframes legendary-glow {
            from { box-shadow: 0 0 10px var(--rarity-legendary); }
            to { box-shadow: 0 0 20px var(--rarity-legendary), 0 0 30px var(--rarity-legendary); }
        }

        .collection-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
            max-height: 400px;
            overflow-y: auto;
            padding: 0.5rem;
        }

        .collection-grid::-webkit-scrollbar {
            width: 8px;
        }

        .collection-grid::-webkit-scrollbar-track {
            background: var(--glass-bg);
            border-radius: 10px;
        }

        .collection-grid::-webkit-scrollbar-thumb {
            background: var(--glass-border);
            border-radius: 10px;
        }

        .collection-item {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 0.5rem;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
            transition: transform 0.2s, background 0.2s;
        }

        .collection-item:hover {
            transform: scale(1.05);
            background: rgba(255,255,255,0.1);
        }

        .collection-item img {
            width: 100%;
            height: 80px;
            object-fit: contain;
            border-radius: 10px;
        }

        .collection-item p {
            font-size: 0.75rem;
            margin-top: 0.25rem;
            font-weight: 600;
        }

        .empty-collection {
            text-align: center;
            color: var(--text-secondary);
            padding: 2rem;
        }
    </style>
</head>
<body>

    <h1><i class="fas fa-dragon"></i> Digimon Gacha <i class="fas fa-dragon"></i></h1>

    <div class="container">
        <div class="glass-panel status-bar">
            <div><i class="fas fa-coins"></i> Koin: <span id="coins">100</span></div>
            <div><i class="fas fa-layer-group"></i> Koleksi: <span id="collection-count">0</span></div>
        </div>
    </div>

    <div class="container">
        <div class="glass-panel gacha-machine">
            <button id="pull-button" class="gacha-button">
                <i class="fas fa-dice"></i> PULL (10 Koin)
            </button>
            <div id="result-display"></div>
        </div>
    </div>

    <div class="container">
        <div class="glass-panel">
            <h2><i class="fas fa-book-open"></i> Koleksi Saya</h2>
            <div id="collection-view" class="collection-grid">
                <div class="empty-collection">
                    <i class="fas fa-inbox fa-3x"></i>
                    <p>Koleksi kamu kosong. Lakukan pull untuk mulai!</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const digimonDatabase = [
                { name: 'Agumon', rarity: 'common', color: '#FDBB2D', image: 'https://digimon.shadowsmith.com/img/agumon.png' },
                { name: 'Gabumon', rarity: 'common', color: '#4A90E2', image: 'https://digimon.shadowsmith.com/img/gabumon.png' },
                { name: 'Patamon', rarity: 'common', color: '#FFD700', image: 'https://digimon.shadowsmith.com/img/patamon.png' },
                { name: 'Gatomon', rarity: 'uncommon', color: '#FF69B4', image: 'https://digimon.shadowsmith.com/img/gatomon.png' },
                { name: 'Tentomon', rarity: 'uncommon', color: '#D2691E', image: 'https://digimon.shadowsmith.com/img/tentomon.png' },
                { name: 'Biyomon', rarity: 'uncommon', color: '#FF6347', image: 'https://digimon.shadowsmith.com/img/biyomon.png' },
                { name: 'Palmon', rarity: 'rare', color: '#228B22', image: 'https://digimon.shadowsmith.com/img/palmon.png' },
                { name: 'Gomamon', rarity: 'rare', color: '#4682B4', image: 'https://digimon.shadowsmith.com/img/gomamon.png' },
                { name: 'Veemon', rarity: 'rare', color: '#4169E1', image: 'https://digimon.shadowsmith.com/img/veemon.png' },
                { name: 'Guilmon', rarity: 'epic', color: '#DC143C', image: 'https://digimon.shadowsmith.com/img/guilmon.png' },
                { name: 'Terriermon', rarity: 'epic', color: '#DAA520', image: 'https://digimon.shadowsmith.com/img/terriermon.png' },
                { name: 'Impmon', rarity: 'epic', color: '#9400D3', image: 'https://digimon.shadowsmith.com/img/impmon.png' },
                { name: 'Omnimon', rarity: 'legendary', color: '#C0C0C0', image: 'https://digimon.shadowsmith.com/img/omnimon.png' },
                { name: 'Imperialdramon', rarity: 'legendary', color: '#8A2BE2', image: 'https://digimon.shadowsmith.com/img/imperialdramon.png' },
                { name: 'Gallantmon', rarity: 'legendary', color: '#FF4500', image: 'https://digimon.shadowsmith.com/img/gallantmon.png' },
            ];

            let coins = 100;
            let myCollection = [];

            const coinsDisplay = document.getElementById('coins');
            const pullButton = document.getElementById('pull-button');
            const resultDisplay = document.getElementById('result-display');
            const collectionView = document.getElementById('collection-view');
            const collectionCountDisplay = document.getElementById('collection-count');

            function updateUI() {
                coinsDisplay.textContent = coins;
                collectionCountDisplay.textContent = myCollection.length;
                pullButton.disabled = coins < 10;
                pullButton.innerHTML = coins < 10 ? '<i class="fas fa-ban"></i> Koin Tidak Cukup' : '<i class="fas fa-dice"></i> PULL (10 Koin)';
            }

            function renderCollection() {
                if (myCollection.length === 0) {
                    collectionView.innerHTML = `
                        <div class="empty-collection">
                            <i class="fas fa-inbox fa-3x"></i>
                            <p>Koleksi kamu kosong. Lakukan pull untuk mulai!</p>
                        </div>
                    `;
                    return;
                }

                collectionView.innerHTML = myCollection.map(digimon => `
                    <div class="collection-item">
                        <img src="${digimon.image}" alt="${digimon.name}">
                        <p>Lv.${digimon.level} ${digimon.name}</p>
                    </div>
                `).join('');
            }

            function performGacha() {
                if (coins < 10) return;

                coins -= 10;
                updateUI();

                pullButton.style.display = 'none';
                resultDisplay.style.display = 'none';

                setTimeout(() => {
                    const randomIndex = Math.floor(Math.random() * digimonDatabase.length);
                    const pulledDigimon = digimonDatabase[randomIndex];
                    
                    const level = Math.floor(Math.random() * 20) + 1;
                    const newDigimon = { ...pulledDigimon, level };

                    myCollection.push(newDigimon);
                    
                    resultDisplay.innerHTML = `
                        <img src="${newDigimon.image}" alt="${newDigimon.name}">
                        <h3>${newDigimon.name}</h3>
                        <p>Level ${level}</p>
                        <span class="rarity-badge rarity-${newDigimon.rarity}">${newDigimon.rarity}</span>
                    `;
                    resultDisplay.style.display = 'block';

                    coins += 10; // Bonus 10 koin per pull
                    updateUI();
                    renderCollection();

                    setTimeout(() => {
                        pullButton.style.display = 'block';
                    }, 2000);

                }, 1000);
            }

            pullButton.addEventListener('click', performGacha);

            // Initial render
            updateUI();
            renderCollection();
        });
    </script>
</body>
</html>
