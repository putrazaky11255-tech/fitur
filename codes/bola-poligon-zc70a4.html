<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Ball in Polygon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 900px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 10px;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .game-container {
            position: relative;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        canvas {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            max-width: 100%;
            height: auto;
        }

        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            animation: slideUp 0.8s ease-out;
        }

        button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(1px);
        }

        .stats {
            display: flex;
            gap: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 0.8s ease-out;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
        }

        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.8;
            animation: fadeIn 1.5s ease-in-out;
        }

        .social-icons {
            display: flex;
            gap: 15px;
            margin-top: 15px;
            justify-content: center;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .social-icon:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .social-icon:active {
            transform: scale(0.95);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .controls {
                gap: 10px;
            }
            
            button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
            
            .stats {
                gap: 15px;
                padding: 12px 20px;
            }
            
            .stat-value {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const sidesCountEl = document.getElementById('sidesCount');
        const speedValueEl = document.getElementById('speedValue');
        const bounceCountEl = document.getElementById('bounceCount');
        const resetBtn = document.getElementById('resetBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        
        // Set canvas size
        function setCanvasSize() {
            const maxWidth = Math.min(window.innerWidth - 40, 800);
            const maxHeight = Math.min(window.innerHeight - 300, 600);
            canvas.width = maxWidth;
            canvas.height = maxHeight;
        }
        
        setCanvasSize();
        window.addEventListener('resize', setCanvasSize);
        
        // Game variables
        let polygonSides = 3;
        let ballSpeed = 5;
        let bounceCount = 0;
        let isPaused = false;
        let animationId;
        
        // Ball properties
        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 15,
            vx: ballSpeed,
            vy: ballSpeed,
            color: '#FFD700',
            trail: []
        };
        
        // Polygon properties
        const polygon = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: Math.min(canvas.width, canvas.height) * 0.35,
            rotation: 0,
            color: 'rgba(255, 255, 255, 0.2)'
        };
        
        // Calculate polygon vertices
        function getPolygonVertices(sides) {
            const vertices = [];
            const angleStep = (Math.PI * 2) / sides;
            
            for (let i = 0; i < sides; i++) {
                const angle = angleStep * i + polygon.rotation;
                vertices.push({
                    x: polygon.x + Math.cos(angle) * polygon.radius,
                    y: polygon.y + Math.sin(angle) * polygon.radius
                });
            }
            
            return vertices;
        }
        
        // Draw polygon
        function drawPolygon() {
            const vertices = getPolygonVertices(polygonSides);
            
            ctx.beginPath();
            ctx.moveTo(vertices[0].x, vertices[0].y);
            
            for (let i = 1; i < vertices.length; i++) {
                ctx.lineTo(vertices[i].x, vertices[i].y);
            }
            
            ctx.closePath();
            ctx.fillStyle = polygon.color;
            ctx.fill();
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.lineWidth = 3;
            ctx.stroke();
        }
        
        // Draw ball with trail effect
        function drawBall() {
            // Draw trail
            ball.trail.forEach((point, index) => {
                ctx.beginPath();
                ctx.arc(point.x, point.y, ball.radius * (index / ball.trail.length), 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 215, 0, ${0.2 * (index / ball.trail.length)})`;
                ctx.fill();
            });
            
            // Draw ball
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            
            // Create gradient for ball
            const gradient = ctx.createRadialGradient(
                ball.x - ball.radius/3, 
                ball.y - ball.radius/3, 
                0, 
                ball.x, 
                ball.y, 
                ball.radius
            );
            gradient.addColorStop(0, '#FFEB3B');
            gradient.addColorStop(1, '#FFC107');
            
            ctx.fillStyle = gradient;
            ctx.fill();
            
            // Add border
            ctx.strokeStyle = '#FF9800';
            ctx.lineWidth = 2;
            ctx.stroke();
        }
        
        // Check collision between ball and polygon edges
        function checkCollision() {
            const vertices = getPolygonVertices(polygonSides);
            
            for (let i = 0; i < vertices.length; i++) {
                const v1 = vertices[i];
                const v2 = vertices[(i + 1) % vertices.length];
                
                // Vector from v1 to v2
                const edge = {
                    x: v2.x - v1.x,
                    y: v2.y - v1.y
                };
                
                // Normal vector to the edge
                const normal = {
                    x: -edge.y,
                    y: edge.x
                };
                
                // Normalize the normal vector
                const length = Math.sqrt(normal.x * normal.x + normal.y * normal.y);
                normal.x /= length;
                normal.y /= length;
                
                // Vector from v1 to ball
                const ballVector = {
                    x: ball.x - v1.x,
                    y: ball.y - v1.y
                };
                
                // Distance from ball center to the edge
                const distance = ballVector.x * normal.x + ballVector.y * normal.y;
                
                // Check if ball is close enough to the edge
                if (Math.abs(distance) < ball.radius) {
                    // Project ball onto the edge
                    const edgeLength = Math.sqrt(edge.x * edge.x + edge.y * edge.y);
                    const t = ((ball.x - v1.x) * edge.x + (ball.y - v1.y) * edge.y) / (edgeLength * edgeLength);
                    
                    // Check if projection is within the edge
                    if (t >= 0 && t <= 1) {
                        // Calculate closest point on edge
                        const closestPoint = {
                            x: v1.x + t * edge.x,
                            y: v1.y + t * edge.y
                        };
                        
                        // Calculate distance from ball to closest point
                        const distToClosest = Math.sqrt(
                            Math.pow(ball.x - closestPoint.x, 2) + 
                            Math.pow(ball.y - closestPoint.y, 2)
                        );
                        
                        // If collision detected
                        if (distToClosest < ball.radius) {
                            // Calculate dot product to determine if ball is moving toward the edge
                            const dotProduct = ball.vx * normal.x + ball.vy * normal.y;
                            
                            // Only bounce if ball is moving toward the edge
                            if ((distance < 0 && dotProduct < 0) || (distance > 0 && dotProduct > 0)) {
                                // Reflect velocity
                                ball.vx -= 2 * dotProduct * normal.x;
                                ball.vy -= 2 * dotProduct * normal.y;
                                
                                // Increase speed
                                const speedIncrease = 1.05;
                                ball.vx *= speedIncrease;
                                ball.vy *= speedIncrease;
                                
                                // Update speed display
                                ballSpeed = Math.sqrt(ball.vx * ball.vx + ball.vy * ball.vy);
                                speedValueEl.textContent = ballSpeed.toFixed(1);
                                
                                // Increase polygon sides
                                if (polygonSides < 12) {
                                    polygonSides++;
                                    sidesCountEl.textContent = polygonSides;
                                }
                                
                                // Increment bounce count
                                bounceCount++;
                                bounceCountEl.textContent = bounceCount;
                                
                                // Move ball away from edge to prevent sticking
                                const overlap = ball.radius - distToClosest;
                                ball.x += normal.x * overlap * 1.1;
                                ball.y += normal.y * overlap * 1.1;
                                
                                // Add visual feedback
                                polygon.color = `rgba(255, 255, 255, ${0.2 + bounceCount * 0.02})`;
                                
                                return true;
                            }
                        }
                    }
                }
            }
            
            return false;
        }
        
        // Update ball position
        function updateBall() {
            if (isPaused) return;
            
            // Update trail
            ball.trail.push({ x: ball.x, y: ball.y });
            if (ball.trail.length > 10) {
                ball.trail.shift();
            }
            
            // Update position
            ball.x += ball.vx;
            ball.y += ball.vy;
            
            // Check collision
            checkCollision();
            
            // Rotate polygon slowly
            polygon.rotation += 0.002;
        }
        
        // Game loop
        function gameLoop() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Update and draw
            updateBall();
            drawPolygon();
            drawBall();
            
            // Continue loop
            animationId = requestAnimationFrame(gameLoop);
        }
        
        // Reset game
        function resetGame() {
            // Reset variables
            polygonSides = 3;
            ballSpeed = 5;
            bounceCount = 0;
            isPaused = false;
            
            // Reset ball
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.vx = ballSpeed;
            ball.vy = ballSpeed;
            ball.trail = [];
            
            // Reset polygon
            polygon.rotation = 0;
            polygon.color = 'rgba(255, 255, 255, 0.2)';
            
            // Update UI
            sidesCountEl.textContent = polygonSides;
            speedValueEl.textContent = ballSpeed.toFixed(1);
            bounceCountEl.textContent = bounceCount;
            pauseBtn.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5zm5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5z"/>
                </svg>
                Pause
            `;
            
            // Restart game loop if not already running
            if (!animationId) {
                gameLoop();
            }
        }
        
        // Toggle pause
        function togglePause() {
            isPaused = !isPaused;
            
            if (isPaused) {
                pauseBtn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M11.596 8.697l-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
                    </svg>
                    Play
                `;
            } else {
                pauseBtn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5zm5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5z"/>
                    </svg>
                    Pause
                `;
            }
        }
        
        // Event listeners
        resetBtn.addEventListener('click', resetGame);
        pauseBtn.addEventListener('click', togglePause);
        
        // Social media click handlers
        document.getElementById('whatsapp').addEventListener('click', () => {
            console.log('WhatsApp clicked');
        });
        
        document.getElementById('facebook').addEventListener('click', () => {
            console.log('Facebook clicked');
        });
        
        document.getElementById('twitter').addEventListener('click', () => {
            console.log('Twitter clicked');
        });
        
        document.getElementById('instagram').addEventListener('click', () => {
            console.log('Instagram clicked');
        });
        
        // Start game
        gameLoop();
    </script>
