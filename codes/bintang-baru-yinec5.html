<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Evolution Simulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            position: relative;
            height: 100vh;
        }

        /* Background stars */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Main container */
        .universe {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(ellipse at center, #0a0e27 0%, #000 100%);
        }

        /* Star container */
        .star-container {
            position: relative;
            width: 600px;
            height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* The star itself */
        .star-core {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            transition: all 1s ease-in-out;
            z-index: 10;
        }

        /* Newborn star */
        .newborn {
            background: radial-gradient(circle, #ffffff 0%, #b3d9ff 30%, #6699ff 60%, #3366cc 100%);
            box-shadow: 0 0 60px 20px rgba(179, 217, 255, 0.8),
                        0 0 100px 40px rgba(102, 153, 255, 0.5),
                        0 0 140px 60px rgba(51, 102, 204, 0.3);
            animation: pulse 2s infinite, rotate 20s linear infinite;
        }

        /* Main sequence star */
        .main-sequence {
            background: radial-gradient(circle, #ffffcc 0%, #ffeb99 30%, #ffd966 60%, #ffcc33 100%);
            box-shadow: 0 0 80px 30px rgba(255, 235, 153, 0.9),
                        0 0 120px 50px rgba(255, 217, 102, 0.6),
                        0 0 160px 70px rgba(255, 204, 51, 0.4);
            width: 120px;
            height: 120px;
            animation: pulse 1.5s infinite, rotate 15s linear infinite;
        }

        /* Red supergiant */
        .red-supergiant {
            background: radial-gradient(circle, #ff9999 0%, #ff6666 30%, #ff3333 60%, #cc0000 100%);
            box-shadow: 0 0 100px 40px rgba(255, 153, 153, 1),
                        0 0 150px 60px rgba(255, 102, 102, 0.7),
                        0 0 200px 80px rgba(255, 51, 51, 0.5);
            width: 300px;
            height: 300px;
            animation: unstable-pulse 0.5s infinite, rotate 10s linear infinite;
        }

        /* Supernova explosion */
        .supernova {
            background: radial-gradient(circle, #ffffff 0%, #ffff00 20%, #ff9900 40%, #ff0000 60%, transparent 100%);
            box-shadow: 0 0 200px 100px rgba(255, 255, 255, 1),
                        0 0 300px 150px rgba(255, 255, 0, 0.8),
                        0 0 400px 200px rgba(255, 153, 0, 0.6),
                        0 0 500px 250px rgba(255, 0, 0, 0.4);
            width: 500px;
            height: 500px;
            animation: explode 0.5s ease-out forwards;
        }

        /* Black hole */
        .black-hole {
            background: radial-gradient(circle, #000 0%, #000 30%, transparent 70%);
            box-shadow: inset 0 0 50px 20px #000,
                        0 0 0 1px #ff6600,
                        0 0 30px 10px rgba(255, 102, 0, 0.5);
            width: 150px;
            height: 150px;
            animation: rotate 5s linear infinite;
        }

        /* Accretion disk */
        .accretion-disk {
            position: absolute;
            width: 400px;
            height: 100px;
            border: 3px solid transparent;
            border-radius: 50%;
            background: linear-gradient(45deg, 
                transparent 30%, 
                rgba(255, 102, 0, 0.3) 40%, 
                rgba(255, 204, 0, 0.5) 50%, 
                rgba(255, 102, 0, 0.3) 60%, 
                transparent 70%);
            transform: rotateX(70deg);
            animation: rotate-disk 3s linear infinite;
            opacity: 0;
            transition: opacity 1s;
        }

        .black-hole-active .accretion-disk {
            opacity: 1;
        }

        /* Animations */
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes unstable-pulse {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.05); }
            50% { transform: scale(0.95); }
            75% { transform: scale(1.02); }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes rotate-disk {
            from { transform: rotateX(70deg) rotateZ(0deg); }
            to { transform: rotateX(70deg) rotateZ(360deg); }
        }

        @keyframes explode {
            0% { 
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(2);
                opacity: 0.8;
            }
            100% { 
                transform: scale(0.1);
                opacity: 0;
            }
        }

        /* UI Panel */
        .info-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(10px);
            z-index: 100;
            min-width: 300px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .info-panel h2 {
            color: #6699ff;
            margin-bottom: 15px;
            font-size: 24px;
            text-shadow: 0 0 10px rgba(102, 153, 255, 0.5);
        }

        .stage-info {
            margin: 10px 0;
            font-size: 18px;
            color: #fff;
        }

        .stage-name {
            color: #ffd966;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .age-counter {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 16px;
            color: #aaa;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin-top: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3366cc, #6699ff);
            border-radius: 4px;
            transition: width 1s linear;
            box-shadow: 0 0 10px rgba(102, 153, 255, 0.5);
        }

        /* Control buttons */
        .controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 100;
        }

        .btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Particles for supernova */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ff9900;
            border-radius: 50%;
            pointer-events: none;
        }

        @keyframes particle-fly {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }

        /* Gravitational lensing effect */
        .lensing-effect {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: radial-gradient(circle at center, 
                transparent 0%, 
                transparent 40%, 
                rgba(255, 102, 0, 0.1) 50%, 
                transparent 60%);
            animation: rotate 10s linear infinite reverse;
            opacity: 0;
            transition: opacity 2s;
            pointer-events: none;
        }

        .black-hole-active .lensing-effect {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- Background stars -->
    <div class="stars" id="starsContainer"></div>

    <!-- Main universe container -->
    <div class="universe">
        <div class="star-container" id="starContainer">
            <div class="star-core newborn" id="star"></div>
            <div class="accretion-disk"></div>
            <div class="lensing-effect"></div>
        </div>
    </div>

    <!-- Information Panel -->
    <div class="info-panel">
        <h2>Stellar Evolution</h2>
        <div class="stage-info">
            Current Stage: <span class="stage-name" id="stageName">NEWBORN STAR</span>
        </div>
        <div class="age-counter">
            Age: <span id="ageDisplay">0</span> seconds
        </div>
        <div class="progress-bar">
            <div class="progress-fill" id="progressBar" style="width: 0%"></div>
        </div>
        <div style="margin-top: 10px; font-size: 14px; color: #888;">
            <div id="stageDescription">A newborn star ignites in the darkness of space</div>
        </div>
    </div>

    <!-- Control buttons -->
    <div class="controls">
        <button class="btn" id="pauseBtn">Pause</button>
        <button class="btn" id="resetBtn">Reset</button>
        <button class="btn" id="speedBtn">Speed: 1x</button>
    </div>

    <script>
        // Stellar Evolution Simulator
        class StellarEvolution {
            constructor() {
                this.star = document.getElementById('star');
                this.stageName = document.getElementById('stageName');
                this.ageDisplay = document.getElementById('ageDisplay');
                this.progressBar = document.getElementById('progressBar');
                this.stageDescription = document.getElementById('stageDescription');
                this.starContainer = document.getElementById('starContainer');
                
                this.age = 0;
                this.stage = 0;
                this.isPaused = false;
                this.speed = 1;
                this.interval = null;
                
                // Stage durations (in seconds)
                this.stages = [
                    { name: 'NEWBORN STAR', class: 'newborn', duration: 5, 
                      description: 'A newborn star ignites in the darkness of space' },
                    { name: 'MAIN SEQUENCE', class: 'main-sequence', duration: 10,
                      description: 'The star burns hydrogen in its core, reaching stability' },
                    { name: 'RED SUPERGIANT', class: 'red-supergiant', duration: 5,
                      description: 'The star expands dramatically, burning heavier elements' },
                    { name: 'SUPERNOVA', class: 'supernova', duration: 1,
                      description: 'Cataclysmic explosion! The star meets its dramatic end' },
                    { name: 'BLACK HOLE', class: 'black-hole', duration: Infinity,
                      description: 'A black hole forms, warping spacetime around it' }
                ];
                
                this.init();
            }
            
            init() {
                this.createBackgroundStars();
                this.startEvolution();
                this.setupControls();
            }
            
            createBackgroundStars() {
                const container = document.getElementById('starsContainer');
                for (let i = 0; i < 200; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';
                    star.style.left = Math.random() * 100 + '%';
                    star.style.top = Math.random() * 100 + '%';
                    star.style.animationDelay = Math.random() * 3 + 's';
                    star.style.opacity = Math.random() * 0.8 + 0.2;
                    container.appendChild(star);
                }
            }
            
            startEvolution() {
                this.interval = setInterval(() => {
                    if (!this.isPaused) {
                        this.age += this.speed;
                        this.updateStage();
                        this.updateUI();
                    }
                }, 1000);
            }
            
            updateStage() {
                let accumulatedTime = 0;
                
                for (let i = 0; i < this.stages.length; i++) {
                    accumulatedTime += this.stages[i].duration;
                    
                    if (this.age < accumulatedTime || this.stages[i].duration === Infinity) {
                        if (this.stage !== i) {
                            this.stage = i;
                            this.transitionToStage(i);
                        }
                        
                        // Update progress bar
                        const stageStart = accumulatedTime - this.stages[i].duration;
                        const stageProgress = ((this.age - stageStart) / this.stages[i].duration) * 100;
                        this.progressBar.style.width = Math.min(stageProgress, 100) + '%';
                        
                        break;
                    }
                }
            }
            
            transitionToStage(stageIndex) {
                const stage = this.stages[stageIndex];
                
                // Remove all stage classes
                this.star.className = 'star-core';
                
                // Add new stage class after a brief delay
                setTimeout(() => {
                    this.star.classList.add(stage.class);
                    
                    // Special effects for certain stages
                    if (stage.class === 'supernova') {
                        this.createSupernovaParticles();
                        setTimeout(() => {
                            this.starContainer.classList.add('black-hole-active');
                        }, 500);
                    }
                    
                    if (stage.class === 'black-hole') {
                        this.starContainer.classList.add('black-hole-active');
                    }
                }, 100);
            }
            
            createSupernovaParticles() {
                const particleCount = 50;
                const centerX = this.starContainer.offsetWidth / 2;
                const centerY = this.starContainer.offsetHeight / 2;
                
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    
                    const angle = (Math.PI * 2 * i) / particleCount;
                    const velocity = 200 + Math.random() * 300;
                    const tx = Math.cos(angle) * velocity;
                    const ty = Math.sin(angle) * velocity;
                    
                    particle.style.setProperty('--tx', tx + 'px');
                    particle.style.setProperty('--ty', ty + 'px');
                    particle.style.left = centerX + 'px';
                    particle.style.top = centerY + 'px';
                    particle.style.animation = `particle-fly ${1 + Math.random()}s ease-out forwards`;
                    particle.style.background = `hsl(${Math.random() * 60 + 10}, 100%, 50%)`;
                    
                    this.starContainer.appendChild(particle);
                    
                    setTimeout(() => particle.remove(), 2000);
                }
            }
            
            updateUI() {
                const currentStage = this.stages[this.stage];
                this.stageName.textContent = currentStage.name;
                this.ageDisplay.textContent = this.age;
                this.stageDescription.textContent = currentStage.description;
                
                // Update progress bar color based on stage
                const colors = ['#3366cc', '#ffcc33', '#ff3333', '#ff9900', '#000'];
                this.progressBar.style.background = `linear-gradient(90deg, ${colors[this.stage]}, ${colors[this.stage]}dd)`;
            }
            
            setupControls() {
                const pauseBtn = document.getElementById('pauseBtn');
                const resetBtn = document.getElementById('resetBtn');
                const speedBtn = document.getElementById('speedBtn');
                
                pauseBtn.addEventListener('click', () => {
                    this.isPaused = !this.isPaused;
                    pauseBtn.textContent = this.isPaused ? 'Resume' : 'Pause';
                });
                
                resetBtn.addEventListener('click', () => {
                    this.reset();
                });
                
                speedBtn.addEventListener('click', () => {
                    const speeds = [1, 2, 5, 10];
                    const currentIndex = speeds.indexOf(this.speed);
                    this.speed = speeds[(currentIndex + 1) % speeds.length];
                    speedBtn.textContent = `Speed: ${this.speed}x`;
                });
            }
            
            reset() {
                clearInterval(this.interval);
                this.age = 0;
                this.stage = 0;
                this.isPaused = false;
                this.speed = 1;
                
                this.star.className = 'star-core newborn';
                this.starContainer.classList.remove('black-hole-active');
                
                document.getElementById('pauseBtn').textContent = 'Pause';
                document.getElementById('speedBtn').textContent = 'Speed: 1x';
                
                // Clear any remaining particles
                document.querySelectorAll('.particle').forEach(p => p.remove());
                
                this.startEvolution();
                this.updateUI();
            }
        }
        
        // Initialize the simulation when the page loads
        window.addEventListener('DOMContentLoaded', () => {
            new StellarEvolution();
        });
    </script>
</body>
</html>
