<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽµ SongFinder - Temukan Lagu Kesukaanmu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --primary-color: #1DB954; /* Hijau Spotify */
            --secondary-color: #191414; /* Hitam Spotify */
            --background-color: #121212; /* Abu-abu gelap Spotify */
            --surface-color: #181818; /* Warna kartu */
            --text-primary: #FFFFFF;
            --text-secondary: #B3B3B3;
            --accent-color: #FF6B6B;
            --shadow-color: rgba(0, 0, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
            line-height: 1.6;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(29, 185, 84, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 90% 80%, rgba(255, 107, 107, 0.1) 0%, transparent 50%);
            background-attachment: fixed;
        }

        /* Header dan Navigasi */
        header {
            background-color: rgba(25, 20, 20, 0.9);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 10px var(--shadow-color);
            animation: slideDown 0.5s ease-out;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            margin: 0 1rem;
            transition: color 0.3s ease;
            font-size: 1.1rem;
        }

        .nav-links a:hover {
            color: var(--text-primary);
        }

        /* Kontainer Utama */
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        /* Bagian Pencarian */
        .search-section {
            text-align: center;
            padding: 3rem 1rem;
            background-color: var(--surface-color);
            border-radius: 15px;
            box-shadow: 0 8px 32px var(--shadow-color);
            margin-bottom: 3rem;
            animation: fadeInUp 0.8s ease-out;
        }

        .search-section h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .search-section p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .search-box {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        #searchInput {
            flex-grow: 1;
            min-width: 250px;
            padding: 1rem 1.5rem;
            border: 2px solid transparent;
            border-radius: 50px;
            background-color: var(--background-color);
            color: var(--text-primary);
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        #searchInput:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 15px rgba(29, 185, 84, 0.3);
        }

        #searchButton {
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, var(--primary-color), #1ed760);
            color: var(--secondary-color);
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        #searchButton:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(29, 185, 84, 0.4);
        }

        #searchButton:active {
            transform: translateY(-1px);
        }

        /* Bagian Hasil */
        .results-section {
            animation: fadeIn 1s ease-out;
        }

        .results-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
        }

        .song-card {
            background-color: var(--surface-color);
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 4px 15px var(--shadow-color);
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            animation: fadeInUp 0.5s ease-out;
        }

        .song-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
        }

        .album-art {
            width: 100%;
            aspect-ratio: 1 / 1;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 1rem;
            box-shadow: 0 4px 10px var(--shadow-color);
        }

        .song-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .song-artist {
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .song-album {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            opacity: 0.8;
        }

        .audio-player {
            width: 100%;
            margin-top: auto;
        }

        /* Loading dan Error */
        .loading, .error, .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 3rem;
            font-size: 1.2rem;
            color: var(--text-secondary);
        }

        .loading i {
            font-size: 2rem;
            animation: spin 1s linear infinite;
            color: var(--primary-color);
        }

        .error {
            color: var(--accent-color);
        }

        /* Footer */
        footer {
            background-color: var(--secondary-color);
            color: var(--text-secondary);
            text-align: center;
            padding: 2rem 1rem;
            margin-top: 4rem;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .social-links {
            margin-top: 1rem;
        }

        .social-links a {
            color: var(--text-secondary);
            font-size: 1.5rem;
            margin: 0 0.75rem;
            transition: color 0.3s, transform 0.3s;
            display: inline-block;
        }

        .social-links a:hover {
            color: var(--primary-color);
            transform: translateY(-5px) scale(1.2);
        }

        /* Animasi */
        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Responsif */
        @media (max-width: 768px) {
            .search-section h1 {
                font-size: 2rem;
            }

            .nav-links {
                display: none;
            }

            .results-container {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <a href="#" class="logo">
                <i class="fas fa-music"></i>
                SongFinder
            </a>
            <div class="nav-links">
                <a href="#">Beranda</a>
                <a href="#">Trending</a>
                <a href="#">Playlist</a>
            </div>
        </nav>
    </header>

    <main class="container">
        <section class="search-section">
            <h1>Temukan Lagu Kesukaanmu</h1>
            <p>Cari lagu berdasarkan judul dan dengarkan preview-nya secara gratis</p>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Ketik judul lagu di sini...">
                <button id="searchButton">
                    <i class="fas fa-search"></i>
                    Cari
                </button>
            </div>
        </section>

        <section class="results-section">
            <div id="results" class="results-container">
                <!-- Hasil pencarian akan muncul di sini -->
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 SongFinder. Dibuat dengan <i class="fas fa-heart" style="color: var(--accent-color);"></i> oleh Opus AI Coder.</p>
            <div class="social-links">
                <a href="#" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
                <a href="#" title="Facebook"><i class="fab fa-facebook"></i></a>
                <a href="#" title="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" title="Instagram"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchButton = document.getElementById('searchButton');
            const searchInput = document.getElementById('searchInput');
            const resultsContainer = document.getElementById('results');

            // Fungsi untuk melakukan pencarian
            async function searchSongs(query) {
                if (!query.trim()) {
                    resultsContainer.innerHTML = '<p class="error"><i class="fas fa-exclamation-circle"></i> Masukkan judul lagu terlebih dahulu.</p>';
                    return;
                }

                resultsContainer.innerHTML = '<p class="loading"><i class="fas fa-spinner"></i> Sedang mencari lagu...</p>';

                try {
                    // Gunakan proxy CORS untuk menghindari masalah CORS
                    const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
                    const apiUrl = `https://api.deezer.com/search?q=${encodeURIComponent(query)}`;

                    const response = await fetch(proxyUrl + apiUrl);
                    const data = await response.json();

                    if (data.data && data.data.length > 0) {
                        displayResults(data.data);
                    } else {
                        resultsContainer.innerHTML = '<p class="no-results"><i class="fas fa-search-minus"></i> Lagu tidak ditemukan. Coba kata kunci lain!</p>';
                    }
                } catch (error) {
                    console.error('Error:', error);
                    resultsContainer.innerHTML = '<p class="error"><i class="fas fa-exclamation-triangle"></i> Terjadi kesalahan saat mencari lagu. Coba lagi nanti.</p>';
                }
            }

            // Fungsi untuk menampilkan hasil pencarian
            function displayResults(songs) {
                resultsContainer.innerHTML = '';

                songs.forEach(song => {
                    const songCard = document.createElement('div');
                    songCard.className = 'song-card';

                    const albumArt = document.createElement('img');
                    albumArt.className = 'album-art';
                    albumArt.src = song.album.cover_medium || 'https://via.placeholder.com/250x250.png?text=No+Cover';
                    albumArt.alt = `Album art for ${song.title}`;

                    const title = document.createElement('div');
                    title.className = 'song-title';
                    title.textContent = song.title;

                    const artist = document.createElement('div');
                    artist.className = 'song-artist';
                    artist.innerHTML = `<i class="fas fa-user-circle"></i> ${song.artist.name}`;

                    const album = document.createElement('div');
                    album.className = 'song-album';
                    album.innerHTML = `<i class="fas fa-compact-disc"></i> ${song.album.title}`;

                    const preview = document.createElement('audio');
                    preview.className = 'audio-player';
                    preview.controls = true;
                    preview.src = song.preview;
                    
                    songCard.appendChild(albumArt);
                    songCard.appendChild(title);
                    songCard.appendChild(artist);
                    songCard.appendChild(album);
                    songCard.appendChild(preview);

                    resultsContainer.appendChild(songCard);
                });
            }

            // Event listener untuk tombol pencarian
            searchButton.addEventListener('click', () => {
                searchSongs(searchInput.value);
            });

            // Event listener untuk tombol Enter
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    searchSongs(searchInput.value);
                }
            });

            // Event listener untuk animasi klik pada ikon media sosial
            document.querySelectorAll('.social-links a').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    this.style.animation = 'spin 0.5s ease-in-out';
                    setTimeout(() => {
                        this.style.animation = '';
                    }, 500);
                });
            });
        });
    </script>

</body>
</html>
