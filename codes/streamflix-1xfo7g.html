<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replika Netflix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* --- Global Styles & Variables --- */
        :root {
            --netflix-red: #E50914;
            --netflix-black: #141414;
            --netflix-dark-gray: #181818;
            --netflix-gray: #333333;
            --text-color: #f5f5f1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--netflix-black);
            color: var(--text-color);
            overflow-x: hidden;
        }

        /* --- Header --- */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 4%;
            background: linear-gradient(to bottom, rgba(20, 20, 20, 0.9) 0%, rgba(20, 20, 20, 0) 100%);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .header.scrolled {
            background-color: var(--netflix-black);
        }

        .logo {
            color: var(--netflix-red);
            font-size: 2.5rem;
            font-weight: bold;
            text-decoration: none;
        }

        .header-nav {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .header-nav a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 1rem;
        }

        .header-nav .fa-search {
            cursor: pointer;
        }

        .user-icon {
            width: 30px;
            height: 30px;
            background-color: #333;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- Sidebar Navigation --- */
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: var(--netflix-dark-gray);
            padding-top: 80px;
            transition: left 0.3s ease;
            z-index: 999;
            display: flex;
            flex-direction: column;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar a {
            padding: 15px 25px;
            color: var(--text-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1.1rem;
            transition: background-color 0.2s;
        }

        .sidebar a:hover {
            background-color: var(--netflix-gray);
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* --- Hero Section --- */
        .hero {
            height: 80vh;
            background: linear-gradient(to right, rgba(20, 20, 20, 0.8) 0%, rgba(20, 20, 20, 0.4) 50%, rgba(20, 20, 20, 0) 100%),
                        url('https://flussonic.com/_next/image?url=%2Fapi%2Fimage%2Fstreaming-video%2Fstreaming_video_kontent_potok.png&w=1920&q=75') no-repeat center center/cover;
            display: flex;
            align-items: center;
            padding-left: 4%;
        }

        .hero-content h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .hero-content p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        .hero-buttons {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 12px 25px;
            font-size: 1.2rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: opacity 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn:hover {
            opacity: 0.8;
        }

        .btn-primary {
            background-color: white;
            color: var(--netflix-black);
        }

        .btn-secondary {
            background-color: rgba(109, 109, 110, 0.7);
            color: white;
        }

        /* --- Content Rows --- */
        .content-row {
            margin-top: -50px;
            padding: 0 4%;
            position: relative;
            z-index: 10;
        }

        .content-row h2 {
            margin-bottom: 1rem;
        }

        .row-slider {
            display: flex;
            gap: 5px;
            overflow-x: auto;
            overflow-y: hidden;
            padding: 10px 0;
            scroll-behavior: smooth;
        }

        .row-slider::-webkit-scrollbar {
            display: none;
        }

        .movie-card {
            flex: 0 0 auto;
            width: 200px;
            height: 113px;
            cursor: pointer;
            transition: transform 0.3s ease, z-index 0.3s ease;
            background-color: var(--netflix-gray);
            border-radius: 4px;
            overflow: hidden;
        }

        .movie-card:hover {
            transform: scale(1.3);
            z-index: 50;
        }

        .movie-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* --- Bottom Navigation (Mobile) --- */
        .bottom-nav {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: var(--netflix-dark-gray);
            padding: 10px 0;
            z-index: 1000;
            border-top: 1px solid var(--netflix-gray);
        }

        .bottom-nav ul {
            list-style: none;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .bottom-nav a {
            color: var(--text-color);
            font-size: 1.5rem;
            text-decoration: none;
        }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            .header-nav a:not(.user-icon),
            .header-nav .fa-search {
                display: none;
            }

            .menu-toggle {
                display: block;
            }

            .hero {
                height: 60vh;
            }

            .hero-content h1 {
                font-size: 2.5rem;
            }

            .hero-content p {
                font-size: 1.2rem;
            }

            .movie-card {
                width: 150px;
                height: 84px;
            }

            .bottom-nav {
                display: block;
            }
            
            .content-row {
                margin-bottom: 80px; /* Add space for bottom nav */
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="header" id="main-header">
        <a href="#" class="logo">NETFLIX</a>
        <nav class="header-nav">
            <button class="menu-toggle" id="menu-toggle">
                <i class="fa-solid fa-bars"></i>
            </button>
            <a href="#">Beranda</a>
            <a href="#">Seri</a>
            <a href="#">Film</a>
            <a href="#">Baru & Populer</a>
            <a href="#">Daftar Saya</a>
            <i class="fa-solid fa-search"></i>
            <div class="user-icon">
                <i class="fa-solid fa-user"></i>
            </div>
        </nav>
    </header>

    <!-- Sidebar Navigation -->
    <nav class="sidebar" id="sidebar">
        <a href="#"><i class="fa-solid fa-home"></i> Beranda</a>
        <a href="#"><i class="fa-solid fa-search"></i> Telusuri</a>
        <a href="#"><i class="fa-solid fa-tv"></i> Seri TV</a>
        <a href="#"><i class="fa-solid fa-film"></i> Film</a>
        <a href="#"><i class="fa-solid fa-plus"></i> Daftar Saya</a>
        <a href="#"><i class="fa-solid fa-heart"></i> Favorit</a>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Stranger Things</h1>
            <p>Ketika seorang anak laki-laki menghilang, sebuah kota kecil mengungkap misteri, rahasia, dan monster yang luar biasa.</p>
            <div class="hero-buttons">
                <button class="btn btn-primary">
                    <i class="fa-solid fa-play"></i> Putar
                </button>
                <button class="btn btn-secondary">
                    <i class="fa-solid fa-info-circle"></i> Info Lebih Lanjut
                </button>
            </div>
        </div>
    </section>

    <!-- Content Rows -->
    <main class="content">
        <!-- Streaming Section -->
        <div class="content-row">
            <h2>Tayangan Sekarang</h2>
            <div class="row-slider" id="streaming-row"></div>
        </div>

        <!-- Movies Section -->
        <div class="content-row">
            <h2>Film Populer</h2>
            <div class="row-slider" id="movies-row"></div>
        </div>

        <!-- TV Shows Section -->
        <div class="content-row">
            <h2>Seri TV</h2>
            <div class="row-slider" id="tv-shows-row"></div>
        </div>
    </main>

    <!-- Bottom Navigation (Mobile) -->
    <nav class="bottom-nav">
        <ul>
            <li><a href="#"><i class="fa-solid fa-home"></i></a></li>
            <li><a href="#"><i class="fa-solid fa-search"></i></a></li>
            <li><a href="#"><i class="fa-solid fa-heart"></i></a></li>
            <li><a href="#"><i class="fa-solid fa-user"></i></a></li>
        </ul>
    </nav>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Data ---
            const proxyUrl = "https://cors-anywhere.herokuapp.com/";

            const imageUrls = {
                streaming: [
                    "https://article.images.consumerreports.org/image/upload/w_652,f_auto,q_auto,ar_16:9,c_lfill/v1760976844/prod/content/dam/CRO-Images-2025/Electronics/CR-Electronics-Guide-to-Streaming-Video-Services-1025",
                    "https://flussonic.com/_next/image?url=%2Fapi%2Fimage%2Fstreaming-video%2Fstreaming_video_kontent_potok.png&w=1920&q=75"
                ],
                movies: [
                    "https://www.wondermind.com/wp-content/uploads/2024/09/20-Feel-Good-Movies-People-Swear-By-For-Your-Next-Bad-Day.jpg?w=960",
                    "https://lookaside.fbsbx.com/lookaside/crawler/media/?media_id=690065863682570"
                ],
                tv_shows: [
                    "https://images.seattletimes.com/wp-content/uploads/2024/12/urnpublicidap.org099abb176401ead20674f42c2e3732c5YE-TV_-_3x2_Version_for_APNews.com_49604.jpg?d=2040x1360",
                    "https://www.momalwaysfindsout.com/wp-content/uploads/2017/08/Hulu-Kids-TV-Shows.png"
                ]
            };

            // --- DOM Elements ---
            const streamingRow = document.getElementById('streaming-row');
            const moviesRow = document.getElementById('movies-row');
            const tvShowsRow = document.getElementById('tv-shows-row');
            const menuToggle = document.getElementById('menu-toggle');
            const sidebar = document.getElementById('sidebar');
            const header = document.getElementById('main-header');

            // --- Functions ---
            const createMovieCard = (imageUrl) => {
                const card = document.createElement('div');
                card.className = 'movie-card';
                const img = document.createElement('img');
                // Using proxy for the image source
                img.src = `${proxyUrl}${imageUrl}`;
                img.alt = 'Movie Thumbnail';
                img.loading = 'lazy'; // Performance optimization
                card.appendChild(img);
                return card;
            };

            const populateRow = (rowElement, urlArray) => {
                // Create multiple cards to fill the row
                for (let i = 0; i < 8; i++) {
                    const randomUrl = urlArray[Math.floor(Math.random() * urlArray.length)];
                    rowElement.appendChild(createMovieCard(randomUrl));
                }
            };

            // --- Event Listeners ---
            menuToggle.addEventListener('click', () => {
                sidebar.classList.toggle('active');
            });

            // Close sidebar when clicking outside
            document.addEventListener('click', (e) => {
                if (!sidebar.contains(e.target) && !menuToggle.contains(e.target)) {
                    sidebar.classList.remove('active');
                }
            });

            // Change header background on scroll
            window.addEventListener('scroll', () => {
                if (window.scrollY > 50) {
                    header.classList.add('scrolled');
                } else {
                    header.classList.remove('scrolled');
                }
            });

            // --- Initialization ---
            populateRow(streamingRow, imageUrls.streaming);
            populateRow(moviesRow, imageUrls.movies);
            populateRow(tvShowsRow, imageUrls.tv_shows);
        });
    </script>
</body>
</html>
