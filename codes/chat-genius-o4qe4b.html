<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #a78bfa;
            --accent: #fbbf24;
            --bg-main: #f8fafc;
            --bg-chat: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border: #e2e8f0;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            --shadow-sm: 0 2px 10px rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            color: var(--text-primary);
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 3rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .logo i {
            font-size: 2rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .new-chat-btn {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
            margin-bottom: 2rem;
        }

        .new-chat-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.3);
        }

        .chat-history {
            flex: 1;
            overflow-y: auto;
        }

        .chat-history h3 {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .history-item {
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-secondary);
        }

        .history-item:hover {
            background: var(--bg-main);
            color: var(--text-primary);
        }

        .history-item.active {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(167, 139, 250, 0.1));
            color: var(--primary);
        }

        /* Main Chat Area */
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-main);
            margin: 1rem;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .chat-header {
            background: white;
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-avatar {
            width: 45px;
            height: 45px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }

        .header-text h2 {
            font-size: 1.1rem;
            margin-bottom: 4px;
        }

        .header-text p {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .header-btn {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            border: none;
            background: var(--bg-main);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-btn:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
        }

        /* Chat Messages */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .message {
            display: flex;
            gap: 12px;
            animation: fadeInUp 0.3s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, var(--accent), #f59e0b);
            color: white;
        }

        .message.ai .message-avatar {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }

        .message-content {
            flex: 1;
            max-width: 70%;
        }

        .message-bubble {
            padding: 14px 18px;
            border-radius: 16px;
            background: white;
            box-shadow: var(--shadow-sm);
            line-height: 1.6;
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            margin-left: auto;
        }

        .message-time {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 6px;
            padding: 0 8px;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 4px;
            padding: 16px 20px;
        }

        .typing-indicator.active {
            display: flex;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-secondary);
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.5;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        /* Input Area */
        .chat-input-container {
            background: white;
            padding: 1.5rem 2rem;
            border-top: 1px solid var(--border);
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: center;
            background: var(--bg-main);
            border-radius: 16px;
            padding: 8px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .input-wrapper:focus-within {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .chat-input {
            flex: 1;
            border: none;
            background: transparent;
            padding: 12px 16px;
            font-size: 1rem;
            outline: none;
            resize: none;
            max-height: 120px;
        }

        .input-actions {
            display: flex;
            gap: 8px;
        }

        .input-btn {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .input-btn:hover {
            background: var(--primary);
            color: white;
        }

        .send-btn {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
        }

        .send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        /* Mobile Menu Toggle */
        .menu-toggle {
            display: none;
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 1000;
            width: 45px;
            height: 45px;
            border-radius: 12px;
            background: white;
            border: none;
            box-shadow: var(--shadow-sm);
            cursor: pointer;
            align-items: center;
            justify-content: center;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .menu-toggle {
                display: flex;
            }

            .sidebar {
                position: fixed;
                left: 0;
                top: 0;
                height: 100vh;
                z-index: 999;
                transform: translateX(-100%);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .main-container {
                margin: 0;
                border-radius: 0;
                margin-top: 60px;
            }

            .message-content {
                max-width: 85%;
            }
        }

        /* Welcome Screen */
        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 2rem;
        }

        .welcome-icon {
            width: 120px;
            height: 120px;
            border-radius: 30px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
            box-shadow: 0 20px 40px rgba(99, 102, 241, 0.2);
        }

        .welcome-icon i {
            font-size: 3rem;
            color: white;
        }

        .welcome-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .welcome-subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 3rem;
            max-width: 500px;
        }

        .suggestion-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
        }

        .chip {
            padding: 10px 20px;
            border-radius: 20px;
            background: white;
            border: 1px solid var(--border);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.9rem;
        }

        .chip:hover {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border-color: transparent;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2);
        }
    </style>
</head>
<body>
    <!-- Mobile Menu Toggle -->
    <button class="menu-toggle" onclick="toggleSidebar()">
        <i class="fa-solid fa-bars"></i>
    </button>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="logo">
            <i class="fa-solid fa-robot"></i>
            <span>AI Assistant</span>
        </div>
        
        <button class="new-chat-btn" onclick="startNewChat()">
            <i class="fa-solid fa-plus"></i>
            Chat Baru
        </button>
        
        <div class="chat-history">
            <h3>Riwayat Chat</h3>
            <div id="historyList">
                <div class="history-item active">
                    <i class="fa-solid fa-message"></i>
                    <span>Chat Saat Ini</span>
                </div>
            </div>
        </div>
    </aside>

    <!-- Main Container -->
    <main class="main-container">
        <!-- Chat Header -->
        <header class="chat-header">
            <div class="header-info">
                <div class="header-avatar">
                    <i class="fa-solid fa-robot"></i>
                </div>
                <div class="header-text">
                    <h2>AI Assistant</h2>
                    <p>Online â€¢ Siap membantu Anda</p>
                </div>
            </div>
            <div class="header-actions">
                <button class="header-btn" onclick="clearChat()">
                    <i class="fa-solid fa-trash"></i>
                </button>
                <button class="header-btn" onclick="exportChat()">
                    <i class="fa-solid fa-download"></i>
                </button>
                <button class="header-btn" onclick="toggleSettings()">
                    <i class="fa-solid fa-cog"></i>
                </button>
            </div>
        </header>

        <!-- Chat Messages -->
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-screen" id="welcomeScreen">
                <div class="welcome-icon">
                    <i class="fa-solid fa-comments"></i>
                </div>
                <h1 class="welcome-title">Selamat Datang di AI Assistant</h1>
                <p class="welcome-subtitle">Saya siap membantu Anda dengan berbagai pertanyaan dan tugas. Mari mulai percakapan!</p>
                <div class="suggestion-chips">
                    <div class="chip" onclick="sendSuggestion('Bantu saya membuat rencana belajar')">
                        <i class="fa-solid fa-graduation-cap"></i> Buat Rencana
                    </div>
                    <div class="chip" onclick="sendSuggestion('Jelaskan tentang AI')">
                        <i class="fa-solid fa-lightbulb"></i> Tentang AI
                    </div>
                    <div class="chip" onclick="sendSuggestion('Tulis puisi untuk saya')">
                        <i class="fa-solid fa-pen-fancy"></i> Tulis Puisi
                    </div>
                    <div class="chip" onclick="sendSuggestion('Beri saya ide bisnis')">
                        <i class="fa-solid fa-rocket"></i> Ide Bisnis
                    </div>
                </div>
            </div>
        </div>

        <!-- Chat Input -->
        <div class="chat-input-container">
            <div class="input-wrapper">
                <textarea 
                    class="chat-input" 
                    id="chatInput" 
                    placeholder="Ketik pesan Anda..."
                    rows="1"
                    onkeypress="handleKeyPress(event)"
                    oninput="autoResize(this)"
                ></textarea>
                <div class="input-actions">
                    <button class="input-btn" onclick="attachFile()">
                        <i class="fa-solid fa-paperclip"></i>
                    </button>
                    <button class="input-btn" onclick="toggleVoice()">
                        <i class="fa-solid fa-microphone"></i>
                    </button>
                    <button class="input-btn send-btn" onclick="sendMessage()">
                        <i class="fa-solid fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script>
        let chatHistory = [];
        let isTyping = false;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadChatHistory();
            updateHistoryList();
        });

        // Toggle Sidebar (Mobile)
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }

        // Start New Chat
        function startNewChat() {
            if (chatHistory.length > 0) {
                saveCurrentChat();
            }
            chatHistory = [];
            clearMessages();
            showWelcomeScreen();
            updateHistoryList();
        }

        // Send Message
        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message || isTyping) return;
            
            hideWelcomeScreen();
            
            // Add user message
            addMessage('user', message);
            input.value = '';
            autoResize(input);
            
            // Show typing indicator
            showTypingIndicator();
            
            try {
                // Call AI API
                const response = await callAI(message);
                hideTypingIndicator();
                addMessage('ai', response);
            } catch (error) {
                hideTypingIndicator();
                addMessage('ai', 'Maaf, terjadi kesalahan. Silakan coba lagi.');
                console.error('AI Error:', error);
            }
        }

        // Call AI API
        async function callAI(message) {
            const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
            const apiUrl = 'https://openrouter.ai/api/v1/chat/completions';
            
            const messages = [
                {
                    role: "system",
                    content: "Anda adalah AI Assistant yang membantu pengguna. SELALU GUNAKAN BAHASA INDONESIA yang sopan dan jelas."
                },
                ...chatHistory.map(msg => ({
                    role: msg.sender === 'user' ? 'user' : 'assistant',
                    content: msg.text
                })),
                {
                    role: "user",
                    content: message
                }
            ];
            
            const response = await fetch(proxyUrl + apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer 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',
                    'HTTP-Referer': window.location.origin,
                    'X-Title': 'AI Chat Assistant'
                },
                body: JSON.stringify({
                    model: 'arcee-ai/trinity-mini:free',
                    messages: messages,
                    temperature: 0.7,
                    max_tokens: 1000
                })
            });
            
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            const data = await response.json();
            return data.choices[0].message.content;
        }

        // Add Message to Chat
        function addMessage(sender, text) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const time = new Date().toLocaleTimeString('id-ID', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            
            messageDiv.innerHTML = `
                <div class="message-avatar">
                    <i class="fa-solid fa-${sender === 'user' ? 'user' : 'robot'}"></i>
                </div>
                <div class="message-content">
                    <div class="message-bubble">${text}</div>
                    <div class="message-time">${time}</div>
                </div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            // Save to history
            chatHistory.push({ sender, text, time });
        }

        // Typing Indicator
        function showTypingIndicator() {
            isTyping = true;
            const messagesContainer = document.getElementById('chatMessages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message ai typing-indicator active';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = `
                <div class="message-avatar">
                    <i class="fa-solid fa-robot"></i>
                </div>
                <div class="message-bubble">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            isTyping = false;
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }

        // Welcome Screen
        function showWelcomeScreen() {
            const welcomeScreen = document.getElementById('welcomeScreen');
            if (welcomeScreen) {
                welcomeScreen.style.display = 'flex';
            }
        }

        function hideWelcomeScreen() {
            const welcomeScreen = document.getElementById('welcomeScreen');
            if (welcomeScreen) {
                welcomeScreen.style.display = 'none';
            }
        }

        // Clear Messages
        function clearMessages() {
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.innerHTML = '';
            showWelcomeScreen();
        }

        // Clear Chat
        function clearChat() {
            if (confirm('Apakah Anda yakin ingin menghapus semua pesan?')) {
                chatHistory = [];
                clearMessages();
            }
        }

        // Export Chat
        function exportChat() {
            if (chatHistory.length === 0) {
                alert('Tidak ada pesan untuk diekspor');
                return;
            }
            
            let exportText = 'Chat History - AI Assistant\n';
            exportText += '============================\n\n';
            
            chatHistory.forEach(msg => {
                exportText += `[${msg.time}] ${msg.sender === 'user' ? 'User' : 'AI'}: ${msg.text}\n\n`;
            });
            
            const blob = new Blob([exportText], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `chat-export-${Date.now()}.txt`;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        // Suggestion Chips
        function sendSuggestion(text) {
            document.getElementById('chatInput').value = text;
            sendMessage();
        }

        // Handle Enter Key
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Auto Resize Textarea
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
        }

        // Placeholder Functions
        function attachFile() {
            alert('Fitur lampirkan file akan segera hadir!');
        }

        function toggleVoice() {
            alert('Fitur voice input akan segera hadir!');
        }

        function toggleSettings() {
            alert('Pengaturan akan segera hadir!');
        }

        // Chat History Management
        function saveCurrentChat() {
            if (chatHistory.length > 0) {
                const savedChats = JSON.parse(localStorage.getItem('aiChats') || '[]');
                savedChats.push({
                    id: Date.now(),
                    messages: chatHistory,
                    timestamp: new Date().toISOString()
                });
                localStorage.setItem('aiChats', JSON.stringify(savedChats));
            }
        }

        function loadChatHistory() {
            const savedChats = JSON.parse(localStorage.getItem('aiChats') || '[]');
            return savedChats;
        }

        function updateHistoryList() {
            const historyList = document.getElementById('historyList');
            const savedChats = loadChatHistory();
            
            historyList.innerHTML = `
                <div class="history-item active">
                    <i class="fa-solid fa-message"></i>
                    <span>Chat Saat Ini</span>
                </div>
            `;
            
            savedChats.slice(-5).reverse().forEach(chat => {
                const date = new Date(chat.timestamp);
                const title = chat.messages[0]?.text.substring(0, 30) + '...' || 'Chat Baru';
                const timeStr = date.toLocaleDateString('id-ID', { 
                    day: 'numeric', 
                    month: 'short' 
                });
                
                const item = document.createElement('div');
                item.className = 'history-item';
                item.innerHTML = `
                    <i class="fa-solid fa-message"></i>
                    <div style="flex: 1;">
                        <div>${title}</div>
                        <small style="color: var(--text-secondary)">${timeStr}</small>
                    </div>
                `;
                item.onclick = () => loadChat(chat.id);
                historyList.appendChild(item);
            });
        }

        function loadChat(chatId) {
            const savedChats = loadChatHistory();
            const chat = savedChats.find(c => c.id === chatId);
            
            if (chat) {
                saveCurrentChat();
                chatHistory = chat.messages;
                clearMessages();
                hideWelcomeScreen();
                
                chat.messages.forEach(msg => {
                    addMessage(msg.sender, msg.text);
                });
            }
        }
    </script>
</body>
</html>
