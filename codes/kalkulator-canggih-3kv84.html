<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Modern</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-bg: #1a1a2e;
            --secondary-bg: #16213e;
            --accent: #0f3460;
            --text-primary: #e94560;
            --text-secondary: #f5f5f5;
            --button-bg: #e94560;
            --button-hover: #ff6b6b;
            --operator-bg: #0f3460;
            --operator-hover: #1e5f8e;
            --special-bg: #533483;
            --special-hover: #6b4499;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-bg) 0%, var(--secondary-bg) 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--text-secondary);
            overflow-x: hidden;
        }

        /* Header */
        header {
            background: rgba(22, 33, 62, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 100;
            animation: slideDown 0.5s ease-out;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(45deg, var(--text-primary), var(--button-hover));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulse 2s infinite;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem 0;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--text-primary);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Main Content */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            animation: fadeIn 1s ease-out;
        }

        .calculator-container {
            background: rgba(22, 33, 62, 0.9);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            max-width: 500px;
            width: 100%;
            transform: perspective(1000px) rotateX(5deg);
            transition: transform 0.3s ease;
        }

        .calculator-container:hover {
            transform: perspective(1000px) rotateX(0deg);
        }

        .display {
            background: var(--primary-bg);
            border: 2px solid var(--accent);
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-end;
            position: relative;
            overflow: hidden;
        }

        .display::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(233, 69, 96, 0.1), transparent);
            transform: rotate(45deg);
            animation: shimmer 3s infinite;
        }

        .expression {
            font-size: 1rem;
            color: var(--text-secondary);
            opacity: 0.7;
            margin-bottom: 0.5rem;
            animation: typewriter 0.5s ease-out;
        }

        .result {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--text-primary);
            text-shadow: 0 0 10px rgba(233, 69, 96, 0.5);
            animation: slideIn 0.3s ease-out;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
        }

        button {
            background: var(--accent);
            border: none;
            border-radius: 10px;
            padding: 1.5rem;
            font-size: 1.2rem;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .operator {
            background: var(--operator-bg);
        }

        .operator:hover {
            background: var(--operator-hover);
        }

        .special {
            background: var(--special-bg);
        }

        .special:hover {
            background: var(--special-hover);
        }

        .equals {
            background: var(--button-bg);
            grid-column: span 2;
        }

        .equals:hover {
            background: var(--button-hover);
        }

        .zero {
            grid-column: span 2;
        }

        /* History Panel */
        .history-panel {
            margin-top: 2rem;
            background: rgba(26, 26, 46, 0.9);
            border-radius: 10px;
            padding: 1rem;
            max-height: 200px;
            overflow-y: auto;
        }

        .history-panel h3 {
            color: var(--text-primary);
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .history-item {
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            background: var(--secondary-bg);
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideIn 0.3s ease-out;
        }

        .history-item:hover {
            background: var(--accent);
            transform: translateX(5px);
        }

        /* Footer */
        footer {
            background: rgba(22, 33, 62, 0.95);
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 -2px 20px rgba(0, 0, 0, 0.3);
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .social-links a {
            color: var(--text-secondary);
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            color: var(--text-primary);
            transform: translateY(-3px);
        }

        /* Animations */
        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%) rotate(45deg);
            }
            100% {
                transform: translateX(100%) rotate(45deg);
            }
        }

        @keyframes typewriter {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(-20px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .calculator-container {
                padding: 1rem;
            }

            .buttons {
                gap: 0.5rem;
            }

            button {
                padding: 1rem;
                font-size: 1rem;
            }

            .result {
                font-size: 2rem;
            }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--primary-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--text-primary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--button-hover);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Kalkulator Modern</div>
            <ul class="nav-links">
                <li><a href="#home">Beranda</a></li>
                <li><a href="#scientific">Ilmiah</a></li>
                <li><a href="#converter">Konverter</a></li>
                <li><a href="#about">Tentang</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="calculator-container">
            <div class="display">
                <div class="expression" id="expression"></div>
                <div class="result" id="result">0</div>
            </div>

            <div class="buttons">
                <button class="special" onclick="clearAll()">AC</button>
                <button class="special" onclick="deleteLast()">DEL</button>
                <button class="special" onclick="appendOperator('%')">%</button>
                <button class="operator" onclick="appendOperator('/')">√∑</button>

                <button onclick="appendNumber('7')">7</button>
                <button onclick="appendNumber('8')">8</button>
                <button onclick="appendNumber('9')">9</button>
                <button class="operator" onclick="appendOperator('*')">√ó</button>

                <button onclick="appendNumber('4')">4</button>
                <button onclick="appendNumber('5')">5</button>
                <button onclick="appendNumber('6')">6</button>
                <button class="operator" onclick="appendOperator('-')">‚àí</button>

                <button onclick="appendNumber('1')">1</button>
                <button onclick="appendNumber('2')">2</button>
                <button onclick="appendNumber('3')">3</button>
                <button class="operator" onclick="appendOperator('+')">+</button>

                <button class="zero" onclick="appendNumber('0')">0</button>
                <button onclick="appendDecimal()">.</button>
                <button class="equals" onclick="calculate()">=</button>
            </div>

            <div class="history-panel">
                <h3>Riwayat Perhitungan</h3>
                <div id="history"></div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Kalkulator Modern. Dibuat dengan ‚ù§Ô∏è oleh Opus AI Coder</p>
            <div class="social-links">
                <a href="#">üìß</a>
                <a href="#">üíº</a>
                <a href="#">üê¶</a>
                <a href="#">üì∑</a>
            </div>
        </div>
    </footer>

    <script>
        let currentExpression = '';
        let currentResult = '0';
        let history = [];

        const expressionDisplay = document.getElementById('expression');
        const resultDisplay = document.getElementById('result');
        const historyDisplay = document.getElementById('history');

        function updateDisplay() {
            expressionDisplay.textContent = currentExpression || '';
            resultDisplay.textContent = currentResult;
        }

        function appendNumber(num) {
            currentExpression += num;
            updateDisplay();
            animateButton(event.target);
        }

        function appendOperator(op) {
            if (currentExpression && !isOperator(currentExpression[currentExpression.length - 1])) {
                currentExpression += op;
                updateDisplay();
                animateButton(event.target);
            }
        }

        function appendDecimal() {
            const parts = currentExpression.split(/[\+\-\*\/]/);
            const lastPart = parts[parts.length - 1];
            if (!lastPart.includes('.')) {
                currentExpression += '.';
                updateDisplay();
                animateButton(event.target);
            }
        }

        function isOperator(char) {
            return ['+', '-', '*', '/'].includes(char);
        }

        function clearAll() {
            currentExpression = '';
            currentResult = '0';
            updateDisplay();
            animateButton(event.target);
        }

        function deleteLast() {
            currentExpression = currentExpression.slice(0, -1);
            updateDisplay();
            animateButton(event.target);
        }

        async function calculate() {
            if (!currentExpression) return;

            try {
                const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
                const apiUrl = `https://api.mathjs.org/v4/?expr=${encodeURIComponent(currentExpression)}`;
                
                const response = await fetch(proxyUrl + apiUrl);
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }

                currentResult = data.result;
                addToHistory(currentExpression, currentResult);
                updateDisplay();
                animateButton(event.target);
            } catch (error) {
                currentResult = 'Error';
                updateDisplay();
                console.error('Calculation error:', error);
            }
        }

        function addToHistory(expression, result) {
            const historyItem = {
                expression: expression,
                result: result,
                timestamp: new Date().toLocaleTimeString()
            };
            
            history.unshift(historyItem);
            if (history.length > 5) {
                history.pop();
            }
            
            updateHistoryDisplay();
        }

        function updateHistoryDisplay() {
            historyDisplay.innerHTML = history.map(item => `
                <div class="history-item">
                    <span>${item.expression}</span>
                    <span>= ${item.result}</span>
                </div>
            `).join('');
        }

        function animateButton(button) {
            if (!button) return;
            button.style.transform = 'scale(0.95)';
            setTimeout(() => {
                button.style.transform = '';
            }, 100);
        }

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.key >= '0' && e.key <= '9') {
                appendNumber(e.key);
            } else if (e.key === '.') {
                appendDecimal();
            } else if (e.key === '+' || e.key === '-' || e.key === '*' || e.key === '/') {
                appendOperator(e.key);
            } else if (e.key === 'Enter' || e.key === '=') {
                calculate();
            } else if (e.key === 'Backspace') {
                deleteLast();
            } else if (e.key === 'Escape') {
                clearAll();
            }
        });

        // Initialize display
        updateDisplay();
    </script>
</body>
</html>
