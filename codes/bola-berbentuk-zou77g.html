<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animasi Bola Memantul</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            overflow: hidden;
        }
        
        .container {
            width: 90%;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s ease-in-out;
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite alternate;
        }
        
        .canvas-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            position: relative;
        }
        
        canvas {
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            background-color: rgba(255, 255, 255, 0.9);
        }
        
        .stats-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .stat-box {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 15px;
            min-width: 150px;
            text-align: center;
            margin: 5px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        
        .stat-box:hover {
            transform: translateY(-5px);
            background-color: rgba(255, 255, 255, 0.3);
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        button {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        button:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .icon {
            font-size: 1.2rem;
        }
        
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }
        
        .social-icon {
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .social-icon:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            from { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); }
            to { text-shadow: 0 0 15px rgba(255, 255, 255, 0.5); }
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .container { width: 95%; }
            canvas { width: 100%; height: auto; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üé± Animasi Bola Memantul</h1>
            <p>Setiap kali bola menyentuh sisi, kecepatan bertambah dan poligon berubah bentuk!</p>
        </header>
        
        <main>
            <div class="canvas-container">
                <canvas id="animationCanvas" width="600" height="400"></canvas>
            </div>
            
            <div class="stats-container">
                <div class="stat-box">
                    <div class="stat-label">Sisi Poligon</div>
                    <div class="stat-value" id="sidesCount">3</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Kecepatan Bola</div>
                    <div class="stat-value" id="ballSpeed">1.0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Jumlah Pantulan</div>
                    <div class="stat-value" id="bounceCount">0</div>
                </div>
            </div>
            
            <div class="controls">
                <button id="startBtn">
                    <span class="icon">‚ñ∂Ô∏è</span> Mulai
                </button>
                <button id="pauseBtn">
                    <span class="icon">‚è∏Ô∏è</span> Jeda
                </button>
                <button id="resetBtn">
                    <span class="icon">üîÑ</span> Reset
                </button>
            </div>
        </main>
        
        <footer>
            <p>Dibuat dengan ‚ù§Ô∏è oleh Opus AI Coder</p>
            <div class="social-links">
                <div class="social-icon" id="whatsapp">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg>
                </div>
                <div class="social-icon" id="instagram">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg>
                </div>
                <div class="social-icon" id="twitter">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"></path></svg>
                </div>
                <div class="social-icon" id="facebook">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path></svg>
                </div>
            </div>
        </footer>
    </div>

    <script>
        // Canvas setup
        const canvas = document.getElementById('animationCanvas');
        const ctx = canvas.getContext('2d');
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        
        // Responsive canvas
        function resizeCanvas() {
            const containerWidth = canvas.parentElement.clientWidth;
            if (window.innerWidth <= 768) {
                canvas.width = containerWidth;
                canvas.height = containerWidth * 0.67;
            }
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // Animation state
        let animationId;
        let isRunning = false;
        
        // Polygon properties
        let polygon = {
            sides: 3,
            radius: 150,
            rotation: 0,
            color: '#764ba2'
        };
        
        // Ball properties
        let ball = {
            x: centerX,
            y: centerY,
            radius: 15,
            speed: 1,
            angle: Math.random() * Math.PI * 2,
            color: '#ff6b6b',
            trail: []
        };
        
        // Stats
        let bounceCount = 0;
        
        // UI elements
        const sidesCountEl = document.getElementById('sidesCount');
        const ballSpeedEl = document.getElementById('ballSpeed');
        const bounceCountEl = document.getElementById('bounceCount');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        
        // Helper function for GPT OSS API
        async function fetchGptOss(userMessage) {
            const proxy = "https://cors-anywhere.herokuapp.com/";
            const url = "https://chat.gradient.network/api/generate";
            const messages = [
                { role: "system", content: "Gunakan Bahasa Indonesia." },
                { role: "user", content: userMessage }
            ];
            try {
                const response = await fetch(proxy + url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest',
                        'Origin': 'https://chat.gradient.network',
                        'Referer': 'https://chat.gradient.network/'
                    },
                    body: JSON.stringify({
                        model: "GPT OSS 120B",
                        clusterMode: "nvidia",
                        messages: messages,
                        enableThinking: true
                    })
                });
                if (!response.ok) return "Error Jaringan.";
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = "";
                let final = "";
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split("\n");
                    buffer = lines.pop();
                    for (const line of lines) {
                        const clean = line.trim().replace(/^data: /, '');
                        if(!clean) continue;
                        try {
                            const obj = JSON.parse(clean);
                            if (obj.type === 'reply' && obj.data?.content) {
                                final += obj.data.content;
                            }
                        } catch(e){}
                    }
                }
                return final;
            } catch (e) { return "Error: " + e.message; }
        }
        
        // Initialize
        function init() {
            polygon.sides = 3;
            polygon.rotation = 0;
            ball.x = centerX;
            ball.y = centerY;
            ball.speed = 1;
            ball.angle = Math.random() * Math.PI * 2;
            ball.trail = [];
            bounceCount = 0;
            updateUI();
        }
        
        // Update UI
        function updateUI() {
            sidesCountEl.textContent = polygon.sides;
            ballSpeedEl.textContent = ball.speed.toFixed(1);
            bounceCountEl.textContent = bounceCount;
        }
        
        // Draw polygon
        function drawPolygon() {
            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.rotate(polygon.rotation);
            
            // Draw polygon with gradient
            const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, polygon.radius);
            gradient.addColorStop(0, 'rgba(118, 75, 162, 0.1)');
            gradient.addColorStop(1, 'rgba(118, 75, 162, 0.3)');
            
            ctx.beginPath();
            for (let i = 0; i < polygon.sides; i++) {
                const angle = (i * 2 * Math.PI / polygon.sides) - Math.PI / 2;
                const x = polygon.radius * Math.cos(angle);
                const y = polygon.radius * Math.sin(angle);
                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }
            ctx.closePath();
            ctx.fillStyle = gradient;
            ctx.fill();
            
            // Draw polygon outline
            ctx.strokeStyle = polygon.color;
            ctx.lineWidth = 3;
            ctx.stroke();
            
            ctx.restore();
        }
        
        // Draw ball with trail effect
        function drawBall() {
            // Draw trail
            ball.trail.forEach((point, index) => {
                ctx.beginPath();
                ctx.arc(point.x, point.y, ball.radius * (index / ball.trail.length), 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 107, 107, ${0.3 * (index / ball.trail.length)})`;
                ctx.fill();
            });
            
            // Draw ball with gradient
            const gradient = ctx.createRadialGradient(
                ball.x - ball.radius/3, 
                ball.y - ball.radius/3, 
                0, 
                ball.x, 
                ball.y, 
                ball.radius
            );
            gradient.addColorStop(0, '#ff9999');
            gradient.addColorStop(1, ball.color);
            
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = gradient;
            ctx.fill();
            
            // Add highlight
            ctx.beginPath();
            ctx.arc(ball.x - ball.radius/3, ball.y - ball.radius/3, ball.radius/3, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
            ctx.fill();
        }
        
        // Check collision with polygon sides
        function checkCollision() {
            // Calculate next position
            const nextX = ball.x + Math.cos(ball.angle) * ball.speed;
            const nextY = ball.y + Math.sin(ball.angle) * ball.speed;
            
            // Calculate distance from center
            const distance = Math.sqrt(Math.pow(nextX - centerX, 2) + Math.pow(nextY - centerY, 2));
            
            // Check if next position is outside the polygon
            if (distance > polygon.radius - ball.radius) {
                // Calculate normal angle at collision point
                const normalAngle = Math.atan2(nextY - centerY, nextX - centerX);
                
                // Calculate reflection angle
                const incidentAngle = ball.angle;
                const reflectionAngle = 2 * normalAngle - incidentAngle;
                
                // Update ball angle
                ball.angle = reflectionAngle;
                
                // Increase speed (capped at 10)
                ball.speed = Math.min(ball.speed * 1.1, 10);
                
                // Increase polygon sides (capped at 12)
                if (polygon.sides < 12) {
                    polygon.sides++;
                }
                
                // Increment bounce count
                bounceCount++;
                
                // Update UI
                updateUI();
                
                // Add collision effect
                createCollisionEffect(ball.x, ball.y);
                
                return true;
            }
            return false;
        }
        
        // Create collision effect
        function createCollisionEffect(x, y) {
            // This would normally create particles, but we'll keep it simple
            // by changing the polygon color briefly
            const originalColor = polygon.color;
            polygon.color = '#ff6b6b';
            setTimeout(() => {
                polygon.color = originalColor;
            }, 100);
        }
        
        // Update ball position
        function updateBall() {
            // Update trail
            ball.trail.push({ x: ball.x, y: ball.y });
            if (ball.trail.length > 10) {
                ball.trail.shift();
            }
            
            // Update position
            ball.x += Math.cos(ball.angle) * ball.speed;
            ball.y += Math.sin(ball.angle) * ball.speed;
        }
        
        // Animation loop
        function animate() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Slowly rotate polygon
            polygon.rotation += 0.002;
            
            // Draw polygon
            drawPolygon();
            
            // Check collision and update ball
            if (checkCollision()) {
                // Collision handled
            } else {
                updateBall();
            }
            
            // Draw ball
            drawBall();
            
            // Continue animation if running
            if (isRunning) {
                animationId = requestAnimationFrame(animate);
            }
        }
        
        // Event listeners
        startBtn.addEventListener('click', () => {
            if (!isRunning) {
                isRunning = true;
                animate();
            }
        });
        
        pauseBtn.addEventListener('click', () => {
            isRunning = false;
            cancelAnimationFrame(animationId);
        });
        
        resetBtn.addEventListener('click', () => {
            isRunning = false;
            cancelAnimationFrame(animationId);
            init();
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPolygon();
            drawBall();
        });
        
        // Social media click animations
        document.querySelectorAll('.social-icon').forEach(icon => {
            icon.addEventListener('click', function() {
                this.style.transform = 'scale(0.9)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 200);
            });
        });
        
        // Initialize
        init();
        drawPolygon();
        drawBall();
    </script>
</body>
</html>
