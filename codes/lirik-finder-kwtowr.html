<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencari Lirik Lagu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23ffffff" fill-opacity="0.1" d="M0,96L48,112C96,128,192,160,288,160C384,160,480,128,576,122.7C672,117,768,139,864,154.7C960,171,1056,181,1152,165.3C1248,149,1344,107,1392,85.3L1440,64L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>') no-repeat;
            background-size: cover;
            animation: wave 20s linear infinite;
            z-index: -1;
        }

        @keyframes wave {
            0% { transform: translateX(0) translateY(0); }
            50% { transform: translateX(-25%) translateY(-20px); }
            100% { transform: translateX(0) translateY(0); }
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin-top: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInDown 0.8s ease;
        }

        .header h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            color: rgba(255,255,255,0.9);
            font-size: 1.1rem;
        }

        .search-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            animation: fadeInUp 0.8s ease;
        }

        .image-container {
            width: 100%;
            height: 200px;
            overflow: hidden;
            border-radius: 15px;
            margin-bottom: 25px;
            position: relative;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .image-container:hover img {
            transform: scale(1.05);
        }

        .search-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input-group {
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255,255,255,0.7);
            font-size: 1.2rem;
        }

        .input-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .input-group input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        .search-btn {
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }

        .search-btn:active {
            transform: translateY(0);
        }

        .search-btn.loading {
            pointer-events: none;
            opacity: 0.7;
        }

        .search-btn.loading i {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-top: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .result-card.show {
            display: block;
        }

        .result-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .result-image {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            overflow: hidden;
            flex-shrink: 0;
        }

        .result-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .result-info h2 {
            color: white;
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .result-info p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
        }

        .lyrics-container {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .lyrics-container::-webkit-scrollbar {
            width: 8px;
        }

        .lyrics-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .lyrics-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        .lyrics-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .lyrics-text {
            color: white;
            line-height: 1.8;
            white-space: pre-wrap;
            font-size: 1.05rem;
        }

        .error-message {
            background: rgba(255, 59, 48, 0.2);
            border: 1px solid rgba(255, 59, 48, 0.5);
            border-radius: 10px;
            padding: 15px;
            color: white;
            display: none;
            animation: shake 0.5s ease;
        }

        .error-message.show {
            display: block;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .favorite-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .favorite-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .favorite-btn.active i {
            color: #ff6b6b;
        }

        @media (max-width: 640px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .search-card {
                padding: 20px;
            }
            
            .result-header {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-music"></i> Pencari Lirik Lagu</h1>
            <p>Temukan lirik lagu favoritmu dengan mudah</p>
        </header>

        <div class="search-card">
            <div class="image-container">
                <img src="https://www.chosic.com/wp-content/uploads/2022/02/Find-song-by-lyrics.jpg" alt="Lyric Search">
            </div>
            
            <form class="search-form" id="searchForm">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="artistInput" placeholder="Nama Artis" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-microphone"></i>
                    <input type="text" id="songInput" placeholder="Judul Lagu" required>
                </div>
                <button type="submit" class="search-btn" id="searchBtn">
                    <i class="fas fa-search"></i>
                    <span>Cari Lirik</span>
                </button>
            </form>
            
            <div class="error-message" id="errorMessage"></div>
        </div>

        <div class="result-card" id="resultCard">
            <button class="favorite-btn" id="favoriteBtn">
                <i class="far fa-heart"></i>
            </button>
            <div class="result-header">
                <div class="result-image">
                    <img src="https://globalnews.ca/wp-content/uploads/2016/06/song-lyrics-google1-e1467232141792.jpg?quality=65&strip=all" alt="Song Lyrics">
                </div>
                <div class="result-info">
                    <h2 id="songTitle">-</h2>
                    <p id="artistName">-</p>
                </div>
            </div>
            <div class="lyrics-container">
                <div class="lyrics-text" id="lyricsText">
                    Memuat lirik...
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://api.lyrics.ovh/v1';
        const searchForm = document.getElementById('searchForm');
        const artistInput = document.getElementById('artistInput');
        const songInput = document.getElementById('songInput');
        const searchBtn = document.getElementById('searchBtn');
        const resultCard = document.getElementById('resultCard');
        const errorMessage = document.getElementById('errorMessage');
        const songTitle = document.getElementById('songTitle');
        const artistName = document.getElementById('artistName');
        const lyricsText = document.getElementById('lyricsText');
        const favoriteBtn = document.getElementById('favoriteBtn');

        // Load favorites from localStorage
        let favorites = JSON.parse(localStorage.getItem('favoriteLyrics')) || [];

        // Check if current song is favorite
        function checkFavorite(artist, song) {
            const isFavorite = favorites.some(fav => 
                fav.artist.toLowerCase() === artist.toLowerCase() && 
                fav.song.toLowerCase() === song.toLowerCase()
            );
            
            if (isFavorite) {
                favoriteBtn.classList.add('active');
                favoriteBtn.innerHTML = '<i class="fas fa-heart"></i>';
            } else {
                favoriteBtn.classList.remove('active');
                favoriteBtn.innerHTML = '<i class="far fa-heart"></i>';
            }
        }

        // Toggle favorite
        favoriteBtn.addEventListener('click', () => {
            const artist = artistName.textContent;
            const song = songTitle.textContent;
            
            const index = favorites.findIndex(fav => 
                fav.artist.toLowerCase() === artist.toLowerCase() && 
                fav.song.toLowerCase() === song.toLowerCase()
            );
            
            if (index > -1) {
                favorites.splice(index, 1);
                favoriteBtn.classList.remove('active');
                favoriteBtn.innerHTML = '<i class="far fa-heart"></i>';
            } else {
                favorites.push({ artist, song });
                favoriteBtn.classList.add('active');
                favoriteBtn.innerHTML = '<i class="fas fa-heart"></i>';
            }
            
            localStorage.setItem('favoriteLyrics', JSON.stringify(favorites));
        });

        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }

        // Search lyrics
        async function searchLyrics(artist, song) {
            try {
                searchBtn.classList.add('loading');
                searchBtn.innerHTML = '<i class="fas fa-spinner"></i> <span>Mencari...</span>';
                
                const response = await fetch(`${API_BASE_URL}/${encodeURIComponent(artist)}/${encodeURIComponent(song)}`);
                
                if (!response.ok) {
                    throw new Error('Lirik tidak ditemukan');
                }
                
                const data = await response.json();
                
                // Display results
                songTitle.textContent = song;
                artistName.textContent = artist;
                lyricsText.textContent = data.lyrics || 'Lirik tidak tersedia';
                
                resultCard.classList.add('show');
                checkFavorite(artist, song);
                
                // Scroll to result
                resultCard.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                
            } catch (error) {
                showError(error.message || 'Terjadi kesalahan. Silakan coba lagi.');
                resultCard.classList.remove('show');
            } finally {
                searchBtn.classList.remove('loading');
                searchBtn.innerHTML = '<i class="fas fa-search"></i> <span>Cari Lirik</span>';
            }
        }

        // Handle form submission
        searchForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const artist = artistInput.value.trim();
            const song = songInput.value.trim();
            
            if (!artist || !song) {
                showError('Mohon isi nama artis dan judul lagu');
                return;
            }
            
            searchLyrics(artist, song);
        });

        // Add enter key support for inputs
        [artistInput, songInput].forEach(input => {
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    searchForm.dispatchEvent(new Event('submit'));
                }
            });
        });

        // Example search on load (optional)
        window.addEventListener('load', () => {
            // You can uncomment this to auto-search a popular song
            // searchLyrics('Adele', 'Hello');
        });
    </script>
</body>
</html>
