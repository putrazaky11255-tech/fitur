<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Evolution Simulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(ellipse at center, #0a0e27 0%, #000000 100%);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Stars Background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Main Container */
        .universe-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Star Container */
        .star-container {
            position: relative;
            width: 100px;
            height: 100px;
            transition: all 2s ease-in-out;
        }

        /* Star Stages */
        .star-object {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 1s ease-in-out;
            box-shadow: 0 0 60px currentColor;
        }

        /* Newborn Star */
        .newborn-star {
            background: radial-gradient(circle, #ffffff 0%, #a8d0ff 40%, #4a90e2 100%);
            color: #4a90e2;
            animation: pulse 2s infinite, rotate 20s linear infinite;
        }

        /* Main Sequence Star */
        .main-sequence {
            background: radial-gradient(circle, #fff9e6 0%, #ffeb3b 40%, #ff9800 100%);
            color: #ff9800;
            animation: pulse 1.5s infinite, rotate 15s linear infinite;
        }

        /* Red Supergiant */
        .red-supergiant {
            background: radial-gradient(circle, #ff6b6b 0%, #cc0000 50%, #660000 100%);
            color: #cc0000;
            animation: pulse 3s infinite, rotate 10s linear infinite, wobble 2s ease-in-out infinite;
        }

        /* Supernova */
        .supernova {
            background: radial-gradient(circle, #ffffff 0%, #ffeb3b 20%, #ff5722 50%, transparent 70%);
            color: #ff5722;
            animation: explode 3s ease-out forwards;
        }

        /* Black Hole */
        .black-hole {
            background: radial-gradient(circle, #000000 0%, #1a0033 50%, transparent 70%);
            color: #9c27b0;
            animation: blackHoleSpin 5s linear infinite;
            box-shadow: 0 0 100px #9c27b0, inset 0 0 50px #000000;
        }

        /* Accretion Disk */
        .accretion-disk {
            position: absolute;
            width: 200%;
            height: 200%;
            border: 3px solid transparent;
            border-top-color: #9c27b0;
            border-right-color: #6a1b9a;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateX(60deg);
            animation: diskRotate 2s linear infinite;
            opacity: 0;
            transition: opacity 2s;
        }

        .black-hole .accretion-disk {
            opacity: 1;
        }

        /* Animations */
        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
        }

        @keyframes rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes wobble {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            25% { transform: translate(-50%, -50%) scale(1.15); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
            75% { transform: translate(-50%, -50%) scale(1.2); }
        }

        @keyframes explode {
            0% { 
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            50% { 
                transform: translate(-50%, -50%) scale(5);
                opacity: 0.8;
            }
            100% { 
                transform: translate(-50%, -50%) scale(0.1);
                opacity: 0;
            }
        }

        @keyframes blackHoleSpin {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes diskRotate {
            from { transform: translate(-50%, -50%) rotateX(60deg) rotateZ(0deg); }
            to { transform: translate(-50%, -50%) rotateX(60deg) rotateZ(360deg); }
        }

        /* Info Panel */
        .info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 300px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .info-panel h2 {
            margin-bottom: 15px;
            color: #4a90e2;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .info-item {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .info-label {
            color: #888;
            font-size: 14px;
        }

        .info-value {
            font-weight: bold;
            color: #fff;
        }

        /* Control Panel */
        .control-panel {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 30px;
            border-radius: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Speed Control */
        .speed-control {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
        }

        .speed-slider {
            width: 100px;
            height: 4px;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            outline: none;
        }

        .speed-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: #667eea;
            border-radius: 50%;
            cursor: pointer;
        }

        /* Stage Name Display */
        .stage-name {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 0 0 20px currentColor;
            animation: fadeInOut 2s ease-in-out;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateX(-50%) translateY(-20px); }
            50% { opacity: 1; transform: translateX(-50%) translateY(0); }
            100% { opacity: 0; transform: translateX(-50%) translateY(-20px); }
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            backdrop-filter: blur(5px);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 5px;
        }

        .social-link {
            color: rgba(255, 255, 255, 0.6);
            font-size: 18px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .social-link:hover {
            color: #4a90e2;
            transform: translateY(-3px);
        }

        .social-link:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <!-- Background Stars -->
    <div class="stars" id="starsContainer"></div>

    <!-- Main Universe Container -->
    <div class="universe-container">
        <!-- Stage Name Display -->
        <div class="stage-name" id="stageName"></div>

        <!-- Star Container -->
        <div class="star-container" id="starContainer">
            <div class="star-object newborn-star" id="starObject"></div>
            <div class="accretion-disk"></div>
        </div>

        <!-- Info Panel -->
        <div class="info-panel">
            <h2>‚≠ê Stellar Evolution</h2>
            <div class="info-item">
                <span class="info-label">Age:</span>
                <span class="info-value" id="ageDisplay">0 years</span>
            </div>
            <div class="info-item">
                <span class="info-label">Stage:</span>
                <span class="info-value" id="stageDisplay">Newborn Star</span>
            </div>
            <div class="info-item">
                <span class="info-label">Temperature:</span>
                <span class="info-value" id="tempDisplay">3,000 K</span>
            </div>
            <div class="info-item">
                <span class="info-label">Mass:</span>
                <span class="info-value" id="massDisplay">1.0 M‚òâ</span>
            </div>
            <div class="info-item">
                <span class="info-label">Status:</span>
                <span class="info-value" id="statusDisplay">Forming</span>
            </div>
        </div>

        <!-- Control Panel -->
        <div class="control-panel">
            <button class="btn" id="startBtn">
                <span>‚ñ∂Ô∏è</span> Start
            </button>
            <button class="btn" id="pauseBtn" disabled>
                <span>‚è∏Ô∏è</span> Pause
            </button>
            <button class="btn" id="resetBtn">
                <span>üîÑ</span> Reset
            </button>
            <div class="speed-control">
                <span>‚ö°</span>
                <input type="range" class="speed-slider" id="speedSlider" min="1" max="10" value="1">
                <span id="speedValue">1x</span>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>¬© 2024 Stellar Evolution Simulator | Created with ‚ù§Ô∏è by Opus AI</p>
        <div class="social-links">
            <span class="social-link" onclick="handleSocialClick('whatsapp')">üì±</span>
            <span class="social-link" onclick="handleSocialClick('facebook')">üìò</span>
            <span class="social-link" onclick="handleSocialClick('twitter')">üê¶</span>
            <span class="social-link" onclick="handleSocialClick('telegram')">‚úàÔ∏è</span>
            <span class="social-link" onclick="handleSocialClick('instagram')">üì∑</span>
        </div>
    </footer>

    <script>
        // Generate background stars
        function generateStars() {
            const starsContainer = document.getElementById('starsContainer');
            const starCount = 200;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.opacity = Math.random() * 0.8 + 0.2;
                starsContainer.appendChild(star);
            }
        }

        // Stellar Evolution Simulator
        class StellarEvolution {
            constructor() {
                this.age = 0;
                this.stage = 'newborn';
                this.isRunning = false;
                this.speed = 1;
                this.evolutionInterval = null;
                
                this.stages = {
                    newborn: { 
                        name: 'Newborn Star', 
                        duration: 5, 
                        temp: '3,000 K', 
                        mass: '1.0 M‚òâ',
                        status: 'Forming',
                        class: 'newborn-star'
                    },
                    mainSequence: { 
                        name: 'Main Sequence', 
                        duration: 10, 
                        temp: '5,800 K', 
                        mass: '1.0 M‚òâ',
                        status: 'Fusing Hydrogen',
                        class: 'main-sequence'
                    },
                    redSupergiant: { 
                        name: 'Red Supergiant', 
                        duration: 5, 
                        temp: '3,500 K', 
                        mass: '10.0 M‚òâ',
                        status: 'Fusing Helium',
                        class: 'red-supergiant'
                    },
                    supernova: { 
                        name: 'Supernova', 
                        duration: 3, 
                        temp: '100,000,000 K', 
                        mass: 'Exploding',
                        status: 'Explosion!',
                        class: 'supernova'
                    },
                    blackHole: { 
                        name: 'Black Hole', 
                        duration: Infinity, 
                        temp: '0 K', 
                        mass: 'Singularity',
                        status: 'Collapsed',
                        class: 'black-hole'
                    }
                };
                
                this.stageOrder = ['newborn', 'mainSequence', 'redSupergiant', 'supernova', 'blackHole'];
                this.currentStageIndex = 0;
                
                this.init();
            }
            
            init() {
                this.updateDisplay();
                this.attachEventListeners();
            }
            
            attachEventListeners() {
                document.getElementById('startBtn').addEventListener('click', () => this.start());
                document.getElementById('pauseBtn').addEventListener('click', () => this.pause());
                document.getElementById('resetBtn').addEventListener('click', () => this.reset());
                document.getElementById('speedSlider').addEventListener('input', (e) => this.setSpeed(e.target.value));
            }
            
            start() {
                if (this.isRunning) return;
                
                this.isRunning = true;
                document.getElementById('startBtn').disabled = true;
                document.getElementById('pauseBtn').disabled = false;
                
                this.evolutionInterval = setInterval(() => {
                    this.age += this.speed;
                    this.checkEvolution();
                    this.updateDisplay();
                }, 1000);
            }
            
            pause() {
                this.isRunning = false;
                clearInterval(this.evolutionInterval);
                document.getElementById('startBtn').disabled = false;
                document.getElementById('pauseBtn').disabled = true;
            }
            
            reset() {
                this.pause();
                this.age = 0;
                this.currentStageIndex = 0;
                this.stage = 'newborn';
                this.updateDisplay();
                this.updateStarVisual();
            }
            
            setSpeed(value) {
                this.speed = parseInt(value);
                document.getElementById('speedValue').textContent = value + 'x';
            }
            
            checkEvolution() {
                const currentStage = this.stages[this.stage];
                
                if (this.age >= currentStage.duration && this.currentStageIndex < this.stageOrder.length - 1) {
                    this.currentStageIndex++;
                    this.stage = this.stageOrder[this.currentStageIndex];
                    this.showStageTransition();
                    this.updateStarVisual();
                    
                    if (this.stage === 'blackHole') {
                        this.pause();
                    }
                }
            }
            
            showStageTransition() {
                const stageName = document.getElementById('stageName');
                stageName.textContent = this.stages[this.stage].name;
                stageName.style.animation = 'none';
                setTimeout(() => {
                    stageName.style.animation = 'fadeInOut 2s ease-in-out';
                }, 10);
            }
            
            updateStarVisual() {
                const starObject = document.getElementById('starObject');
                const starContainer = document.getElementById('starContainer');
                const currentStageData = this.stages[this.stage];
                
                // Remove all stage classes
                starObject.className = 'star-object';
                
                // Add new stage class
                starObject.classList.add(currentStageData.class);
                
                // Adjust size based on stage
                if (this.stage === 'redSupergiant') {
                    starContainer.style.width = '300px';
                    starContainer.style.height = '300px';
                } else if (this.stage === 'blackHole') {
                    starContainer.style.width = '150px';
                    starContainer.style.height = '150px';
                } else {
                    starContainer.style.width = '100px';
                    starContainer.style.height = '100px';
                }
            }
            
            updateDisplay() {
                const currentStageData = this.stages[this.stage];
                
                document.getElementById('ageDisplay').textContent = this.age + ' years';
                document.getElementById('stageDisplay').textContent = currentStageData.name;
                document.getElementById('tempDisplay').textContent = currentStageData.temp;
                document.getElementById('massDisplay').textContent = currentStageData.mass;
                document.getElementById('statusDisplay').textContent = currentStageData.status;
            }
        }
        
        // Social media click handler
        function handleSocialClick(platform) {
            const messages = {
                whatsapp: 'Opening WhatsApp...',
                facebook: 'Opening Facebook...',
                twitter: 'Opening Twitter...',
                telegram: 'Opening Telegram...',
                instagram: 'Opening Instagram...'
            };
            
            // Create notification
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(0, 0, 0, 0.9);
                color: white;
                padding: 20px 40px;
                border-radius: 10px;
                font-size: 18px;
                z-index: 1000;
                animation: fadeInOut 1s ease-in-out;
            `;
            notification.textContent = messages[platform];
            document.body.appendChild(notification);
            
            setTimeout(() => {
                document.body.removeChild(notification);
            }, 1000);
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            generateStars();
            new StellarEvolution();
        });
    </script>
</body>
</html>
