<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator - Pollination AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --accent: #f093fb;
            --dark: #1a202c;
            --light: #f7fafc;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--light);
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0.3;
        }

        .bg-animation span {
            position: absolute;
            display: block;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            animation: move 25s linear infinite;
            bottom: -150px;
        }

        .bg-animation span:nth-child(1) {
            left: 25%;
            width: 80px;
            height: 80px;
            animation-delay: 0s;
        }

        .bg-animation span:nth-child(2) {
            left: 10%;
            width: 20px;
            height: 20px;
            animation-delay: 2s;
            animation-duration: 12s;
        }

        .bg-animation span:nth-child(3) {
            left: 70%;
            width: 20px;
            height: 20px;
            animation-delay: 4s;
        }

        .bg-animation span:nth-child(4) {
            left: 40%;
            width: 60px;
            height: 60px;
            animation-delay: 0s;
            animation-duration: 18s;
        }

        .bg-animation span:nth-child(5) {
            left: 65%;
            width: 20px;
            height: 20px;
            animation-delay: 0s;
        }

        .bg-animation span:nth-child(6) {
            left: 75%;
            width: 110px;
            height: 110px;
            animation-delay: 3s;
        }

        .bg-animation span:nth-child(7) {
            left: 35%;
            width: 150px;
            height: 150px;
            animation-delay: 7s;
        }

        .bg-animation span:nth-child(8) {
            left: 50%;
            width: 25px;
            height: 25px;
            animation-delay: 15s;
            animation-duration: 45s;
        }

        .bg-animation span:nth-child(9) {
            left: 20%;
            width: 15px;
            height: 15px;
            animation-delay: 2s;
            animation-duration: 35s;
        }

        .bg-animation span:nth-child(10) {
            left: 85%;
            width: 150px;
            height: 150px;
            animation-delay: 0s;
            animation-duration: 11s;
        }

        @keyframes move {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
                border-radius: 0;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
                border-radius: 50%;
            }
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            text-align: center;
            padding: 40px 20px;
            position: relative;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 10px rgba(240, 147, 251, 0.5)); }
            to { filter: drop-shadow(0 0 20px rgba(240, 147, 251, 0.8)); }
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        /* Main Content */
        main {
            display: grid;
            gap: 30px;
            margin-top: 30px;
        }

        /* Glass Card */
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.5);
        }

        /* Input Section */
        .input-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        label i {
            color: var(--accent);
        }

        input[type="text"],
        textarea,
        select {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            padding: 12px 15px;
            color: var(--light);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(240, 147, 251, 0.3);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* Style Options */
        .style-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
            margin-top: 10px;
        }

        .style-option {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--glass-border);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .style-option::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, transparent, rgba(255, 255, 255, 0.1));
            transform: translateX(-100%);
            transition: transform 0.5s ease;
        }

        .style-option:hover::before {
            transform: translateX(0);
        }

        .style-option.active {
            background: rgba(240, 147, 251, 0.2);
            border-color: var(--accent);
            transform: scale(1.05);
        }

        .style-option i {
            font-size: 2rem;
            margin-bottom: 8px;
            display: block;
        }

        /* Buttons */
        .btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid var(--glass-border);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Result Section */
        .result-section {
            min-height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .result-placeholder {
            text-align: center;
            opacity: 0.7;
        }

        .result-placeholder i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: var(--accent);
        }

        .result-image {
            width: 100%;
            max-width: 600px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Loading Spinner */
        .loading-spinner {
            display: none;
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading .loading-spinner {
            display: block;
        }

        .loading .result-placeholder {
            display: none;
        }

        /* Gallery Section */
        .gallery-section {
            margin-top: 40px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .gallery-item {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
            aspect-ratio: 1;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .gallery-item-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            padding: 10px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover .gallery-item-overlay {
            transform: translateY(0);
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            border-color: #48bb78;
        }

        .toast.error {
            border-color: #f56565;
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .glass-card {
                padding: 20px;
            }

            .style-options {
                grid-template-columns: repeat(2, 1fr);
            }

            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            .btn {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="container">
        <header>
            <h1><i class="fas fa-magic"></i> AI Image Generator</h1>
            <p class="subtitle">Buat gambar menakjubkan dengan kekuatan Pollination AI</p>
        </header>

        <main>
            <section class="glass-card input-section">
                <div class="input-group">
                    <label for="prompt">
                        <i class="fas fa-pen"></i>
                        Deskripsi Gambar
                    </label>
                    <textarea 
                        id="prompt" 
                        placeholder="Deskripsikan gambar yang ingin Anda buat... Contoh: A beautiful sunset over mountains with a lake reflection"
                    ></textarea>
                </div>

                <div class="input-group">
                    <label>
                        <i class="fas fa-palette"></i>
                        Pilih Gaya
                    </label>
                    <div class="style-options">
                        <div class="style-option active" data-style="realistic">
                            <i class="fas fa-camera"></i>
                            <span>Realistis</span>
                        </div>
                        <div class="style-option" data-style="art">
                            <i class="fas fa-paint-brush"></i>
                            <span>Seni</span>
                        </div>
                        <div class="style-option" data-style="nature">
                            <i class="fas fa-tree"></i>
                            <span>Alam</span>
                        </div>
                        <div class="style-option" data-style="abstract">
                            <i class="fas fa-shapes"></i>
                            <span>Abstrak</span>
                        </div>
                    </div>
                </div>

                <div class="input-group">
                    <label for="aspectRatio">
                        <i class="fas fa-expand"></i>
                        Rasio Aspek
                    </label>
                    <select id="aspectRatio">
                        <option value="1:1">1:1 (Kotak)</option>
                        <option value="16:9">16:9 (Lanskap)</option>
                        <option value="9:16">9:16 (Potret)</option>
                        <option value="4:3">4:3 (Standar)</option>
                    </select>
                </div>

                <button class="btn" id="generateBtn">
                    <i class="fas fa-sparkles"></i>
                    Generate Gambar
                </button>
            </section>

            <section class="glass-card result-section" id="resultSection">
                <div class="result-placeholder">
                    <i class="fas fa-image"></i>
                    <p>Hasil gambar akan muncul di sini</p>
                </div>
                <div class="loading-spinner"></div>
            </section>

            <section class="glass-card gallery-section">
                <h2><i class="fas fa-images"></i> Galeri Contoh</h2>
                <div class="gallery-grid" id="galleryGrid">
                    <!-- Gallery items will be inserted here -->
                </div>
            </section>
        </main>
    </div>

    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toastMessage">Pesan notifikasi</span>
    </div>

    <script>
        // Gallery data with real images
        const galleryData = {
            art: [
                "https://www.pictureframesexpress.co.uk/blog/wp-content/uploads/2020/05/7-Tips-to-Finding-Art-Inspiration-Header-1024x649.jpg",
                "https://media.desenio.com/site_images/685d89c267fd6077b6f2e512_982126824_18839-5.jpg?auto=compress%2Cformat&fit=max&w=3840"
            ],
            nature: [
                "https://upload.wikimedia.org/wikipedia/commons/c/c8/Altja_j%C3%B5gi_Lahemaal.jpg",
                "https://natureconservancy-h.assetsadobe.com/is/image/content/dam/tnc/nature/en/photos/w/o/WOPA160517_D056-resized.jpg?crop=864%2C0%2C1728%2C2304&wid=600&hei=800&scl=2.88"
            ],
            abstract: [
                "https://thevirtualinstructor.com/blog/wp-content/uploads/2013/08/understanding-abstract-art.jpg",
                "https://media.desenio.com/site_images/685d89c267fd6077b6f2e512_982126824_18839-5.jpg?auto=compress%2Cformat&fit=max&w=3840"
            ]
        };

        // Initialize gallery
        function initGallery() {
            const galleryGrid = document.getElementById('galleryGrid');
            const allImages = [...galleryData.art, ...galleryData.nature, ...galleryData.abstract];
            
            allImages.forEach((img, index) => {
                const item = document.createElement('div');
                item.className = 'gallery-item';
                item.innerHTML = `
                    <img src="${img}" alt="Gallery ${index + 1}">
                    <div class="gallery-item-overlay">
                        <p>Contoh ${index + 1}</p>
                    </div>
                `;
                item.addEventListener('click', () => {
                    showToast('Klik gambar untuk melihat detail', 'success');
                });
                galleryGrid.appendChild(item);
            });
        }

        // Style selection
        document.querySelectorAll('.style-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.style-option').forEach(opt => opt.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // Generate button
        document.getElementById('generateBtn').addEventListener('click', async function() {
            const prompt = document.getElementById('prompt').value.trim();
            
            if (!prompt) {
                showToast('Silakan masukkan deskripsi gambar', 'error');
                return;
            }

            const selectedStyle = document.querySelector('.style-option.active').dataset.style;
            const aspectRatio = document.getElementById('aspectRatio').value;
            
            // Show loading
            const resultSection = document.getElementById('resultSection');
            resultSection.classList.add('loading');
            
            // Disable button
            this.disabled = true;
            this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Generating...';

            // Simulate API call
            setTimeout(() => {
                // Get random image based on style
                let images = galleryData[selectedStyle] || galleryData.art;
                const randomImage = images[Math.floor(Math.random() * images.length)];
                
                // Display result
                resultSection.classList.remove('loading');
                resultSection.innerHTML = `
                    <img src="${randomImage}" alt="Generated Image" class="result-image">
                    <div style="margin-top: 20px; display: flex; gap: 10px;">
                        <button class="btn btn-secondary" onclick="downloadImage('${randomImage}')">
                            <i class="fas fa-download"></i> Download
                        </button>
                        <button class="btn btn-secondary" onclick="shareImage()">
                            <i class="fas fa-share"></i> Share
                        </button>
                    </div>
                `;
                
                // Re-enable button
                this.disabled = false;
                this.innerHTML = '<i class="fas fa-sparkles"></i> Generate Gambar';
                
                showToast('Gambar berhasil dibuat!', 'success');
            }, 2000);
        });

        // Download image
        function downloadImage(url) {
            const link = document.createElement('a');
            link.href = url;
            link.download = 'ai-generated-image.jpg';
            link.click();
            showToast('Mengunduh gambar...', 'success');
        }

        // Share image
        function shareImage() {
            if (navigator.share) {
                navigator.share({
                    title: 'AI Generated Image',
                    text: 'Lihat gambar yang saya buat dengan AI!',
                    url: window.location.href
                }).then(() => {
                    showToast('Berhasil dibagikan!', 'success');
                }).catch(() => {
                    showToast('Gagal membagikan', 'error');
                });
            } else {
                // Fallback - copy to clipboard
                navigator.clipboard.writeText(window.location.href);
                showToast('Link disalin ke clipboard!', 'success');
            }
        }

        // Toast notification
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            const icon = toast.querySelector('i');
            
            // Set message and type
            toastMessage.textContent = message;
            toast.className = `toast ${type}`;
            
            // Set icon
            if (type === 'success') {
                icon.className = 'fas fa-check-circle';
            } else if (type === 'error') {
                icon.className = 'fas fa-exclamation-circle';
            }
            
            // Show toast
            toast.classList.add('show');
            
            // Hide after 3 seconds
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', () => {
            initGallery();
            
            // Add enter key support for prompt textarea
            document.getElementById('prompt').addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && e.ctrlKey) {
                    e.preventDefault();
                    document.getElementById('generateBtn').click();
                }
            });
        });

        // Add smooth scroll
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth' });
                }
            });
        });
    </script>
</body>
</html>
