<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator - Pollination AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --success: #48bb78;
            --danger: #f56565;
            --warning: #ed8936;
            --dark: #2d3748;
            --light: #f7fafc;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--light);
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23ffffff" fill-opacity="0.1" d="M0,96L48,112C96,128,192,160,288,186.7C384,213,480,235,576,213.3C672,192,768,128,864,128C960,128,1056,192,1152,208C1248,224,1344,192,1392,176L1440,160L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>') no-repeat bottom;
            background-size: cover;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            animation: fadeInDown 0.8s ease;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
            margin-top: 40px;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            animation: fadeInUp 0.8s ease;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        select option {
            background: var(--dark);
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 4px 15px 0 rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px 0 rgba(102, 126, 234, 0.6);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .preset-btn {
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .preset-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .image-item {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            animation: fadeIn 0.5s ease;
            transition: transform 0.3s ease;
        }

        .image-item:hover {
            transform: scale(1.02);
        }

        .image-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
        }

        .image-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            padding: 15px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .image-item:hover .image-overlay {
            transform: translateY(0);
        }

        .image-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .icon-btn {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .icon-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        input[type="range"] {
            flex: 1;
            -webkit-appearance: none;
            appearance: none;
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .slider-value {
            min-width: 40px;
            text-align: center;
            font-weight: bold;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            background: var(--success);
        }

        .toast.error {
            background: var(--danger);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (min-width: 768px) {
            .main-content {
                grid-template-columns: 1fr 1fr;
            }

            h1 {
                font-size: 3rem;
            }
        }

        @media (min-width: 1024px) {
            .image-grid {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-palette"></i> AI Image Generator</h1>
            <p class="subtitle">Buat gambar menakjubkan dengan Pollination AI</p>
        </header>

        <main class="main-content">
            <section class="glass-card">
                <h2><i class="fas fa-magic"></i> Buat Gambar Baru</h2>
                
                <form id="imageForm">
                    <div class="form-group">
                        <label for="prompt">Deskripsi Gambar</label>
                        <textarea id="prompt" placeholder="Deskripsikan gambar yang ingin Anda buat..." required></textarea>
                    </div>

                    <div class="form-group">
                        <label>Presets Cepat</label>
                        <div class="btn-group">
                            <button type="button" class="preset-btn" data-prompt="A beautiful sunset over mountains">
                                <i class="fas fa-mountain"></i> Sunset
                            </button>
                            <button type="button" class="preset-btn" data-prompt="Cute cat playing with yarn">
                                <i class="fas fa-cat"></i> Kucing
                            </button>
                            <button type="button" class="preset-btn" data-prompt="Futuristic city at night">
                                <i class="fas fa-city"></i> Kota Masa Depan
                            </button>
                            <button type="button" class="preset-btn" data-prompt="Peaceful forest with sunlight">
                                <i class="fas fa-tree"></i> Hutan
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="style">Gaya</label>
                        <select id="style">
                            <option value="realistic">Realistis</option>
                            <option value="artistic">Artistik</option>
                            <option value="anime">Anime</option>
                            <option value="abstract">Abstrak</option>
                            <option value="nature">Alam</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="seed">Seed (opsional)</label>
                        <input type="text" id="seed" placeholder="Kosongkan untuk random">
                    </div>

                    <div class="form-group">
                        <label for="steps">Steps</label>
                        <div class="slider-container">
                            <input type="range" id="steps" min="10" max="50" value="20">
                            <span class="slider-value">20</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="guidance">Guidance Scale</label>
                        <div class="slider-container">
                            <input type="range" id="guidance" min="1" max="20" value="7" step="0.5">
                            <span class="slider-value">7</span>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-sparkles"></i> Generate Gambar
                    </button>
                </form>
            </section>

            <section class="glass-card">
                <h2><i class="fas fa-images"></i> Galeri Hasil</h2>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Sedang membuat gambar...</p>
                </div>

                <div class="image-grid" id="imageGrid">
                    <!-- Gambar default -->
                    <div class="image-item">
                        <img src="https://www.pictureframesexpress.co.uk/blog/wp-content/uploads/2020/05/7-Tips-to-Finding-Art-Inspiration-Header-1024x649.jpg" alt="Art">
                        <div class="image-overlay">
                            <p>Art Inspiration</p>
                            <div class="image-actions">
                                <button class="icon-btn" onclick="downloadImage(this)">
                                    <i class="fas fa-download"></i>
                                </button>
                                <button class="icon-btn" onclick="deleteImage(this)">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="image-item">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/c/c8/Altja_j%C3%B5gi_Lahemaal.jpg" alt="Nature">
                        <div class="image-overlay">
                            <p>Nature Beauty</p>
                            <div class="image-actions">
                                <button class="icon-btn" onclick="downloadImage(this)">
                                    <i class="fas fa-download"></i>
                                </button>
                                <button class="icon-btn" onclick="deleteImage(this)">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="image-item">
                        <img src="https://thevirtualinstructor.com/blog/wp-content/uploads/2013/08/understanding-abstract-art.jpg" alt="Abstract">
                        <div class="image-overlay">
                            <p>Abstract Art</p>
                            <div class="image-actions">
                                <button class="icon-btn" onclick="downloadImage(this)">
                                    <i class="fas fa-download"></i>
                                </button>
                                <button class="icon-btn" onclick="deleteImage(this)">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toastMessage">Success!</span>
    </div>

    <script>
        // Pollination AI API Configuration
        const API_URL = 'https://api.pollination.ai/api/v1';
        
        // Form elements
        const imageForm = document.getElementById('imageForm');
        const promptInput = document.getElementById('prompt');
        const styleSelect = document.getElementById('style');
        const seedInput = document.getElementById('seed');
        const stepsSlider = document.getElementById('steps');
        const guidanceSlider = document.getElementById('guidance');
        const loading = document.getElementById('loading');
        const imageGrid = document.getElementById('imageGrid');
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toastMessage');

        // Update slider values
        stepsSlider.addEventListener('input', (e) => {
            e.target.nextElementSibling.textContent = e.target.value;
        });

        guidanceSlider.addEventListener('input', (e) => {
            e.target.nextElementSibling.textContent = e.target.value;
        });

        // Preset buttons
        document.querySelectorAll('.preset-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                promptInput.value = btn.dataset.prompt;
            });
        });

        // Form submission
        imageForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const prompt = promptInput.value.trim();
            if (!prompt) {
                showToast('Silakan masukkan deskripsi gambar', 'error');
                return;
            }

            // Show loading
            loading.classList.add('active');
            
            try {
                // Simulate API call (since Pollination AI requires authentication)
                // In production, you would need to handle authentication properly
                await generateImage(prompt);
            } catch (error) {
                console.error('Error:', error);
                showToast('Gagal membuat gambar. Silakan coba lagi.', 'error');
            } finally {
                loading.classList.remove('active');
            }
        });

        // Generate image function
        async function generateImage(prompt) {
            // Simulate API delay
            await new Promise(resolve => setTimeout(resolve, 2000));
            
            // Get form values
            const style = styleSelect.value;
            const seed = seedInput.value || Math.floor(Math.random() * 1000000);
            const steps = stepsSlider.value;
            const guidance = guidanceSlider.value;
            
            // Create image URL based on style (using provided real images)
            let imageUrl;
            switch(style) {
                case 'art':
                case 'artistic':
                    imageUrl = 'https://media.desenio.com/site_images/685d89c267fd6077b6f2e512_982126824_18839-5.jpg?auto=compress%2Cformat&fit=max&w=3840';
                    break;
                case 'nature':
                    imageUrl = 'https://natureconservancy-h.assetsadobe.com/is/image/content/dam/tnc/nature/en/photos/w/o/WOPA160517_D056-resized.jpg?crop=864%2C0%2C1728%2C2304&wid=600&hei=800&scl=2.88';
                    break;
                case 'abstract':
                    imageUrl = 'https://thevirtualinstructor.com/blog/wp-content/uploads/2013/08/understanding-abstract-art.jpg';
                    break;
                default:
                    imageUrl = 'https://picsum.photos/seed/' + seed + '/400/400.jpg';
            }
            
            // Add image to grid
            addImageToGrid(imageUrl, prompt);
            
            showToast('Gambar berhasil dibuat!', 'success');
        }

        // Add image to grid
        function addImageToGrid(imageUrl, prompt) {
            const imageItem = document.createElement('div');
            imageItem.className = 'image-item';
            imageItem.innerHTML = `
                <img src="${imageUrl}" alt="${prompt}">
                <div class="image-overlay">
                    <p>${prompt}</p>
                    <div class="image-actions">
                        <button class="icon-btn" onclick="downloadImage(this)">
                            <i class="fas fa-download"></i>
                        </button>
                        <button class="icon-btn" onclick="deleteImage(this)">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            `;
            
            imageGrid.insertBefore(imageItem, imageGrid.firstChild);
        }

        // Download image
        function downloadImage(btn) {
            const imageItem = btn.closest('.image-item');
            const img = imageItem.querySelector('img');
            const link = document.createElement('a');
            link.href = img.src;
            link.download = 'ai-image-' + Date.now() + '.jpg';
            link.click();
            
            showToast('Gambar diunduh!', 'success');
        }

        // Delete image
        function deleteImage(btn) {
            const imageItem = btn.closest('.image-item');
            imageItem.style.animation = 'fadeIn 0.3s ease reverse';
            setTimeout(() => {
                imageItem.remove();
                showToast('Gambar dihapus', 'success');
            }, 300);
        }

        // Show toast notification
        function showToast(message, type = 'success') {
            toastMessage.textContent = message;
            toast.className = 'toast show ' + type;
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Add some initial animation
            const cards = document.querySelectorAll('.glass-card');
            cards.forEach((card, index) => {
                card.style.animationDelay = `${index * 0.1}s`;
            });
        });
    </script>
</body>
</html>
