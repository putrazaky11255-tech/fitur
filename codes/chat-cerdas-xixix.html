<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background shapes */
        .bg-shape {
            position: fixed;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 20s infinite ease-in-out;
        }

        .bg-shape:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -150px;
            left: -150px;
            animation-delay: 0s;
        }

        .bg-shape:nth-child(2) {
            width: 200px;
            height: 200px;
            bottom: -100px;
            right: -100px;
            animation-delay: 5s;
        }

        .bg-shape:nth-child(3) {
            width: 150px;
            height: 150px;
            top: 50%;
            left: -75px;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            33% { transform: translateY(-30px) rotate(120deg); }
            66% { transform: translateY(30px) rotate(240deg); }
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            overflow: hidden;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .chat-header {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-header img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .chat-header h2 {
            color: white;
            font-size: 1.2rem;
            flex: 1;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #4ade80;
            font-size: 0.85rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        .message {
            display: flex;
            gap: 10px;
            animation: messageSlide 0.3s ease-out;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message.user .message-content {
            background: rgba(99, 102, 241, 0.8);
            color: white;
        }

        .message.ai .message-content {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        .message-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .message.ai .message-avatar {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .message.user .message-avatar {
            background: rgba(99, 102, 241, 0.8);
            color: white;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            position: relative;
        }

        .message-content img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 8px;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 10px;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 18px;
            width: fit-content;
        }

        .typing-indicator.active {
            display: flex;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        .chat-input {
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .chat-input input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }

        .chat-input input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .chat-input input:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .send-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            font-size: 1.1rem;
        }

        .send-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        .quick-actions {
            padding: 10px 20px;
            display: flex;
            gap: 10px;
            overflow-x: auto;
            background: rgba(255, 255, 255, 0.05);
        }

        .quick-actions::-webkit-scrollbar {
            height: 4px;
        }

        .quick-actions::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        .quick-actions::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        .quick-action-btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            color: white;
            font-size: 0.85rem;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s;
        }

        .quick-action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        @media (max-width: 640px) {
            .container {
                max-width: 100%;
                height: 100vh;
                border-radius: 0;
                display: flex;
                flex-direction: column;
            }

            .chat-messages {
                flex: 1;
                height: auto;
            }

            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background shapes -->
    <div class="bg-shape"></div>
    <div class="bg-shape"></div>
    <div class="bg-shape"></div>

    <div class="container">
        <div class="chat-header">
            <img src="https://framerusercontent.com/images/g0YTRh7uRHpbWQgSZz62bO050.png?width=1378&height=880" alt="AI Avatar">
            <div>
                <h2>AI Assistant</h2>
                <div class="status-indicator">
                    <span class="status-dot"></span>
                    <span>Online</span>
                </div>
            </div>
        </div>

        <div class="quick-actions">
            <button class="quick-action-btn" onclick="sendQuickMessage('Halo, apa kabar?')">
                <i class="fas fa-hand-wave"></i> Halo
            </button>
            <button class="quick-action-btn" onclick="sendQuickMessage('Beri saya ide kreatif')">
                <i class="fas fa-lightbulb"></i> Ide Kreatif
            </button>
            <button class="quick-action-btn" onclick="sendQuickMessage('Jelaskan tentang AI')">
                <i class="fas fa-robot"></i> Tentang AI
            </button>
            <button class="quick-action-btn" onclick="sendQuickMessage('Bantuan')">
                <i class="fas fa-question-circle"></i> Bantuan
            </button>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message ai">
                <div class="message-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="message-content">
                    Halo! Saya adalah AI Assistant Anda. Ada yang bisa saya bantu hari ini? ðŸ˜Š
                </div>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="message-avatar">
                <i class="fas fa-robot"></i>
            </div>
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div class="chat-input">
            <div class="input-container">
                <input type="text" id="messageInput" placeholder="Ketik pesan Anda..." onkeypress="handleKeyPress(event)">
                <button class="send-btn" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // AI Responses database
        const aiResponses = {
            greetings: [
                "Halo! Senang berbicara dengan Anda. Apa yang ingin kita bahas hari ini?",
                "Hai! Ada yang menarik yang ingin Anda diskusikan?",
                "Selamat datang kembali! Siap untuk percakapan yang menarik?"
            ],
            creative: [
                "Bagaimana jika kita mencoba membuat proyek digital yang inovatif? Mungkin aplikasi yang membantu masyarakat?",
                "Ide kreatif: Mengapa tidak membuat konten edukasi tentang teknologi dengan cara yang menyenangkan?",
                "Mari kita pikirkan tentang solusi kreatif untuk masalah sehari-hari menggunakan teknologi!"
            ],
            ai: [
                "AI (Kecerdasan Buatan) adalah simulasi kecerdasan manusia dalam mesin. AI dapat belajar, bernalar, dan memecahkan masalah seperti manusia.",
                <img src="https://www.nibib.nih.gov/sites/default/files/inline-images/AI%20600%20x%20400.jpg" alt="AI Technology" style="max-width: 100%; border-radius: 10px; margin-top: 8px;">,
                "AI memiliki banyak cabang: Machine Learning, Neural Networks, NLP, dan Computer Vision. Setiap cabang memiliki aplikasi unik!"
            ],
            help: [
                "Saya bisa membantu Anda dengan: ðŸ’¡ Ide kreatif ðŸ“š Penjelasan konsep ðŸ¤– Informasi teknologi ðŸ’¬ Percakapan umum",
                "Coba tanyakan apa saja! Saya siap membantu dengan pertanyaan atau diskusi apa pun.",
                "Silakan jelaskan apa yang Anda butuhkan, dan saya akan berusaha membantu sebaik mungkin!"
            ],
            default: [
                "Itu pertanyaan yang menarik! Mari kita bahas lebih lanjut.",
                "Saya mengerti. Bisakah Anda beri tahu saya lebih detail?",
                "Pendapat Anda sangat berharga. Bagaimana jika kita lihat dari sudut pandang lain?",
                "Saya sedang memikirkannya. Bagaimana pendapat Anda tentang ini?"
            ]
        };

        const imageKeywords = {
            'chatbot': 'https://framerusercontent.com/images/g0YTRh7uRHpbWQgSZz62bO050.png?width=1378&height=880',
            'artificial intelligence': 'https://incubator.ucf.edu/wp-content/uploads/2023/07/artificial-intelligence-new-technology-science-futuristic-abstract-human-brain-ai-technology-cpu-central-processor-unit-chipset-big-data-machine-learning-cyber-mind-domination-generative-ai-scaled-1.jpg',
            'conversational ai': 'https://cdn.prod.website-files.com/634e928d7acf0e5b9297c41b/660d1bcf891be1fa9ae30b5f_What%20is%20conversational%20AI.jpg'
        };

        function getAIResponse(message) {
            const lowerMessage = message.toLowerCase();
            
            if (lowerMessage.includes('halo') || lowerMessage.includes('hai') || lowerMessage.includes('apa kabar')) {
                return getRandomResponse(aiResponses.greetings);
            } else if (lowerMessage.includes('ide') || lowerMessage.includes('kreatif')) {
                return getRandomResponse(aiResponses.creative);
            } else if (lowerMessage.includes('ai') || lowerMessage.includes('kecerdasan buatan') || lowerMessage.includes('artificial intelligence')) {
                const response = getRandomResponse(aiResponses.ai);
                return response;
            } else if (lowerMessage.includes('bantuan') || lowerMessage.includes('help')) {
                return getRandomResponse(aiResponses.help);
            } else {
                return getRandomResponse(aiResponses.default);
            }
        }

        function getRandomResponse(responses) {
            return responses[Math.floor(Math.random() * responses.length)];
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message === '') return;
            
            addUserMessage(message);
            input.value = '';
            
            showTypingIndicator();
            
            setTimeout(() => {
                hideTypingIndicator();
                const aiResponse = getAIResponse(message);
                addAIMessage(aiResponse);
            }, 1000 + Math.random() * 1000);
        }

        function sendQuickMessage(message) {
            document.getElementById('messageInput').value = message;
            sendMessage();
        }

        function addUserMessage(message) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message user';
            messageDiv.innerHTML = `
                <div class="message-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="message-content">
                    ${escapeHtml(message)}
                </div>
            `;
            messagesContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        function addAIMessage(message) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ai';
            
            // Check if message contains image URL
            let messageContent = message;
            if (typeof message === 'string' && message.includes('<img')) {
                messageContent = message;
            } else {
                messageContent = escapeHtml(message);
            }
            
            messageDiv.innerHTML = `
                <div class="message-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="message-content">
                    ${messageContent}
                </div>
            `;
            messagesContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        function showTypingIndicator() {
            document.getElementById('typingIndicator').classList.add('active');
            scrollToBottom();
        }

        function hideTypingIndicator() {
            document.getElementById('typingIndicator').classList.remove('active');
        }

        function scrollToBottom() {
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // Initialize with welcome message
        window.addEventListener('load', () => {
            document.getElementById('messageInput').focus();
        });
    </script>
</body>
</html>
