<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatMinds</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --bg-primary: #f4f7f6;
            --bg-secondary: #ffffff;
            --text-primary: #212121;
            --text-secondary: #757575;
            --accent: #007bff;
            --border-color: #e0e0e0;
            --user-bg: #007bff;
            --ai-bg: #e9ecef;
            --sidebar-width: 260px;
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.3);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }

        [data-theme="dark"] {
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --text-primary: #f0f0f0;
            --text-secondary: #a0a0a0;
            --accent: #4285f4;
            --border-color: #333333;
            --user-bg: #4285f4;
            --ai-bg: #2d2d2d;
            --glass-bg: rgba(30, 30, 30, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            display: flex;
            height: 100vh;
            overflow: hidden;
            background-image: linear-gradient(to right, rgba(120, 119, 198, 0.3), rgba(255, 119, 198, 0.3));
            background-attachment: fixed;
        }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-right: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--glass-border);
        }

        .new-chat-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: background-color 0.2s;
        }

        .new-chat-btn:hover {
            background-color: #0056b3;
        }

        .chat-history {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .history-item {
            padding: 12px 15px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 5px;
            transition: background-color 0.2s;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            background-color: var(--glass-bg);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid var(--glass-border);
        }

        .history-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .history-item.active {
            background-color: var(--accent);
            font-weight: 500;
        }

        /* Main Chat Area */
        .chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .chat-header {
            padding: 15px 20px;
            background-color: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .chat-header h2 {
            font-size: 18px;
            font-weight: 500;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            gap: 12px;
            max-width: 80%;
            animation: fadeIn 0.3s ease;
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-content {
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.5;
            background-color: var(--glass-bg);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
        }

        .message.user .message-content {
            background-color: var(--user-bg);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.ai .message-content {
            background-color: var(--ai-bg);
            color: var(--text-primary);
            border-bottom-left-radius: 4px;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            color: white;
        }

        .message.user .message-avatar {
            background-color: var(--user-bg);
        }

        .message.ai .message-avatar {
            background-color: #6c757d;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 5px;
            padding: 15px;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #999;
            display: inline-block;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Chat Input */
        .chat-input-container {
            padding: 20px;
            background-color: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-top: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
        }

        .chat-input-form {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .chat-input {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
            background-color: var(--glass-bg);
            color: var(--text-primary);
        }

        .chat-input:focus {
            border-color: var(--accent);
        }

        .send-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background-color: var(--accent);
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }

        .send-btn:hover {
            background-color: #0056b3;
        }

        .send-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        /* Theme Toggle */
        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            font-size: 20px;
            transition: transform 0.3s;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        /* Mobile Menu Toggle */
        .menu-toggle {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background-color: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 10px;
            cursor: pointer;
            box-shadow: var(--glass-shadow);
        }

        /* AI Response Styling */
        .ai-response {
            width: 100%;
        }

        .response-tabs {
            display: flex;
            margin-bottom: 15px;
            border-bottom: 1px solid var(--glass-border);
        }

        .tab {
            padding: 8px 15px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
            font-weight: 500;
        }

        .tab:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .tab.active {
            border-bottom-color: var(--accent);
            color: var(--accent);
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.3s;
        }

        .tab-content.active {
            display: block;
        }

        .response-list {
            list-style-type: none;
            padding-left: 5px;
        }

        .response-list li {
            margin-bottom: 8px;
            position: relative;
            padding-left: 25px;
        }

        .response-list li:before {
            content: "•";
            position: absolute;
            left: 5px;
            color: var(--accent);
            font-weight: bold;
        }

        .response-text {
            line-height: 1.6;
        }

        .response-text strong {
            font-weight: bold;
        }

        .response-text h1, .response-text h2, .response-text h3 {
            margin: 15px 0 10px;
            font-weight: bold;
        }

        .response-text h1 {
            font-size: 1.5em;
        }

        .response-text h2 {
            font-size: 1.3em;
        }

        .response-text h3 {
            font-size: 1.1em;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                height: 100%;
                z-index: 999;
                transform: translateX(-100%);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .chat-container {
                width: 100%;
            }

            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>

    <!-- Mobile Menu Toggle -->
    <div class="menu-toggle" id="menuToggle">
        <i class="fa-solid fa-bars"></i>
    </div>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <button class="new-chat-btn" id="newChatBtn">
                <i class="fa-solid fa-plus"></i>
                Obrolan Baru
            </button>
        </div>
        <div class="chat-history" id="chatHistory">
            <!-- History items will be added dynamically -->
        </div>
    </aside>

    <!-- Main Chat Area -->
    <main class="chat-container">
        <header class="chat-header">
            <div style="display: flex; align-items: center; gap: 15px;">
                <img src="https://www.cm.com/cdn/web/en/hero/caic-productpage-herov3.png" alt="AI Avatar">
                <h2>ChatMinds</h2>
            </div>
            <button class="theme-toggle" id="themeToggle">
                <i class="fa-solid fa-moon" id="themeIcon"></i>
            </button>
        </header>

        <div class="chat-messages" id="chatMessages">
            <div class="message ai">
                <div class="message-avatar">
                    <i class="fa-solid fa-robot"></i>
                </div>
                <div class="message-content">
                    Halo! Saya adalah asisten AI Anda. Ada yang bisa saya bantu hari ini?
                </div>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <div class="chat-input-container">
            <form class="chat-input-form" id="chatForm">
                <input type="text" class="chat-input" id="chatInput" placeholder="Ketik pesan Anda..." autocomplete="off" required>
                <button type="submit" class="send-btn" id="sendBtn">
                    <i class="fa-solid fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </main>

    <script>
        // DOM Elements
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');
        const chatForm = document.getElementById('chatForm');
        const chatInput = document.getElementById('chatInput');
        const chatMessages = document.getElementById('chatMessages');
        const sendBtn = document.getElementById('sendBtn');
        const typingIndicator = document.getElementById('typingIndicator');
        const newChatBtn = document.getElementById('newChatBtn');
        const chatHistory = document.getElementById('chatHistory');
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        
        // State
        let currentChatId = null;
        let chats = JSON.parse(localStorage.getItem('chatMindsHistory')) || {};
        
        // Event Listeners
        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });

        chatForm.addEventListener('submit', sendMessage);
        newChatBtn.addEventListener('click', startNewChat);
        themeToggle.addEventListener('click', toggleTheme);
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Load theme preference
            const savedTheme = localStorage.getItem('chatMindsTheme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
            
            // Load chat history
            loadChatHistory();
            
            // Create a new chat if no chats exist
            if (Object.keys(chats).length === 0) {
                createNewChat();
            } else {
                // Load the most recent chat
                const mostRecentChatId = Object.keys(chats).sort((a, b) => {
                    return new Date(chats[b].timestamp) - new Date(chats[a].timestamp);
                })[0];
                loadChat(mostRecentChatId);
            }
        });

        // Theme Toggle Function
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('chatMindsTheme', newTheme);
            updateThemeIcon(newTheme);
        }
        
        function updateThemeIcon(theme) {
            if (theme === 'dark') {
                themeIcon.className = 'fa-solid fa-sun';
            } else {
                themeIcon.className = 'fa-solid fa-moon';
            }
        }

        // Chat History Functions
        function loadChatHistory() {
            chatHistory.innerHTML = '';
            
            if (Object.keys(chats).length === 0) {
                chatHistory.innerHTML = '<div class="history-item">Belum ada riwayat obrolan</div>';
                return;
            }
            
            // Sort chats by timestamp (newest first)
            const sortedChatIds = Object.keys(chats).sort((a, b) => {
                return new Date(chats[b].timestamp) - new Date(chats[a].timestamp);
            });
            
            sortedChatIds.forEach(chatId => {
                const chat = chats[chatId];
                const historyItem = document.createElement('div');
                historyItem.classList.add('history-item');
                
                if (chatId === currentChatId) {
                    historyItem.classList.add('active');
                }
                
                // Get the first user message as the title
                const firstUserMessage = chat.messages.find(m => m.sender === 'user');
                const title = firstUserMessage ? firstUserMessage.content.substring(0, 30) + '...' : 'Obrolan Baru';
                
                historyItem.textContent = title;
                historyItem.addEventListener('click', () => loadChat(chatId));
                
                chatHistory.appendChild(historyItem);
            });
        }
        
        function createNewChat() {
            const chatId = 'chat_' + Date.now();
            currentChatId = chatId;
            
            chats[chatId] = {
                id: chatId,
                messages: [
                    {
                        sender: 'ai',
                        content: 'Halo! Saya adalah asisten AI Anda. Ada yang bisa saya bantu hari ini?'
                    }
                ],
                timestamp: new Date().toISOString()
            };
            
            saveChats();
            loadChatHistory();
            loadChat(chatId);
        }
        
        function loadChat(chatId) {
            if (!chats[chatId]) return;
            
            currentChatId = chatId;
            
            // Clear current messages
            chatMessages.innerHTML = '';
            
            // Load messages from the selected chat
            chats[chatId].messages.forEach(message => {
                addMessage(message.content, message.sender, false);
            });
            
            // Update history UI
            loadChatHistory();
            
            // Close sidebar on mobile
            if (window.innerWidth <= 768) {
                sidebar.classList.remove('active');
            }
        }
        
        function saveChats() {
            localStorage.setItem('chatMindsHistory', JSON.stringify(chats));
        }
        
        function startNewChat() {
            createNewChat();
            chatInput.focus();
        }

        // Send Message Function
        async function sendMessage(e) {
            e.preventDefault();
            
            const userMessage = chatInput.value.trim();
            if (!userMessage) return;
            
            // Create a new chat if none exists
            if (!currentChatId) {
                createNewChat();
            }
            
            // Disable input and button
            chatInput.disabled = true;
            sendBtn.disabled = true;
            
            // Add user message to chat
            addMessage(userMessage, 'user');
            
            // Save user message to current chat
            chats[currentChatId].messages.push({
                sender: 'user',
                content: userMessage
            });
            
            // Update timestamp
            chats[currentChatId].timestamp = new Date().toISOString();
            
            chatInput.value = '';
            
            // Show typing indicator
            typingIndicator.style.display = 'flex';
            
            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            try {
                // Get AI response
                const aiResponse = await fetchGptOss(userMessage);
                
                // Hide typing indicator
                typingIndicator.style.display = 'none';
                
                // Add AI response to chat
                addMessage(aiResponse, 'ai');
                
                // Save AI response to current chat
                chats[currentChatId].messages.push({
                    sender: 'ai',
                    content: aiResponse
                });
                
                // Update timestamp
                chats[currentChatId].timestamp = new Date().toISOString();
                
                // Save chats to localStorage
                saveChats();
                
                // Update chat history UI
                loadChatHistory();
                
                // Scroll to bottom
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
            } catch (error) {
                typingIndicator.style.display = 'none';
                addMessage("Maaf, terjadi kesalahan saat memproses permintaan Anda.", 'ai');
                
                // Save error message to current chat
                chats[currentChatId].messages.push({
                    sender: 'ai',
                    content: "Maaf, terjadi kesalahan saat memproses permintaan Anda."
                });
                
                // Update timestamp
                chats[currentChatId].timestamp = new Date().toISOString();
                
                // Save chats to localStorage
                saveChats();
                
                console.error("Error:", error);
            } finally {
                // Re-enable input and button
                chatInput.disabled = false;
                sendBtn.disabled = false;
                chatInput.focus();
            }
        }

        // Add Message Function
        function addMessage(content, sender, saveToChat = true) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            
            const avatarDiv = document.createElement('div');
            avatarDiv.classList.add('message-avatar');
            
            if (sender === 'user') {
                avatarDiv.innerHTML = '<i class="fa-solid fa-user"></i>';
            } else {
                avatarDiv.innerHTML = '<i class="fa-solid fa-robot"></i>';
            }
            
            const contentDiv = document.createElement('div');
            contentDiv.classList.add('message-content');
            
            if (sender === 'ai') {
                // Process AI response for formatting
                const formattedContent = formatAiResponse(content);
                contentDiv.innerHTML = formattedContent;
                
                // Add event listeners for tabs
                const tabs = contentDiv.querySelectorAll('.tab');
                tabs.forEach(tab => {
                    tab.addEventListener('click', () => {
                        const tabId = tab.getAttribute('data-tab');
                        const tabContents = contentDiv.querySelectorAll('.tab-content');
                        
                        // Remove active class from all tabs and contents
                        tabs.forEach(t => t.classList.remove('active'));
                        tabContents.forEach(tc => tc.classList.remove('active'));
                        
                        // Add active class to clicked tab and corresponding content
                        tab.classList.add('active');
                        contentDiv.querySelector(`#${tabId}`).classList.add('active');
                    });
                });
                
                // Activate first tab by default
                const firstTab = contentDiv.querySelector('.tab');
                if (firstTab) {
                    firstTab.click();
                }
            } else {
                contentDiv.textContent = content;
            }
            
            messageDiv.appendChild(avatarDiv);
            messageDiv.appendChild(contentDiv);
            
            chatMessages.appendChild(messageDiv);
            
            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Format AI Response Function
        function formatAiResponse(content) {
            // Create a container for the formatted response
            const container = document.createElement('div');
            container.classList.add('ai-response');
            
            // Check if content contains tabs (using a simple pattern)
            const tabPattern = /\[tab:(.*?)\](.*?)\[\/tab\]/gs;
            const tabMatches = [...content.matchAll(tabPattern)];
            
            if (tabMatches.length > 0) {
                // Create tabs container
                const tabsContainer = document.createElement('div');
                tabsContainer.classList.add('response-tabs');
                
                // Create tab contents container
                const tabContentsContainer = document.createElement('div');
                
                // Process each tab
                tabMatches.forEach((match, index) => {
                    const tabTitle = match[1];
                    const tabContent = match[2];
                    const tabId = `tab-${index}`;
                    
                    // Create tab button
                    const tab = document.createElement('div');
                    tab.classList.add('tab');
                    tab.setAttribute('data-tab', tabId);
                    tab.textContent = tabTitle;
                    tabsContainer.appendChild(tab);
                    
                    // Create tab content
                    const tabContentDiv = document.createElement('div');
                    tabContentDiv.classList.add('tab-content');
                    tabContentDiv.id = tabId;
                    tabContentDiv.innerHTML = formatText(tabContent);
                    tabContentsContainer.appendChild(tabContentDiv);
                });
                
                container.appendChild(tabsContainer);
                container.appendChild(tabContentsContainer);
            } else {
                // No tabs found, just format the text
                container.innerHTML = formatText(content);
            }
            
            return container.outerHTML;
        }

        // Format Text Function
        function formatText(text) {
            // Replace **text** with <h2>text</h2>
            let formattedText = text.replace(/\*\*(.*?)\*\*/g, '<h2>$1</h2>');
            
            // Replace *text* with <strong>text</strong>
            formattedText = formattedText.replace(/\*(.*?)\*/g, '<strong>$1</strong>');
            
            // Convert numbered lists
            formattedText = formattedText.replace(/^\d+\.\s+(.+)$/gm, '<li>$1</li>');
            
            // Convert bullet points
            formattedText = formattedText.replace(/^[-•]\s+(.+)$/gm, '<li>$1</li>');
            
            // Wrap consecutive <li> elements in <ul>
            formattedText = formattedText.replace(/(<li>.*<\/li>\s*)+/gs, (match) => {
                return `<ul class="response-list">${match}</ul>`;
            });
            
            // Convert line breaks to <br>
            formattedText = formattedText.replace(/\n/g, '<br>');
            
            return formattedText;
        }

        // AI Helper Function
        async function fetchGptOss(userMessage) {
            const proxy = "https://cors-anywhere.herokuapp.com/";
            const url = "https://chat.gradient.network/api/generate";
            const messages = [
                { role: "system", content: "Gunakan Bahasa Indonesia. Format respons Anda dengan menggunakan **judul** untuk judul, *teks tebal* untuk teks penting, dan [tab:Judul Tab]...[/tab] untuk membuat tab jika informasi dapat dikelompokkan. Gunakan daftar (bullet points) untuk informasi yang berurutan." },
                { role: "user", content: userMessage }
            ];
            
            try {
                const response = await fetch(proxy + url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest',
                        'Origin': 'https://chat.gradient.network',
                        'Referer': 'https://chat.gradient.network/'
                    },
                    body: JSON.stringify({
                        model: "GPT OSS 120B",
                        clusterMode: "nvidia",
                        messages: messages,
                        enableThinking: true
                    })
                });

                if (!response.ok) return "Maaf, terjadi kesalahan jaringan (Cek Proxy).";

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = "";
                let final = "";

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split("\n");
                    buffer = lines.pop();
                    for (const line of lines) {
                        const clean = line.trim().replace(/^data: /, '');
                        if(!clean) continue;
                        try {
                            const obj = JSON.parse(clean);
                            if (obj.type === 'reply' && obj.data?.content) {
                                final += obj.data.content;
                            }
                        } catch(e){}
                    }
                }
                return final;
            } catch (e) { return "Error: " + e.message; }
        }
