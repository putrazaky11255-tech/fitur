<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigiGacha - Koleksi Digimon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #FF6B6B;
            --secondary: #4ECDC4;
            --accent: #FFE66D;
            --dark: #2C3E50;
            --light: #F7F9FB;
            --rarity-common: #95A5A6;
            --rarity-rare: #3498DB;
            --rarity-epic: #9B59B6;
            --rarity-legendary: #F39C12;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding-bottom: 70px;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 30px 0;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        h1 {
            font-size: 3em;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .subtitle {
            color: var(--dark);
            font-size: 1.2em;
            position: relative;
            z-index: 1;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
        }

        .gacha-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .gacha-machine {
            width: 300px;
            height: 300px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, var(--accent), var(--primary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            animation: float 3s ease-in-out infinite;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .gacha-machine:hover {
            transform: scale(1.05);
        }

        .gacha-machine.spinning {
            animation: spin 0.5s linear infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .gacha-machine i {
            font-size: 100px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .gacha-button {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .gacha-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .gacha-button:hover::before {
            width: 300px;
            height: 300px;
        }

        .gacha-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .gacha-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .currency-display {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
        }

        .currency-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 25px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .currency-item i {
            font-size: 1.5em;
            color: var(--accent);
        }

        .currency-amount {
            font-size: 1.2em;
            font-weight: bold;
            color: var(--dark);
        }

        .collection-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .collection-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .digimon-card {
            background: white;
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .digimon-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .digimon-card.common {
            border: 3px solid var(--rarity-common);
        }

        .digimon-card.rare {
            border: 3px solid var(--rarity-rare);
            background: linear-gradient(135deg, #ffffff, #e3f2fd);
        }

        .digimon-card.epic {
            border: 3px solid var(--rarity-epic);
            background: linear-gradient(135deg, #ffffff, #f3e5f5);
        }

        .digimon-card.legendary {
            border: 3px solid var(--rarity-legendary);
            background: linear-gradient(135deg, #ffffff, #fff3e0);
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1), 0 0 20px rgba(243, 156, 18, 0.5); }
            50% { box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1), 0 0 30px rgba(243, 156, 18, 0.8); }
        }

        .digimon-image {
            width: 100px;
            height: 100px;
            margin: 0 auto 10px;
            border-radius: 10px;
            object-fit: cover;
        }

        .digimon-name {
            font-weight: bold;
            color: var(--dark);
            margin-bottom: 5px;
        }

        .digimon-rarity {
            font-size: 0.9em;
            padding: 3px 10px;
            border-radius: 10px;
            color: white;
            display: inline-block;
        }

        .rarity-common { background: var(--rarity-common); }
        .rarity-rare { background: var(--rarity-rare); }
        .rarity-epic { background: var(--rarity-epic); }
        .rarity-legendary { background: var(--rarity-legendary); }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 400px;
            animation: slideIn 0.5s;
        }

        @keyframes slideIn {
            from { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        .modal-digimon {
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
            border-radius: 15px;
            object-fit: cover;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
            color: var(--dark);
            transition: color 0.3s;
        }

        .modal-close:hover {
            color: var(--primary);
        }

        .nav-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            padding: 10px 0;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.1);
            z-index: 999;
        }

        .nav-items {
            display: flex;
            justify-content: space-around;
            max-width: 600px;
            margin: 0 auto;
        }

        .nav-item {
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.3s;
            color: var(--dark);
            text-align: center;
        }

        .nav-item:hover {
            color: var(--primary);
            transform: translateY(-3px);
        }

        .nav-item.active {
            color: var(--primary);
        }

        .nav-item i {
            font-size: 24px;
            display: block;
            margin-bottom: 5px;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        .stats-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: scale(1.05);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 1em;
            opacity: 0.9;
        }

        @media (min-width: 768px) {
            .nav-bar {
                display: none;
            }

            .sidebar {
                position: fixed;
                left: 0;
                top: 0;
                width: 250px;
                height: 100vh;
                background: rgba(255, 255, 255, 0.95);
                padding: 30px 20px;
                box-shadow: 5px 0 20px rgba(0, 0, 0, 0.1);
                z-index: 999;
            }

            .sidebar .nav-item {
                display: flex;
                align-items: center;
                gap: 15px;
                padding: 15px;
                margin-bottom: 10px;
                border-radius: 10px;
                transition: all 0.3s;
            }

            .sidebar .nav-item:hover {
                background: rgba(255, 107, 107, 0.1);
            }

            .sidebar .nav-item.active {
                background: rgba(255, 107, 107, 0.2);
                color: var(--primary);
            }

            .main-content {
                margin-left: 250px;
            }

            body {
                padding-bottom: 0;
            }
        }

        .empty-state {
            text-align: center;
            padding: 50px;
            color: var(--dark);
        }

        .empty-state i {
            font-size: 80px;
            color: var(--accent);
            margin-bottom: 20px;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float-particle 10s infinite linear;
        }

        @keyframes float-particle {
            from {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            to {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>

    <div class="sidebar" id="sidebar" style="display: none;">
        <h2 style="text-align: center; margin-bottom: 30px; color: var(--primary);">
            <i class="fas fa-dragon"></i> DigiGacha
        </h2>
        <div class="nav-item active" onclick="showSection('gacha')">
            <i class="fas fa-dice"></i>
            <span>Gacha</span>
        </div>
        <div class="nav-item" onclick="showSection('collection')">
            <i class="fas fa-th-large"></i>
            <span>Koleksi</span>
        </div>
        <div class="nav-item" onclick="showSection('stats')">
            <i class="fas fa-chart-bar"></i>
            <span>Statistik</span>
        </div>
    </div>

    <div class="container">
        <header>
            <h1><i class="fas fa-dragon"></i> DigiGacha</h1>
            <p class="subtitle">Koleksi Digimon favoritmu!</p>
        </header>

        <div class="main-content">
            <section id="gacha" class="section active">
                <div class="gacha-section">
                    <div class="currency-display">
                        <div class="currency-item">
                            <i class="fas fa-coins"></i>
                            <span class="currency-amount" id="coins">1000</span>
                        </div>
                        <div class="currency-item">
                            <i class="fas fa-gem"></i>
                            <span class="currency-amount" id="gems">50</span>
                        </div>
                    </div>

                    <div class="gacha-machine" id="gachaMachine">
                        <i class="fas fa-egg"></i>
                    </div>

                    <button class="gacha-button" onclick="pullGacha()">
                        <i class="fas fa-dice"></i> Pull Gacha (100 Coins)
                    </button>
                    <br><br>
                    <button class="gacha-button" style="background: linear-gradient(45deg, var(--rarity-legendary), var(--rarity-epic));" onclick="pullPremiumGacha()">
                        <i class="fas fa-gem"></i> Premium Pull (5 Gems)
                    </button>
                </div>
            </section>

            <section id="collection" class="section">
                <div class="collection-section">
                    <h2><i class="fas fa-th-large"></i> Koleksi Digimon</h2>
                    <div class="collection-grid" id="collectionGrid">
                        <div class="empty-state">
                            <i class="fas fa-inbox"></i>
                            <p>Belum ada Digimon yang dikoleksi</p>
                            <p>Lakukan Gacha untuk memulai!</p>
                        </div>
                    </div>
                </div>
            </section>

            <section id="stats" class="section">
                <div class="stats-section">
                    <h2><i class="fas fa-chart-bar"></i> Statistik</h2>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-number" id="totalPulls">0</div>
                            <div class="stat-label">Total Pull</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="totalDigimon">0</div>
                            <div class="stat-label">Total Digimon</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="legendaryCount">0</div>
                            <div class="stat-label">Legendary</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="epicCount">0</div>
                            <div class="stat-label">Epic</div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <div class="nav-bar" id="navBar">
        <div class="nav-items">
            <div class="nav-item active" onclick="showSection('gacha')">
                <i class="fas fa-dice"></i>
                <span>Gacha</span>
            </div>
            <div class="nav-item" onclick="showSection('collection')">
                <i class="fas fa-th-large"></i>
                <span>Koleksi</span>
            </div>
            <div class="nav-item" onclick="showSection('stats')">
                <i class="fas fa-chart-bar"></i>
                <span>Statistik</span>
            </div>
        </div>
    </div>

    <div class="modal" id="resultModal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <img class="modal-digimon" id="modalImage" src="" alt="">
            <h2 id="modalName"></h2>
            <span class="digimon-rarity" id="modalRarity"></span>
            <p id="modalDescription"></p>
        </div>
    </div>

    <script>
        // Data Digimon
        const digimonDatabase = [
            { name: "Agumon", rarity: "common", image: "https://i.redd.it/zap3cxdxiyk41.png", description: "Digimon naga kecil yang bisa berevolusi menjadi Greymon!" },
            { name: "Gabumon", rarity: "common", image: "https://i.redd.it/zap3cxdxiyk41.png", description: "Digimon reptil dengan kulit Garurumon!" },
            { name: "Patamon", rarity: "rare", image: "https://upload.wikimedia.org/wikipedia/en/thumb/b/bc/Digimon_Adventure_Group.tiff/lossless-page1-1200px-Digimon_Adventure_Group.tiff.png", description: "Digimon mamalia dengan sayar kecil!" },
            { name: "Gatomon", rarity: "rare", image: "https://upload.wikimedia.org/wikipedia/en/thumb/b/bc/Digimon_Adventure_Group.tiff/lossless-page1-1200px-Digimon_Adventure_Group.tiff.png", description: "Digimon kucing suci dengan Holy Ring!" },
            { name: "Angemon", rarity: "epic", image: "https://www.looper.com/img/gallery/anime-monsters-that-are-absolutely-terrifying/l-intro-1627679029.jpg", description: "Digimon malaikat pembawa keadilan!" },
            { name: "Magnadramon", rarity: "epic", image: "https://static0.cbrimages.com/wordpress/wp-content/uploads/2023/03/the-20-strongest-monsters-in-anime-ranked.jpg", description: "Mega Digimon naga suci yang sangat kuat!" },
            { name: "Omnimon", rarity: "legendary", image: "https://lookaside.fbsbx.com/lookaside/crawler/media/?media_id=1077994551102283", description: "Fusion dari WarGreymon dan MetalGarurumon!" },
            { name: "Imperialdramon", rarity: "legendary", image: "https://www.blog.udonis.co/static/7eb15e873c2532ede05371dcd5ce66ba/b1e2e/wish-rewards.png", description: "Dragon Mode Digimon yang legendaris!" }
        ];

        // Game State
        let gameState = {
            coins: 1000,
            gems: 50,
            collection: [],
            stats: {
                totalPulls: 0,
                legendaryCount: 0,
                epicCount: 0,
                rareCount: 0,
                commonCount: 0
            }
        };

        // Load saved game state
        function loadGameState() {
            const saved = localStorage.getItem('digimonGachaState');
            if (saved) {
                gameState = JSON.parse(saved);
                updateUI();
            }
        }

        // Save game state
        function saveGameState() {
            localStorage.setItem('digimonGachaState', JSON.stringify(gameState));
        }

        // Update UI
        function updateUI() {
            document.getElementById('coins').textContent = gameState.coins;
            document.getElementById('gems').textContent = gameState.gems;
            document.getElementById('totalPulls').textContent = gameState.stats.totalPulls;
            document.getElementById('totalDigimon').textContent = gameState.collection.length;
            document.getElementById('legendaryCount').textContent = gameState.stats.legendaryCount;
            document.getElementById('epicCount').textContent = gameState.stats.epicCount;
            updateCollection();
        }

        // Update collection display
        function updateCollection() {
            const grid = document.getElementById('collectionGrid');
            if (gameState.collection.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <p>Belum ada Digimon yang dikoleksi</p>
                        <p>Lakukan Gacha untuk memulai!</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = gameState.collection.map((digimon, index) => `
                <div class="digimon-card ${digimon.rarity}">
                    <img class="digimon-image" src="${digimon.image}" alt="${digimon.name}">
                    <div class="digimon-name">${digimon.name}</div>
                    <span class="digimon-rarity rarity-${digimon.rarity}">${digimon.rarity.toUpperCase()}</span>
                </div>
            `).join('');
        }

        // Pull gacha
        function pullGacha() {
            if (gameState.coins < 100) {
                showMessage("Coins tidak cukup!");
                return;
            }

            gameState.coins -= 100;
            performGachaPull(false);
        }

        // Pull premium gacha
        function pullPremiumGacha() {
            if (gameState.gems < 5) {
                showMessage("Gems tidak cukup!");
                return;
            }

            gameState.gems -= 5;
            performGachaPull(true);
        }

        // Perform gacha pull
        function performGachaPull(isPremium) {
            const machine = document.getElementById('gachaMachine');
            machine.classList.add('spinning');

            setTimeout(() => {
                machine.classList.remove('spinning');
                
                let rarity;
                if (isPremium) {
                    const rand = Math.random();
                    if (rand < 0.1) rarity = 'legendary';
                    else if (rand < 0.3) rarity = 'epic';
                    else if (rand < 0.6) rarity = 'rare';
                    else rarity = 'common';
                } else {
                    const rand = Math.random();
                    if (rand < 0.02) rarity = 'legendary';
                    else if (rand < 0.1) rarity = 'epic';
                    else if (rand < 0.3) rarity = 'rare';
                    else rarity = 'common';
                }

                const availableDigimon = digimonDatabase.filter(d => d.rarity === rarity);
                const pulled = availableDigimon[Math.floor(Math.random() * availableDigimon.length)];

                gameState.collection.push(pulled);
                gameState.stats.totalPulls++;
                gameState.stats[rarity + 'Count']++;

                // Bonus rewards
                if (rarity === 'legendary') {
                    gameState.gems += 10;
                    showMessage("Legendary! Bonus 10 Gems!");
                } else if (rarity === 'epic') {
                    gameState.gems += 3;
                    showMessage("Epic! Bonus 3 Gems!");
                }

                saveGameState();
                updateUI();
                showResult(pulled);
            }, 500);
        }

        // Show result modal
        function showResult(digimon) {
            const modal = document.getElementById('resultModal');
            document.getElementById('modalImage').src = digimon.image;
            document.getElementById('modalName').textContent = digimon.name;
            document.getElementById('modalRarity').textContent = digimon.rarity.toUpperCase();
            document.getElementById('modalRarity').className = `digimon-rarity rarity-${digimon.rarity}`;
            document.getElementById('modalDescription').textContent = digimon.description;
            modal.style.display = 'block';
        }

        // Close modal
        function closeModal() {
            document.getElementById('resultModal').style.display = 'none';
        }

        // Show message
        function showMessage(message) {
            const msgDiv = document.createElement('div');
            msgDiv.style.cssText = `
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: linear-gradient(45deg, var(--primary), var(--secondary));
                color: white;
                padding: 15px 30px;
                border-radius: 50px;
                box-shadow: 0 5px 20px rgba(0,0,0,0.3);
                z-index: 10000;
                animation: slideDown 0.5s;
            `;
            msgDiv.textContent = message;
            document.body.appendChild(msgDiv);

            setTimeout(() => {
                msgDiv.remove();
            }, 3000);
        }

        // Show section
        function showSection(sectionName) {
            // Hide all sections
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));

            // Show selected section
            document.getElementById(sectionName).classList.add('active');
            
            // Update nav items
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                if (item.textContent.toLowerCase().includes(sectionName) || 
                    (sectionName === 'gacha' && item.textContent.includes('Gacha')) ||
                    (sectionName === 'collection' && item.textContent.includes('Koleksi')) ||
                    (sectionName === 'stats' && item.textContent.includes('Statistik'))) {
                    item.classList.add('active');
                }
            });
        }

        // Create particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.width = Math.random() * 10 + 5 + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 10 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Responsive sidebar
        function checkResponsive() {
            const sidebar = document.getElementById('sidebar');
            const navBar = document.getElementById('navBar');
            
            if (window.innerWidth >= 768) {
                sidebar.style.display = 'block';
                navBar.style.display = 'none';
            } else {
                sidebar.style.display = 'none';
                navBar.style.display = 'block';
            }
        }

        // Initialize
        window.addEventListener('load', () => {
            loadGameState();
            createParticles();
            checkResponsive();
        });

        window.addEventListener('resize', checkResponsive);

        // Add some coins and gems every 30 seconds
        setInterval(() => {
            gameState.coins += 10;
            if (gameState.stats.totalPulls > 0) {
                gameState.gems += 1;
            }
            saveGameState();
            updateUI();
        }, 30000);
    </script>
</body>
</html>
