<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencari Lirik Lagu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #6366f1;
            --secondary-color: #8b5cf6;
            --accent-color: #ec4899;
            --bg-color: #0f172a;
            --surface-color: #1e293b;
            --text-color: #e2e8f0;
            --text-secondary: #94a3b8;
            --error-color: #ef4444;
            --success-color: #10b981;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-color) 0%, #1a1f3a 100%);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0.1;
        }

        .music-note {
            position: absolute;
            font-size: 2rem;
            animation: float 20s infinite linear;
            opacity: 0.3;
        }

        @keyframes float {
            from {
                transform: translateY(100vh) rotate(0deg);
            }
            to {
                transform: translateY(-100px) rotate(360deg);
            }
        }

        /* Header */
        header {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            padding: 1.5rem 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        h1 {
            font-size: 2rem;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
        }

        /* Main Content */
        main {
            flex: 1;
            max-width: 800px;
            width: 100%;
            margin: 2rem auto;
            padding: 0 2rem;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Search Section */
        .search-container {
            background: var(--surface-color);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-bottom: 2rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .search-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(99, 102, 241, 0.2);
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type="text"] {
            width: 100%;
            padding: 1rem;
            background: rgba(15, 23, 42, 0.5);
            border: 2px solid transparent;
            border-radius: 10px;
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
            background: rgba(15, 23, 42, 0.8);
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
        }

        .search-btn {
            width: 100%;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .search-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .search-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
        }

        .search-btn:active {
            transform: translateY(0);
        }

        /* Loading Spinner */
        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(99, 102, 241, 0.2);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            margin: 0 auto;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Lyrics Display */
        .lyrics-container {
            background: var(--surface-color);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            min-height: 200px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .lyrics-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid rgba(99, 102, 241, 0.2);
        }

        .song-icon {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .song-info h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        .song-info .artist {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .lyrics-text {
            white-space: pre-wrap;
            line-height: 1.8;
            color: var(--text-color);
            font-size: 1.1rem;
            padding: 1rem;
            background: rgba(15, 23, 42, 0.3);
            border-radius: 10px;
            max-height: 500px;
            overflow-y: auto;
            animation: fadeInText 1s ease-out;
        }

        @keyframes fadeInText {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .lyrics-text::-webkit-scrollbar {
            width: 8px;
        }

        .lyrics-text::-webkit-scrollbar-track {
            background: rgba(15, 23, 42, 0.5);
            border-radius: 10px;
        }

        .lyrics-text::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 10px;
        }

        .error-message {
            text-align: center;
            padding: 2rem;
            color: var(--error-color);
            font-size: 1.1rem;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-10px);
            }
            75% {
                transform: translateX(10px);
            }
        }

        /* Footer */
        footer {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            text-align: center;
            color: var(--text-secondary);
            margin-top: auto;
        }

        footer a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: var(--accent-color);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            .search-container,
            .lyrics-container {
                padding: 1.5rem;
            }

            .lyrics-header {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation" id="bgAnimation"></div>

    <!-- Header -->
    <header>
        <div class="header-content">
            <img src="https://thumbs.dreamstime.com/b/musik-background-notes-colorful-40722329.jpg" alt="Music Logo" class="logo">
            <h1>Pencari Lirik Lagu</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Search Section -->
        <section class="search-container">
            <div class="input-group">
                <label for="artist">Nama Artis</label>
                <input type="text" id="artist" placeholder="Contoh: The Weeknd">
            </div>
            <div class="input-group">
                <label for="title">Judul Lagu</label>
                <input type="text" id="title" placeholder="Contoh: Blinding Lights">
            </div>
            <button class="search-btn" onclick="searchLyrics()">Cari Lirik</button>
        </section>

        <!-- Loading Spinner -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 1rem;">Sedang mencari lirik...</p>
        </div>

        <!-- Lyrics Display -->
        <section class="lyrics-container" id="lyricsContainer" style="display: none;">
            <div class="lyrics-header">
                <img src="https://media.istockphoto.com/id/1431567498/id/vektor/ilustrasi-vektor-not-musik-dengan-latar-belakang-putih.jpg?s=612x612&w=0&k=20&c=wm6MpnJ_V019MPwALWqeLV9n2Ot6gKR0cPDXQ4Eo2dg=" alt="Music Note" class="song-icon">
                <div class="song-info">
                    <h2 id="songTitle">Judul Lagu</h2>
                    <p class="artist" id="songArtist">Nama Artis</p>
                </div>
            </div>
            <div class="lyrics-text" id="lyricsText">
                Lirik akan ditampilkan di sini...
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Pencari Lirik Lagu | Dibuat dengan <span style="color: var(--accent-color);">❤️</span> oleh <a href="#">Opus AI Coder</a></p>
    </footer>

    <script>
        // Create animated background music notes
        function createMusicNotes() {
            const bgAnimation = document.getElementById('bgAnimation');
            const notes = ['♪', '♫', '♬', '♩', '♭', '♮', '♯'];
            
            for (let i = 0; i < 15; i++) {
                const note = document.createElement('div');
                note.className = 'music-note';
                note.textContent = notes[Math.floor(Math.random() * notes.length)];
                note.style.left = Math.random() * 100 + '%';
                note.style.animationDelay = Math.random() * 20 + 's';
                note.style.fontSize = (Math.random() * 2 + 1) + 'rem';
                bgAnimation.appendChild(note);
            }
        }

        // Initialize background animation
        createMusicNotes();

        // Search lyrics function
        async function searchLyrics() {
            const artist = document.getElementById('artist').value.trim();
            const title = document.getElementById('title').value.trim();
            const loading = document.getElementById('loading');
            const lyricsContainer = document.getElementById('lyricsContainer');

            // Validation
            if (!artist || !title) {
                showError('Silakan masukkan nama artis dan judul lagu!');
                return;
            }

            // Show loading
            loading.style.display = 'block';
            lyricsContainer.style.display = 'none';

            try {
                // Format artist and title for URL
                const formattedArtist = artist.replace(/\s+/g, '+').toLowerCase();
                const formattedTitle = title.replace(/\s+/g, '+').toLowerCase();

                // Fetch lyrics using proxy
                const response = await fetch(`https://cors-anywhere.herokuapp.com/https://api.lyrics.ovh/v1/${formattedArtist}/${formattedTitle}`);
                
                if (!response.ok) {
                    throw new Error('Lirik tidak ditemukan');
                }

                const data = await response.json();

                if (data.lyrics) {
                    // Display lyrics
                    displayLyrics(title, artist, data.lyrics);
                } else {
                    showError('Lirik tidak ditemukan. Coba periksa ejaan artis dan judul lagu.');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Terjadi kesalahan saat mencari lirik. Pastikan koneksi internet Anda stabil dan coba lagi.');
            } finally {
                // Hide loading
                loading.style.display = 'none';
            }
        }

        // Display lyrics
        function displayLyrics(title, artist, lyrics) {
            const lyricsContainer = document.getElementById('lyricsContainer');
            const songTitle = document.getElementById('songTitle');
            const songArtist = document.getElementById('songArtist');
            const lyricsText = document.getElementById('lyricsText');

            songTitle.textContent = title;
            songArtist.textContent = artist;
            lyricsText.textContent = lyrics;

            lyricsContainer.style.display = 'block';
            
            // Smooth scroll to lyrics
            lyricsContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        // Show error message
        function showError(message) {
            const lyricsContainer = document.getElementById('lyricsContainer');
            const songTitle = document.getElementById('songTitle');
            const songArtist = document.getElementById('songArtist');
            const lyricsText = document.getElementById('lyricsText');

            songTitle.textContent = 'Error';
            songArtist.textContent = '';
            lyricsText.innerHTML = `<div class="error-message">${message}</div>`;

            lyricsContainer.style.display = 'block';
        }

        // Add enter key support for search
        document.getElementById('artist').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('title').focus();
            }
        });

        document.getElementById('title').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchLyrics();
            }
        });

        // Add some sample songs for demonstration
        const sampleSongs = [
            { artist: 'The Weeknd', title: 'Blinding Lights' },
            { artist: 'Ed Sheeran', title: 'Shape of You' },
            { artist: 'Billie Eilish', title: 'Bad Guy' }
        ];

        // Randomly suggest a sample song on load
        window.addEventListener('load', function() {
            const randomSong = sampleSongs[Math.floor(Math.random() * sampleSongs.length)];
            document.getElementById('artist').placeholder = `Contoh: ${randomSong.artist}`;
            document.getElementById('title').placeholder = `Contoh: ${randomSong.title}`;
        });
    </script>
</body>
</html>
