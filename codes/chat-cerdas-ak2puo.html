<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opus AI Chat - Asisten Cerdas Anda</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #a78bfa;
            --bg-main: #0f172a;
            --bg-secondary: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--text-primary);
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://www.zdnet.com/a/img/resize/5e4939fed2bfd8d06200f4b5ff89bee6e4ca5dbe/2023/08/03/6465b332-9100-4836-b0d8-737809568679/gettyimages-1541246944.jpg?auto=webp&width=1280') center/cover;
            opacity: 0.1;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
            animation: slideDown 0.5s ease-out;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 15px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo i {
            font-size: 2rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulse 2s infinite;
        }

        .logo h1 {
            font-size: 1.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #22c55e;
            border-radius: 50%;
            animation: blink 2s infinite;
        }

        .chat-container {
            flex: 1;
            display: flex;
            gap: 20px;
            overflow: hidden;
        }

        .sidebar {
            width: 280px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            padding: 20px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            gap: 20px;
            animation: slideRight 0.5s ease-out;
            overflow-y: auto;
        }

        .new-chat-btn {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .new-chat-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }

        .chat-history {
            flex: 1;
            overflow-y: auto;
        }

        .chat-history h3 {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .history-item {
            padding: 12px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .history-item:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--glass-border);
            transform: translateX(5px);
        }

        .history-item.active {
            background: rgba(99, 102, 241, 0.1);
            border-color: var(--primary);
        }

        .main-chat {
            flex: 1;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.5s ease-out;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            display: flex;
            gap: 15px;
            animation: messageSlide 0.3s ease-out;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .message.ai .message-avatar {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #10b981, #059669);
        }

        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 18px;
            position: relative;
        }

        .message.ai .message-content {
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-bottom-left-radius: 5px;
        }

        .message.user .message-content {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.2);
            border-bottom-right-radius: 5px;
        }

        .message-text {
            line-height: 1.6;
            word-wrap: break-word;
        }

        .message-time {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 5px;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 5px;
            padding: 15px 20px;
        }

        .typing-indicator.active {
            display: flex;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        .chat-input-container {
            padding: 20px;
            border-top: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.02);
            border-radius: 0 0 20px 20px;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .input-container {
            flex: 1;
            position: relative;
        }

        .chat-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            color: var(--text-primary);
            font-size: 1rem;
            resize: none;
            outline: none;
            transition: all 0.3s ease;
            max-height: 120px;
            overflow-y: auto;
        }

        .chat-input:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--primary);
        }

        .input-actions {
            position: absolute;
            right: 10px;
            bottom: 10px;
            display: flex;
            gap: 10px;
        }

        .input-action-btn {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .input-action-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        .send-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.4);
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 40px;
        }

        .welcome-screen.hidden {
            display: none;
        }

        .welcome-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: float 3s ease-in-out infinite;
        }

        .welcome-title {
            font-size: 2rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .welcome-subtitle {
            color: var(--text-secondary);
            margin-bottom: 30px;
        }

        .suggestion-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .chip {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .chip:hover {
            background: rgba(99, 102, 241, 0.1);
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideRight {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .sidebar {
                display: none;
            }

            .chat-container {
                gap: 0;
            }

            .message-content {
                max-width: 85%;
            }

            .welcome-title {
                font-size: 1.5rem;
            }

            .header-content {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-robot"></i>
                    <h1>Opus AI Chat</h1>
                </div>
                <div class="status">
                    <span class="status-dot"></span>
                    <span>Online</span>
                </div>
            </div>
        </header>

        <div class="chat-container">
            <aside class="sidebar">
                <button class="new-chat-btn" onclick="startNewChat()">
                    <i class="fas fa-plus"></i>
                    <span>Chat Baru</span>
                </button>
                
                <div class="chat-history">
                    <h3>Riwayat Chat</h3>
                    <div class="history-item active">
                        <div style="font-weight: 500;">Percakapan saat ini</div>
                        <div style="font-size: 0.85rem; color: var(--text-secondary); margin-top: 5px;">
                            Baru saja dimulai
                        </div>
                    </div>
                </div>
            </aside>

            <main class="main-chat">
                <div class="chat-messages" id="chatMessages">
                    <div class="welcome-screen" id="welcomeScreen">
                        <i class="fas fa-comments welcome-icon"></i>
                        <h2 class="welcome-title">Selamat Datang di Opus AI</h2>
                        <p class="welcome-subtitle">Asisten cerdas Anda siap membantu</p>
                        <div class="suggestion-chips">
                            <div class="chip" onclick="sendSuggestion('Buatkan saya resep masakan')">
                                <i class="fas fa-utensils"></i> Resep Masakan
                            </div>
                            <div class="chip" onclick="sendSuggestion('Jelaskan tentang AI')">
                                <i class="fas fa-brain"></i> Tentang AI
                            </div>
                            <div class="chip" onclick="sendSuggestion('Bantuan belajar pemrograman')">
                                <i class="fas fa-code"></i> Belajar Kode
                            </div>
                            <div class="chip" onclick="sendSuggestion('Tips produktivitas')">
                                <i class="fas fa-lightbulb"></i> Tips Produktivitas
                            </div>
                        </div>
                    </div>
                </div>

                <div class="chat-input-container">
                    <div class="input-wrapper">
                        <div class="input-container">
                            <textarea 
                                class="chat-input" 
                                id="chatInput" 
                                placeholder="Ketik pesan Anda..."
                                rows="1"
                                onkeydown="handleKeyPress(event)"
                                oninput="autoResize(this)"></textarea>
                            <div class="input-actions">
                                <button class="input-action-btn" onclick="attachFile()">
                                    <i class="fas fa-paperclip"></i>
                                </button>
                                <button class="input-action-btn" onclick="toggleVoiceInput()">
                                    <i class="fas fa-microphone"></i>
                                </button>
                            </div>
                        </div>
                        <button class="send-btn" onclick="sendMessage()">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        let isTyping = false;
        let messageHistory = [];

        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (message === '' || isTyping) return;
            
            // Hide welcome screen
            const welcomeScreen = document.getElementById('welcomeScreen');
            if (!welcomeScreen.classList.contains('hidden')) {
                welcomeScreen.classList.add('hidden');
            }
            
            // Add user message
            addMessage(message, 'user');
            
            // Clear input
            input.value = '';
            autoResize(input);
            
            // Show typing indicator
            showTypingIndicator();
            
            // Simulate AI response
            setTimeout(() => {
                hideTypingIndicator();
                const aiResponse = generateAIResponse(message);
                addMessage(aiResponse, 'ai');
            }, 1500);
        }

        function addMessage(text, sender) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const time = new Date().toLocaleTimeString('id-ID', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            
            const avatar = sender === 'ai' 
                ? '<i class="fas fa-robot"></i>' 
                : '<i class="fas fa-user"></i>';
            
            messageDiv.innerHTML = `
                <div class="message-avatar">${avatar}</div>
                <div class="message-content">
                    <div class="message-text">${text}</div>
                    <div class="message-time">${time}</div>
                </div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            // Save to history
            messageHistory.push({ text, sender, time });
        }

        function generateAIResponse(userMessage) {
            const responses = {
                'halo': 'Halo! Saya Opus AI, asisten cerdas Anda. Ada yang bisa saya bantu hari ini?',
                'hai': 'Hai! Senang berbicara dengan Anda. Apa yang ingin kita diskusikan?',
                'apa kabar': 'Saya dalam kondisi prima, siap membantu Anda 24/7! Terima kasih sudah bertanya ðŸ˜Š',
                'siapa kamu': 'Saya adalah Opus AI, model bahasa cerdas yang dirancang untuk membantu menjawab pertanyaan dan memberikan informasi yang Anda butuhkan.',
                'terima kasih': 'Sama-sama! Senang bisa membantu Anda. Ada lagi yang ingin ditanyakan?',
                'default': 'Saya mengerti pertanyaan Anda. Mari saya bantu mencarikan solusi terbaik untuk Anda. Bisa jelaskan lebih detail?'
            };
            
            const lowerMessage = userMessage.toLowerCase();
            
            // Check for keywords
            if (lowerMessage.includes('resep') || lowerMessage.includes('masakan')) {
                return 'Tentu! Saya bisa membantu Anda dengan berbagai resep. Apa jenis masakan yang Anda inginkan? Misalnya, masakan Indonesia, Italia, atau mungkin dessert?';
            } else if (lowerMessage.includes('ai') || lowerMessage.includes('kecerdasan buatan')) {
                return 'Kecerdasan Buatan (AI) adalah teknologi yang memungkinkan mesin belajar dari pengalaman, menyesuaikan dengan input baru, dan melakukan tugas seperti manusia. AI mencakup machine learning, neural networks, dan natural language processing.';
            } else if (lowerMessage.includes('kode') || lowerMessage.includes('pemrograman')) {
                return 'Saya siap membantu Anda belajar pemrograman! Mulai dari HTML, CSS, JavaScript, hingga Python. Bahasa pemrograman mana yang ingin Anda pelajari terlebih dahulu?';
            } else if (lowerMessage.includes('tips') || lowerMessage.includes('produktivitas')) {
                return 'Berikut beberapa tips produktivitas:\n1. Gunakan teknik Pomodoro (25 menit fokus, 5 menit istirahat)\n2. Buat daftar tugas prioritas\n3. Hindari multitasking\n4. Atur waktu tidur yang cukup\n5. Manfaatkan teknologi untuk mengotomasi tugas rutin';
            }
            
            // Check for exact matches
            for (const [key, value] of Object.entries(responses)) {
                if (key !== 'default' && lowerMessage.includes(key)) {
                    return value;
                }
            }
            
            // Return default response
            return responses.default;
        }

        function showTypingIndicator() {
            isTyping = true;
            const messagesContainer = document.getElementById('chatMessages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message ai';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = `
                <div class="message-avatar"><i class="fas fa-robot"></i></div>
                <div class="message-content typing-indicator active">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            isTyping = false;
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        function sendSuggestion(text) {
            document.getElementById('chatInput').value = text;
            sendMessage();
        }

        function startNewChat() {
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.innerHTML = `
                <div class="welcome-screen" id="welcomeScreen">
                    <i class="fas fa-comments welcome-icon"></i>
                    <h2 class="welcome-title">Selamat Datang di Opus AI</h2>
                    <p class="welcome-subtitle">Asisten cerdas Anda siap membantu</p>
                    <div class="suggestion-chips">
                        <div class="chip" onclick="sendSuggestion('Buatkan saya resep masakan')">
                            <i class="fas fa-utensils"></i> Resep Masakan
                        </div>
                        <div class="chip" onclick="sendSuggestion('Jelaskan tentang AI')">
                            <i class="fas fa-brain"></i> Tentang AI
                        </div>
                        <div class="chip" onclick="sendSuggestion('Bantuan belajar pemrograman')">
                            <i class="fas fa-code"></i> Belajar Kode
                        </div>
                        <div class="chip" onclick="sendSuggestion('Tips produktivitas')">
                            <i class="fas fa-lightbulb"></i> Tips Produktivitas
                        </div>
                    </div>
                </div>
            `;
            messageHistory = [];
        }

        function attachFile() {
            alert('Fitur lampirkan file akan segera tersedia!');
        }

        function toggleVoiceInput() {
            alert('Fitur input suara akan segera tersedia!');
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            const chatInput = document.getElementById('chatInput');
            chatInput.focus();
        });
    </script>
</body>
</html>
