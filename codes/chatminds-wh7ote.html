<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asisten AI Opus</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --bg-primary: #f4f7f6;
            --bg-secondary: #ffffff;
            --text-primary: #212121;
            --text-secondary: #757575;
            --accent: #007bff;
            --border-color: #e0e0e0;
            --user-bg: #007bff;
            --ai-bg: #e9ecef;
            --sidebar-width: 260px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .new-chat-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: background-color 0.2s;
        }

        .new-chat-btn:hover {
            background-color: #0056b3;
        }

        .chat-history {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .history-item {
            padding: 12px 15px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 5px;
            transition: background-color 0.2s;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .history-item:hover {
            background-color: #f0f0f0;
        }

        .history-item.active {
            background-color: #e3f2fd;
            font-weight: 500;
        }

        /* Main Chat Area */
        .chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .chat-header {
            padding: 15px 20px;
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .chat-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .chat-header h2 {
            font-size: 18px;
            font-weight: 500;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            gap: 12px;
            max-width: 80%;
            animation: fadeIn 0.3s ease;
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-content {
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.5;
        }

        .message.user .message-content {
            background-color: var(--user-bg);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.ai .message-content {
            background-color: var(--ai-bg);
            color: var(--text-primary);
            border-bottom-left-radius: 4px;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            color: white;
        }

        .message.user .message-avatar {
            background-color: var(--user-bg);
        }

        .message.ai .message-avatar {
            background-color: #6c757d;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 5px;
            padding: 15px;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #999;
            display: inline-block;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Chat Input */
        .chat-input-container {
            padding: 20px;
            background-color: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
        }

        .chat-input-form {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .chat-input {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 24px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
        }

        .chat-input:focus {
            border-color: var(--accent);
        }

        .send-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background-color: var(--accent);
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }

        .send-btn:hover {
            background-color: #0056b3;
        }

        .send-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        /* Mobile Menu Toggle */
        .menu-toggle {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 10px;
            cursor: pointer;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                height: 100%;
                z-index: 999;
                transform: translateX(-100%);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .chat-container {
                width: 100%;
            }

            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>

    <!-- Mobile Menu Toggle -->
    <div class="menu-toggle" id="menuToggle">
        <i class="fa-solid fa-bars"></i>
    </div>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <button class="new-chat-btn" id="newChatBtn">
                <i class="fa-solid fa-plus"></i>
                Obrolan Baru
            </button>
        </div>
        <div class="chat-history" id="chatHistory">
            <div class="history-item active">Hari ini</div>
            <div class="history-item">Kemarin</div>
            <div class="history-item">Minggu lalu</div>
        </div>
    </aside>

    <!-- Main Chat Area -->
    <main class="chat-container">
        <header class="chat-header">
            <img src="https://www.cm.com/cdn/web/en/hero/caic-productpage-herov3.png" alt="AI Avatar">
            <h2>Asisten AI Opus</h2>
        </header>

        <div class="chat-messages" id="chatMessages">
            <div class="message ai">
                <div class="message-avatar">
                    <i class="fa-solid fa-robot"></i>
                </div>
                <div class="message-content">
                    Halo! Saya adalah asisten AI Anda. Ada yang bisa saya bantu hari ini?
                </div>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <div class="chat-input-container">
            <form class="chat-input-form" id="chatForm">
                <input type="text" class="chat-input" id="chatInput" placeholder="Ketik pesan Anda..." autocomplete="off" required>
                <button type="submit" class="send-btn" id="sendBtn">
                    <i class="fa-solid fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </main>

    <script>
        // DOM Elements
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');
        const chatForm = document.getElementById('chatForm');
        const chatInput = document.getElementById('chatInput');
        const chatMessages = document.getElementById('chatMessages');
        const sendBtn = document.getElementById('sendBtn');
        const typingIndicator = document.getElementById('typingIndicator');
        const newChatBtn = document.getElementById('newChatBtn');
        const chatHistoryItems = document.querySelectorAll('.history-item');

        // Event Listeners
        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });

        chatForm.addEventListener('submit', sendMessage);
        newChatBtn.addEventListener('click', startNewChat);

        chatHistoryItems.forEach(item => {
            item.addEventListener('click', () => {
                chatHistoryItems.forEach(i => i.classList.remove('active'));
                item.classList.add('active');
            });
        });

        // Send Message Function
        async function sendMessage(e) {
            e.preventDefault();
            
            const userMessage = chatInput.value.trim();
            if (!userMessage) return;
            
            // Disable input and button
            chatInput.disabled = true;
            sendBtn.disabled = true;
            
            // Add user message to chat
            addMessage(userMessage, 'user');
            chatInput.value = '';
            
            // Show typing indicator
            typingIndicator.style.display = 'flex';
            
            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            try {
                // Get AI response
                const aiResponse = await fetchGptOss(userMessage);
                
                // Hide typing indicator
                typingIndicator.style.display = 'none';
                
                // Add AI response to chat
                addMessage(aiResponse, 'ai');
                
                // Scroll to bottom
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
            } catch (error) {
                typingIndicator.style.display = 'none';
                addMessage("Maaf, terjadi kesalahan saat memproses permintaan Anda.", 'ai');
                console.error("Error:", error);
            } finally {
                // Re-enable input and button
                chatInput.disabled = false;
                sendBtn.disabled = false;
                chatInput.focus();
            }
        }

        // Add Message Function
        function addMessage(content, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            
            const avatarDiv = document.createElement('div');
            avatarDiv.classList.add('message-avatar');
            
            if (sender === 'user') {
                avatarDiv.innerHTML = '<i class="fa-solid fa-user"></i>';
            } else {
                avatarDiv.innerHTML = '<i class="fa-solid fa-robot"></i>';
            }
            
            const contentDiv = document.createElement('div');
            contentDiv.classList.add('message-content');
            contentDiv.textContent = content;
            
            messageDiv.appendChild(avatarDiv);
            messageDiv.appendChild(contentDiv);
            
            chatMessages.appendChild(messageDiv);
        }

        // Start New Chat Function
        function startNewChat() {
            chatMessages.innerHTML = `
                <div class="message ai">
                    <div class="message-avatar">
                        <i class="fa-solid fa-robot"></i>
                    </div>
                    <div class="message-content">
                        Halo! Saya adalah asisten AI Anda. Ada yang bisa saya bantu hari ini?
                    </div>
                </div>
            `;
            chatInput.focus();
        }

        // AI Helper Function
        async function fetchGptOss(userMessage) {
            const proxy = "https://cors-anywhere.herokuapp.com/";
            const url = "https://chat.gradient.network/api/generate";
            const messages = [
                { role: "system", content: "Gunakan Bahasa Indonesia." },
                { role: "user", content: userMessage }
            ];
            
            try {
                const response = await fetch(proxy + url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest',
                        'Origin': 'https://chat.gradient.network',
                        'Referer': 'https://chat.gradient.network/'
                    },
                    body: JSON.stringify({
                        model: "GPT OSS 120B",
                        clusterMode: "nvidia",
                        messages: messages,
                        enableThinking: true
                    })
                });

                if (!response.ok) return "Maaf, terjadi kesalahan jaringan (Cek Proxy).";

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = "";
                let final = "";

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split("\n");
                    buffer = lines.pop();
                    for (const line of lines) {
                        const clean = line.trim().replace(/^data: /, '');
                        if(!clean) continue;
                        try {
                            const obj = JSON.parse(clean);
                            if (obj.type === 'reply' && obj.data?.content) {
                                final += obj.data.content;
                            }
                        } catch(e){}
                    }
                }
                return final;
            } catch (e) { return "Error: " + e.message; }
        }
    </script>
</body>
</html>
