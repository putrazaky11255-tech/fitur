<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digimon Gacha</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --bg-color: #f0f8ff;
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --glass-bg: rgba(255, 255, 255, 0.25);
            --glass-border: rgba(255, 255, 255, 0.18);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('https://i.ytimg.com/vi/v-vqi0UaUdE/maxresdefault.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--dark-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: 2rem auto;
            padding: 1rem;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid var(--glass-border);
            padding: 1.5rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            margin-bottom: 1.5rem;
        }

        h1, h2 {
            text-align: center;
            color: var(--light-color);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 1rem;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            align-items: center;
            color: var(--light-color);
            font-size: 1.2rem;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .stats i {
            margin-right: 0.5rem;
        }

        .gacha-area {
            text-align: center;
            padding: 2rem 0;
        }

        .gacha-display {
            width: 200px;
            height: 200px;
            margin: 1.5rem auto;
            border-radius: 50%;
            background: linear-gradient(145deg, #e6e6e6, #ffffff);
            box-shadow: 5px 5px 10px #d1d1d1, -5px -5px 10px #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .gacha-display img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.5));
            animation: fadeIn 0.5s ease-in-out;
        }

        .gacha-display .placeholder {
            font-size: 4rem;
            color: var(--secondary-color);
        }

        .gacha-info {
            margin-top: 1rem;
            font-size: 1.2rem;
            color: var(--light-color);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .gacha-info h3 {
            font-size: 1.5rem;
        }

        .btn {
            background: linear-gradient(145deg, var(--primary-color), #0056b3);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px 0 rgba(31, 38, 135, 0.2);
            transition: all 0.3s ease;
            margin: 0.5rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px 0 rgba(31, 38, 135, 0.4);
        }

        .btn:disabled {
            background: var(--secondary-color);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .collection {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 1rem;
        }

        .collection-item {
            background: var(--glass-bg);
            border-radius: 10px;
            padding: 0.5rem;
            text-align: center;
            border: 1px solid var(--glass-border);
            transition: transform 0.3s ease;
        }

        .collection-item:hover {
            transform: scale(1.05);
        }

        .collection-item img {
            width: 100%;
            height: 80px;
            object-fit: contain;
            border-radius: 5px;
        }

        .collection-item p {
            margin-top: 0.5rem;
            font-size: 0.8rem;
            color: var(--light-color);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        footer {
            text-align: center;
            padding: 1rem;
            color: var(--light-color);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            margin-top: auto;
        }

        footer a {
            color: var(--light-color);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            background: var(--danger-color);
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px 0 rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: none;
            animation: slideIn 0.5s ease;
        }

        .notification.show {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 0.5rem;
            }
            .glass-card {
                padding: 1rem;
            }
            h1 {
                font-size: 2rem;
            }
            .gacha-display {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="glass-card">
            <h1><i class="fas fa-dragon"></i> Digimon Gacha</h1>
            <div class="stats">
                <div><i class="fas fa-coins"></i> Koin: <span id="coins">100</span></div>
                <div><i class="fas fa-gem"></i> Total Pull: <span id="totalPulls">0</span></div>
            </div>
        </div>

        <div class="glass-card gacha-area">
            <h2>Lakukan Gacha!</h2>
            <div class="gacha-display" id="gachaDisplay">
                <i class="fas fa-question placeholder"></i>
            </div>
            <div class="gacha-info" id="gachaInfo">
                <p>Tekan tombol untuk mendapatkan Digimon!</p>
            </div>
            <div>
                <button class="btn" id="pull1x" onclick="performGacha(1)">
                    <i class="fas fa-dice"></i> Pull 1x (10 Koin)
                </button>
                <button class="btn" id="pull10x" onclick="performGacha(10)">
                    <i class="fas fa-dice-d20"></i> Pull 10x (90 Koin)
                </button>
            </div>
        </div>

        <div class="glass-card">
            <h2>Koleksi Digimon</h2>
            <div class="collection" id="collection">
                <!-- Koleksi akan ditampilkan di sini -->
            </div>
        </div>
    </div>

    <footer>
        <p>Data Digimon dari <a href="https://digimon-api.vercel.app/" target="_blank">Digimon API</a></p>
        <p>&copy; 2024 Digimon Gacha App</p>
    </footer>

    <div class="notification" id="notification"></div>

    <script>
        const API_URL = 'https://digimon-api.vercel.app/api/digimon';
        const CORS_PROXY = 'https://cors-anywhere.herokuapp.com/';
        const PULL_COST_1X = 10;
        const PULL_COST_10X = 90;

        let coins = 100;
        let totalPulls = 0;
        let collection = [];
        let allDigimons = [];

        // Load data dari Local Storage
        function loadGameData() {
            const savedCoins = localStorage.getItem('gachaCoins');
            const savedPulls = localStorage.getItem('gachaTotalPulls');
            const savedCollection = localStorage.getItem('gachaCollection');

            if (savedCoins) coins = parseInt(savedCoins, 10);
            if (savedPulls) totalPulls = parseInt(savedPulls, 10);
            if (savedCollection) collection = JSON.parse(savedCollection);

            updateUI();
            renderCollection();
        }

        // Save data ke Local Storage
        function saveGameData() {
            localStorage.setItem('gachaCoins', coins);
            localStorage.setItem('gachaTotalPulls', totalPulls);
            localStorage.setItem('gachaCollection', JSON.stringify(collection));
        }

        // Update UI (Koin dan Total Pull)
        function updateUI() {
            document.getElementById('coins').textContent = coins;
            document.getElementById('totalPulls').textContent = totalPulls;
        }

        // Tampilkan notifikasi
        function showNotification(message, type = 'danger') {
            const notificationEl = document.getElementById('notification');
            notificationEl.textContent = message;
            notificationEl.style.background = type === 'success' ? 'var(--success-color)' : 'var(--danger-color)';
            notificationEl.classList.add('show');
            setTimeout(() => {
                notificationEl.classList.remove('show');
            }, 3000);
        }

        // Fetch semua data Digimon dari API
        async function fetchAllDigimons() {
            try {
                const response = await fetch(CORS_PROXY + API_URL);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                allDigimons = await response.json();
            } catch (error) {
                console.error("Gagal mengambil data Digimon:", error);
                showNotification("Gagal menghubungi server Digimon. Coba lagi nanti.");
                // Nonaktifkan tombol jika gagal fetch
                document.getElementById('pull1x').disabled = true;
                document.getElementById('pull10x').disabled = true;
            }
        }

        // Fungsi utama Gacha
        async function performGacha(pullCount) {
            const cost = pullCount === 1 ? PULL_COST_1X : PULL_COST_10X;

            if (coins < cost) {
                showNotification("Koin tidak cukup!");
                return;
            }

            if (allDigimons.length === 0) {
                showNotification("Data Digimon belum dimuat. Harap tunggu.");
                return;
            }

            // Nonaktifkan tombol sementara
            document.getElementById('pull1x').disabled = true;
            document.getElementById('pull10x').disabled = true;
            document.getElementById('gachaDisplay').innerHTML = '<i class="fas fa-spinner fa-spin placeholder"></i>';
            document.getElementById('gachaInfo').innerHTML = '<p>Sedang melakukan Gacha...</p>';
            
            await new Promise(resolve => setTimeout(resolve, 1500)); // Simulasi loading

            coins -= cost;
            const newDigimons = [];
            const gachaDisplayEl = document.getElementById('gachaDisplay');
            const gachaInfoEl = document.getElementById('gachaInfo');

            for (let i = 0; i < pullCount; i++) {
                const randomIndex = Math.floor(Math.random() * allDigimons.length);
                const pulledDigimon = allDigimons[randomIndex];
                newDigimons.push(pulledDigimon);
                collection.push(pulledDigimon);
                totalPulls++;
            }

            // Tampilkan hasil gacha terakhir
            const lastPulled = newDigimons[newDigimons.length - 1];
            gachaDisplayEl.innerHTML = `<img src="${lastPulled.img}" alt="${lastPulled.name}">`;
            gachaInfoEl.innerHTML = `
                <h3>${lastPulled.name}</h3>
                <p>Level: ${lastPulled.level}</p>
            `;

            if (pullCount === 10) {
                showNotification(`Anda mendapatkan 10 Digimon!`, 'success');
            } else {
                 showNotification(`Anda mendapatkan ${lastPulled.name}!`, 'success');
            }

            updateUI();
            renderCollection();
            saveGameData();

            // Aktifkan kembali tombol
            document.getElementById('pull1x').disabled = false;
            document.getElementById('pull10x').disabled = false;
        }

        // Render koleksi ke UI
        function renderCollection() {
            const collectionEl = document.getElementById('collection');
            collectionEl.innerHTML = ''; // Kosongkan dulu

            if (collection.length === 0) {
                collectionEl.innerHTML = '<p style="color: var(--light-color); text-align: center; grid-column: 1/-1;">Koleksi kosong. Lakukan gacha sekarang!</p>';
                return;
            }

            const uniqueCollection = collection.filter((digimon, index, self) =>
                index === self.findIndex((d) => d.name === digimon.name)
            );

            uniqueCollection.forEach(digimon => {
                const itemEl = document.createElement('div');
                itemEl.className = 'collection-item';
                itemEl.innerHTML = `
                    <img src="${digimon.img}" alt="${digimon.name}">
                    <p>${digimon.name}</p>
                `;
                collectionEl.appendChild(itemEl);
            });
        }

        // Inisialisasi saat halaman dimuat
        document.addEventListener('DOMContentLoaded', () => {
            loadGameData();
            fetchAllDigimons();
        });
    </script>

</body>
</html>
